<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[bgsound src="http://www.example.com/"] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<bgsound id="test" src="http://www.example.com/"></bgsound>
<script type="text/javascript">
function testReflection() {
  assertEquals('[BgsoundSrcAttribute] bgsound.src reflects <bgsound src="http://www.example.com/">',
    "http://www.example.com/",
    document.getElementById('test').src);
}
</script>
<pre>bgsound.src property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').src == "http://www.example.com/") ? 'reflects' : 'does not reflect');
</script></a> &lt;bgsound src="http://www.example.com/"&gt; attribute</pre>
</body>
</html>
