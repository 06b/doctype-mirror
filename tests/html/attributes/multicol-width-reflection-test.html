<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[multicol width] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<multicol id="test" width="42"></multicol>
<script type="text/javascript">
function testReflection() {
  assertEquals("[MulticolWidthAttribute] multicol.width reflects <multicol width>",
    document.getElementById('test').width,
    42);
}
</script>
<pre>multicol.width property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').width == 42) ? 'reflects' : 'does not reflect');
</script></a> &lt;multicol width&gt; attribute</pre>
</body>
</html>
