<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[keygen name] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<keygen id="test" name="foo"></keygen>
<script type="text/javascript">
function testReflection() {
  assertEquals("[KeygenNameAttribute] keygen.name reflects <keygen name>",
    document.getElementById('test').name,
    "foo");
}
</script>
<pre>keygen.name property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').name == "foo") ? 'reflects' : 'does not reflect');
</script></a> &lt;keygen name&gt; attribute</pre>
</body>
</html>
