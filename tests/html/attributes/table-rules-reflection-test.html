<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[table rules] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<table id="test" rules="groups"></table>
<script type="text/javascript">
function testReflection() {
  assertEquals("[TableRulesAttribute] table.rules reflects <table rules>",
    document.getElementById('test').rules,
    "groups");
}
</script>
<pre>table.rules property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').rules == "groups") ? 'reflects' : 'does not reflect');
</script></a> &lt;table rules&gt; attribute</pre>
</body>
</html>
