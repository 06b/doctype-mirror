<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[meta scheme] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<meta id="test" scheme="foo"></meta>
<script type="text/javascript">
function testDisplay() {
  assertEquals("[MetaSchemeAttribute] meta.scheme reflects <meta scheme>",
    document.getElementById('test').scheme,
    "foo");
}
</script>
<pre>meta.scheme property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').scheme == "foo") ? 'reflects' : 'does not reflect');
</script></a> &lt;meta scheme&gt; attribute</pre>
</body>
</html>
