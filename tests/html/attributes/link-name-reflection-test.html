<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[link name] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<link id="test" name="foo"></link>
<script type="text/javascript">
function testReflection() {
  assertEquals("[LinkNameAttribute] link.name reflects <link name>",
    document.getElementById('test').name,
    "foo");
}
</script>
<pre>link.name property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').name == "foo") ? 'reflects' : 'does not reflect');
</script></a> &lt;link name&gt; attribute</pre>
</body>
</html>
