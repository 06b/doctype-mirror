<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[isindex method] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<isindex id="test" method="foo"></isindex>
<script type="text/javascript">
function testDisplay() {
  assertEquals("[IsindexMethodAttribute] isindex.method reflects <isindex method>",
    document.getElementById('test').method,
    "foo");
}
</script>
<pre>isindex.method property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').method == "foo") ? 'reflects' : 'does not reflect');
</script></a> &lt;isindex method&gt; attribute</pre>
</body>
</html>
