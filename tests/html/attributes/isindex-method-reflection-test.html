<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[isindex method="GET"] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<isindex id="test" method="GET"></isindex>
<script type="text/javascript">
function testReflection() {
  assertEquals('[IsindexMethodAttribute] isindex.method reflects <isindex method="GET">',
    "get",
    document.getElementById('test').method);
}
</script>
<pre>isindex.method property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').method == "get") ? 'reflects' : 'does not reflect');
</script></a> &lt;isindex method="GET"&gt; attribute</pre>
</body>
</html>
