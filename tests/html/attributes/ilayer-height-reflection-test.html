<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[ilayer height] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<ilayer id="test" height="42"></ilayer>
<script type="text/javascript">
function testReflection() {
  assertEquals("[IlayerHeightAttribute] ilayer.height reflects <ilayer height>",
    document.getElementById('test').height,
    42);
}
</script>
<pre>ilayer.height property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').height == 42) ? 'reflects' : 'does not reflect');
</script></a> &lt;ilayer height&gt; attribute</pre>
</body>
</html>
