<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[table bottompadding="42"] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<table id="test" bottompadding="42"></table>
<script type="text/javascript">
function testReflection() {
  assertEquals('[TableBottompaddingAttribute] table.bottomPadding reflects <table bottompadding="42">',
    42,
    document.getElementById('test').bottomPadding);
}
</script>
<pre>table.bottomPadding property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').bottomPadding == 42) ? 'reflects' : 'does not reflect');
</script></a> &lt;table bottompadding="42"&gt; attribute</pre>
</body>
</html>
