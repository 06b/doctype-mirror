<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[table bottompadding] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<table id="test" bottompadding="foo"></table>
<script type="text/javascript">
function testDisplay() {
  assertEquals("[TableBottompaddingAttribute] table.bottompadding reflects <table bottompadding>",
    document.getElementById('test').bottompadding,
    "foo");
}
</script>
<pre>table.bottompadding property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').bottompadding == "foo") ? 'reflects' : 'does not reflect');
</script></a> &lt;table bottompadding&gt; attribute</pre>
</body>
</html>
