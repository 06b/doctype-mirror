<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[input alt] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<input id="test" alt="foo"></input>
<script type="text/javascript">
function testReflection() {
  assertEquals("[InputAltAttribute] input.alt reflects <input alt>",
    document.getElementById('test').alt,
    "foo");
}
</script>
<pre>input.alt property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').alt == "foo") ? 'reflects' : 'does not reflect');
</script></a> &lt;input alt&gt; attribute</pre>
</body>
</html>
