<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[textarea disabled] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<textarea id="test" disabled></textarea>
<script type="text/javascript">
function testReflection() {
  assertEquals("[TextareaDisabledAttribute] textarea.disabled reflects <textarea disabled>",
    document.getElementById('test').disabled,
    true);
}
</script>
<pre>textarea.disabled property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').disabled == true) ? 'reflects' : 'does not reflect');
</script></a> &lt;textarea disabled&gt; attribute</pre>
</body>
</html>
