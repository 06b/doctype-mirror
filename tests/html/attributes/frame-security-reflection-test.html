<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[frame security] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<frame id="test" security="foo"></frame>
<script type="text/javascript">
function testDisplay() {
  assertEquals("[FrameSecurityAttribute] frame.security reflects <frame security>",
    document.getElementById('test').security,
    "foo");
}
</script>
<pre>frame.security property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').security == "foo") ? 'reflects' : 'does not reflect');
</script></a> &lt;frame security&gt; attribute</pre>
</body>
</html>
