<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[hr align] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<hr id="test" align="left"></hr>
<script type="text/javascript">
function testReflection() {
  assertEquals("[HrAlignAttribute] hr.align reflects <hr align>",
    document.getElementById('test').align,
    "left");
}
</script>
<pre>hr.align property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').align == "left") ? 'reflects' : 'does not reflect');
</script></a> &lt;hr align&gt; attribute</pre>
</body>
</html>
