<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[tfoot bgcolor="#ffffff"] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<table><tfoot id="test" bgcolor="#ffffff"></tfoot></table>
<script type="text/javascript">
function testReflection() {
  assertEquals('[TfootBgcolorAttribute] tfoot.bgColor reflects <tfoot bgcolor="#ffffff">',
    "#ffffff",
    document.getElementById('test').bgColor);
}
</script>
<pre>tfoot.bgColor property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').bgColor == "#ffffff") ? 'reflects' : 'does not reflect');
</script></a> &lt;tfoot bgcolor="#ffffff"&gt; attribute</pre>
</body>
</html>
