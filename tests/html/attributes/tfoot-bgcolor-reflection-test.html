<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[tfoot bgcolor] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<tfoot id="test" bgcolor="#ffffff"></tfoot>
<script type="text/javascript">
function testDisplay() {
  assertEquals("[TfootBgcolorAttribute] tfoot.bgColor reflects <tfoot bgcolor>",
    document.getElementById('test').bgColor,
    "#ffffff");
}
</script>
<pre>tfoot.bgColor property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').bgColor == "#ffffff") ? 'reflects' : 'does not reflect');
</script></a> &lt;tfoot bgcolor&gt; attribute</pre>
</body>
</html>
