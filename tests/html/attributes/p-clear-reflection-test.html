<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[p clear] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<p id="test" clear="both"></p>
<script type="text/javascript">
function testReflection() {
  assertEquals("[PClearAttribute] p.clear reflects <p clear>",
    document.getElementById('test').clear,
    "both");
}
</script>
<pre>p.clear property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').clear == "both") ? 'reflects' : 'does not reflect');
</script></a> &lt;p clear&gt; attribute</pre>
</body>
</html>
