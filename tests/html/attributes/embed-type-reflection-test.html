<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[embed type] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<embed id="test" type="foo"></embed>
<script type="text/javascript">
function testDisplay() {
  assertEquals("[EmbedTypeAttribute] embed.type reflects <embed type>",
    document.getElementById('test').type,
    "foo");
}
</script>
<pre>embed.type property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').type == "foo") ? 'reflects' : 'does not reflect');
</script></a> &lt;embed type&gt; attribute</pre>
</body>
</html>
