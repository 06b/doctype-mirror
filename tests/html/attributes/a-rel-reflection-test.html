<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[a rel] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<a id="test" rel="foo"></a>
<script type="text/javascript">
function testDisplay() {
  assertEquals("[ARelAttribute] a.rel reflects <a rel>",
    document.getElementById('test').rel,
    "foo");
}
</script>
<pre>a.rel property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').rel == "foo") ? 'reflects' : 'does not reflect');
</script></a> &lt;a rel&gt; attribute</pre>
</body>
</html>
