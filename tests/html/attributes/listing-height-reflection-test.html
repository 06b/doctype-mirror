<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[listing height] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<listing id="test" height="42"></listing>
<script type="text/javascript">
function testDisplay() {
  assertEquals("[ListingHeightAttribute] listing.height reflects <listing height>",
    document.getElementById('test').height,
    42);
}
</script>
<pre>listing.height property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').height == 42) ? 'reflects' : 'does not reflect');
</script></a> &lt;listing height&gt; attribute</pre>
</body>
</html>
