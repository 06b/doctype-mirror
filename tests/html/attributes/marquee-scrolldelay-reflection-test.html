<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[marquee scrolldelay="42"] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<marquee id="test" scrolldelay="42"></marquee>
<script type="text/javascript">
function testReflection() {
  assertEquals('[MarqueeScrolldelayAttribute] marquee.scrollDelay reflects <marquee scrolldelay="42">',
    42,
    document.getElementById('test').scrollDelay);
}
</script>
<pre>marquee.scrollDelay property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').scrollDelay == 42) ? 'reflects' : 'does not reflect');
</script></a> &lt;marquee scrolldelay="42"&gt; attribute</pre>
</body>
</html>
