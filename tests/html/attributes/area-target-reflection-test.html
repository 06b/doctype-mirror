<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[area target] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<area id="test" target="foo"></area>
<script type="text/javascript">
function testReflection() {
  assertEquals("[AreaTargetAttribute] area.target reflects <area target>",
    document.getElementById('test').target,
    "foo");
}
</script>
<pre>area.target property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').target == "foo") ? 'reflects' : 'does not reflect');
</script></a> &lt;area target&gt; attribute</pre>
</body>
</html>
