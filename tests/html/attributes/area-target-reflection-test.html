<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[area target="foo"] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<map><area id="test" target="foo"></area></map>
<script type="text/javascript">
function testReflection() {
  assertEquals('[AreaTargetAttribute] area.target reflects <area target="foo">',
    "foo",
    document.getElementById('test').target);
}
</script>
<pre>area.target property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').target == "foo") ? 'reflects' : 'does not reflect');
</script></a> &lt;area target="foo"&gt; attribute</pre>
</body>
</html>
