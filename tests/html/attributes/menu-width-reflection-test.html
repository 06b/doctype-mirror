<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[menu width] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<menu id="test" width="42"></menu>
<script type="text/javascript">
function testReflection() {
  assertEquals("[MenuWidthAttribute] menu.width reflects <menu width>",
    document.getElementById('test').width,
    42);
}
</script>
<pre>menu.width property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').width == 42) ? 'reflects' : 'does not reflect');
</script></a> &lt;menu width&gt; attribute</pre>
</body>
</html>
