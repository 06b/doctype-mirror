<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[canvas width] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<canvas id="test" width="42"></canvas>
<script type="text/javascript">
function testDisplay() {
  assertEquals("[CanvasWidthAttribute] canvas.width reflects <canvas width>",
    document.getElementById('test').width,
    42);
}
</script>
<pre>canvas.width property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').width == 42) ? 'reflects' : 'does not reflect');
</script></a> &lt;canvas width&gt; attribute</pre>
</body>
</html>
