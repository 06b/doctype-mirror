<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[body align] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<body id="test" align="left"></body>
<script type="text/javascript">
function testDisplay() {
  assertEquals("[BodyAlignAttribute] body.align reflects <body align>",
    document.getElementById('test').align,
    "left");
}
</script>
<pre>body.align property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').align == "left") ? 'reflects' : 'does not reflect');
</script></a> &lt;body align&gt; attribute</pre>
</body>
</html>
