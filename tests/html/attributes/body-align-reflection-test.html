<title>[body align] reflection test</title>

<body id="test" align="left">
<script type="text/javascript">
function testReflection() {
  assertEquals("[BodyAlignAttribute] body.align reflects <body align>",
    document.body.align,
    "left");
}
</script>
<pre>body.align property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.body.align == "left") ? 'reflects' : 'does not reflect');
</script></a> &lt;body align&gt; attribute</pre>
