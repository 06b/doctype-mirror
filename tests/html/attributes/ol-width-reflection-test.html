<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[ol width] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<ol id="test" width="42"></ol>
<script type="text/javascript">
function testDisplay() {
  assertEquals("[OlWidthAttribute] ol.width reflects <ol width>",
    document.getElementById('test').width,
    42);
}
</script>
<pre>ol.width property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').width == 42) ? 'reflects' : 'does not reflect');
</script></a> &lt;ol width&gt; attribute</pre>
</body>
</html>
