<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[div nowrap] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<div id="test" nowrap="true"></div>
<script type="text/javascript">
function testReflection() {
  assertEquals("[DivNowrapAttribute] div.noWrap reflects <div nowrap>",
    document.getElementById('test').noWrap,
    true);
}
</script>
<pre>div.noWrap property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').noWrap == true) ? 'reflects' : 'does not reflect');
</script></a> &lt;div nowrap&gt; attribute</pre>
</body>
</html>
