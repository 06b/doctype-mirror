<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[table vspace] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<table id="test" vspace="42"></table>
<script type="text/javascript">
function testReflection() {
  assertEquals("[TableVspaceAttribute] table.vspace reflects <table vspace>",
    document.getElementById('test').vspace,
    42);
}
</script>
<pre>table.vspace property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').vspace == 42) ? 'reflects' : 'does not reflect');
</script></a> &lt;table vspace&gt; attribute</pre>
</body>
</html>
