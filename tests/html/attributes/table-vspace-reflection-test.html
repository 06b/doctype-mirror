<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[table vspace] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<table id="test" vspace="foo"></table>
<script type="text/javascript">
function testDisplay() {
  assertEquals("[TableVspaceAttribute] table.vspace reflects <table vspace>",
    document.getElementById('test').vspace,
    "foo");
}
</script>
<pre>table.vspace property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').vspace == "foo") ? 'reflects' : 'does not reflect');
</script></a> &lt;table vspace&gt; attribute</pre>
</body>
</html>
