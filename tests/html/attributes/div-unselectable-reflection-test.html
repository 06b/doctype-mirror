<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[div unselectable] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<div id="test" unselectable="foo"></div>
<script type="text/javascript">
function testDisplay() {
  assertEquals("[UnselectableAttribute] div.unselectable reflects <div unselectable>",
    document.getElementById('test').unselectable,
    "foo");
}
</script>
<pre>div.unselectable property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').unselectable == "foo") ? 'reflects' : 'does not reflect');
</script></a> &lt;div unselectable&gt; attribute</pre>
</body>
</html>
