<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[th bordercolordark] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<th id="test" bordercolordark="foo"></th>
<script type="text/javascript">
function testDisplay() {
  assertEquals("[ThBordercolordarkAttribute] th.bordercolordark reflects <th bordercolordark>",
    document.getElementById('test').bordercolordark,
    "foo");
}
</script>
<pre>th.bordercolordark property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').bordercolordark == "foo") ? 'reflects' : 'does not reflect');
</script></a> &lt;th bordercolordark&gt; attribute</pre>
</body>
</html>
