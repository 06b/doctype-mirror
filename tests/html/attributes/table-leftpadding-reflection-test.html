<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[table leftpadding] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<table id="test" leftpadding="foo"></table>
<script type="text/javascript">
function testDisplay() {
  assertEquals("[TableLeftpaddingAttribute] table.leftpadding reflects <table leftpadding>",
    document.getElementById('test').leftpadding,
    "foo");
}
</script>
<pre>table.leftpadding property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').leftpadding == "foo") ? 'reflects' : 'does not reflect');
</script></a> &lt;table leftpadding&gt; attribute</pre>
</body>
</html>
