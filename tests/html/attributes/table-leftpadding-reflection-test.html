<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[table leftpadding="42"] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<table id="test" leftpadding="42"></table>
<script type="text/javascript">
function testReflection() {
  assertEquals('[TableLeftpaddingAttribute] table.leftPadding reflects <table leftpadding="42">',
    42,
    document.getElementById('test').leftPadding);
}
</script>
<pre>table.leftPadding property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').leftPadding == 42) ? 'reflects' : 'does not reflect');
</script></a> &lt;table leftpadding="42"&gt; attribute</pre>
</body>
</html>
