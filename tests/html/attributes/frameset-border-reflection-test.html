<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[frameset border] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<frameset id="test" border="42"></frameset>
<script type="text/javascript">
function testReflection() {
  assertEquals("[FramesetBorderAttribute] frameset.border reflects <frameset border>",
    document.getElementById('test').border,
    42);
}
</script>
<pre>frameset.border property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').border == 42) ? 'reflects' : 'does not reflect');
</script></a> &lt;frameset border&gt; attribute</pre>
</body>
</html>
