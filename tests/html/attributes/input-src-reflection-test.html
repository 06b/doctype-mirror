<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[input src] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<input id="test" src="http://www.example.com/"></input>
<script type="text/javascript">
function testReflection() {
  assertEquals("[InputSrcAttribute] input.src reflects <input src>",
    document.getElementById('test').src,
    "http://www.example.com/");
}
</script>
<pre>input.src property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').src == "http://www.example.com/") ? 'reflects' : 'does not reflect');
</script></a> &lt;input src&gt; attribute</pre>
</body>
</html>
