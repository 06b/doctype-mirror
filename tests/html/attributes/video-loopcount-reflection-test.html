<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[video loopcount] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<video id="test" loopcount="42"></video>
<script type="text/javascript">
function testReflection() {
  assertEquals("[VideoLoopcountAttribute] video.loopCount reflects <video loopcount>",
    document.getElementById('test').loopCount,
    42);
}
</script>
<pre>video.loopCount property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').loopCount == 42) ? 'reflects' : 'does not reflect');
</script></a> &lt;video loopcount&gt; attribute</pre>
</body>
</html>
