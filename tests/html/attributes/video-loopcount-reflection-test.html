<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[video loopcount] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<video id="test" loopcount="foo"></video>
<script type="text/javascript">
function testDisplay() {
  assertEquals("[VideoLoopcountAttribute] video.loopcount reflects <video loopcount>",
    document.getElementById('test').loopcount,
    "foo");
}
</script>
<pre>video.loopcount property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').loopcount == "foo") ? 'reflects' : 'does not reflect');
</script></a> &lt;video loopcount&gt; attribute</pre>
</body>
</html>
