<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[iframe align] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<iframe id="test" align="left"></iframe>
<script type="text/javascript">
function testDisplay() {
  assertEquals("[IframeAlignAttribute] iframe.align reflects <iframe align>",
    document.getElementById('test').align,
    "left");
}
</script>
<pre>iframe.align property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').align == "left") ? 'reflects' : 'does not reflect');
</script></a> &lt;iframe align&gt; attribute</pre>
</body>
</html>
