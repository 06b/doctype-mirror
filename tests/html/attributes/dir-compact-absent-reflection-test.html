<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[dir] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<dir id="test"></dir>
<script type="text/javascript">
function testReflection() {
  assertEquals('[DirCompactAttribute] dir.compact reflects <dir>',
    false,
    document.getElementById('test').compact);
}
</script>
<pre>dir.compact property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').compact == false) ? 'reflects' : 'does not reflect');
</script></a> &lt;dir&gt; attribute</pre>
</body>
</html>
