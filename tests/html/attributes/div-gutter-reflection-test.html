<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[div gutter] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<div id="test" gutter="42"></div>
<script type="text/javascript">
function testDisplay() {
  assertEquals("[DivGutterAttribute] div.gutter reflects <div gutter>",
    document.getElementById('test').gutter,
    42);
}
</script>
<pre>div.gutter property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').gutter == 42) ? 'reflects' : 'does not reflect');
</script></a> &lt;div gutter&gt; attribute</pre>
</body>
</html>
