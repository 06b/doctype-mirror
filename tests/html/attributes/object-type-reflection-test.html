<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[object type] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<object id="test" type="text/html"></object>
<script type="text/javascript">
function testDisplay() {
  assertEquals("[ObjectTypeAttribute] object.type reflects <object type>",
    document.getElementById('test').type,
    "text/html");
}
</script>
<pre>object.type property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').type == "text/html") ? 'reflects' : 'does not reflect');
</script></a> &lt;object type&gt; attribute</pre>
</body>
</html>
