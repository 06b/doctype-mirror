<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[pre wrap] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<pre id="test" wrap="hard"></pre>
<script type="text/javascript">
function testDisplay() {
  assertEquals("[PreWrapAttribute] pre.wrap reflects <pre wrap>",
    document.getElementById('test').wrap,
    "hard");
}
</script>
<pre>pre.wrap property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').wrap == "hard") ? 'reflects' : 'does not reflect');
</script></a> &lt;pre wrap&gt; attribute</pre>
</body>
</html>
