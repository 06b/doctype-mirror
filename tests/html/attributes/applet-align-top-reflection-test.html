<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[applet align="top"] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<applet id="test" align="top"></applet>
<script type="text/javascript">
function testReflection() {
  assertEquals('[AppletAlignAttribute] applet.align reflects <applet align="top">',
    "top",
    document.getElementById('test').align);
}
</script>
<pre>applet.align property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').align == "top") ? 'reflects' : 'does not reflect');
</script></a> &lt;applet align="top"&gt; attribute</pre>
</body>
</html>
