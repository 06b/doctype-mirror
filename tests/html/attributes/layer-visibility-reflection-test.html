<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[layer visibility] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<layer id="test" visibility="foo"></layer>
<script type="text/javascript">
function testDisplay() {
  assertEquals("[LayerVisibilityAttribute] layer.visibility reflects <layer visibility>",
    document.getElementById('test').visibility,
    "foo");
}
</script>
<pre>layer.visibility property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').visibility == "foo") ? 'reflects' : 'does not reflect');
</script></a> &lt;layer visibility&gt; attribute</pre>
</body>
</html>
