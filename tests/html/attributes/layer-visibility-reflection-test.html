<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[layer visibility="show"] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<layer id="test" visibility="show"></layer>
<script type="text/javascript">
function testReflection() {
  assertEquals('[LayerVisibilityAttribute] layer.visibility reflects <layer visibility="show">',
    "show",
    document.getElementById('test').visibility);
}
</script>
<pre>layer.visibility property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').visibility == "show") ? 'reflects' : 'does not reflect');
</script></a> &lt;layer visibility="show"&gt; attribute</pre>
</body>
</html>
