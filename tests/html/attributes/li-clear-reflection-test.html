<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[li clear] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<li id="test" clear="both"></li>
<script type="text/javascript">
function testReflection() {
  assertEquals("[LiClearAttribute] li.clear reflects <li clear>",
    document.getElementById('test').clear,
    "both");
}
</script>
<pre>li.clear property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').clear == "both") ? 'reflects' : 'does not reflect');
</script></a> &lt;li clear&gt; attribute</pre>
</body>
</html>
