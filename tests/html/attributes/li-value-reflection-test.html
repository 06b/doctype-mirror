<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[li value="42"] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<li id="test" value="42"></li>
<script type="text/javascript">
function testReflection() {
  assertEquals('[LiValueAttribute] li.value reflects <li value="42">',
    42,
    document.getElementById('test').value);
}
</script>
<pre>li.value property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').value == 42) ? 'reflects' : 'does not reflect');
</script></a> &lt;li value="42"&gt; attribute</pre>
</body>
</html>
