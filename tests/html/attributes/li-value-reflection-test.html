<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[li value] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<li id="test" value="42"></li>
<script type="text/javascript">
function testDisplay() {
  assertEquals("[LiValueAttribute] li.value reflects <li value>",
    document.getElementById('test').value,
    42);
}
</script>
<pre>li.value property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').value == 42) ? 'reflects' : 'does not reflect');
</script></a> &lt;li value&gt; attribute</pre>
</body>
</html>
