<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[a target] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<a id="test" target="foo"></a>
<script type="text/javascript">
function testDisplay() {
  assertEquals("[ATargetAttribute] a.target reflects <a target>",
    document.getElementById('test').target,
    "foo");
}
</script>
<pre>a.target property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').target == "foo") ? 'reflects' : 'does not reflect');
</script></a> &lt;a target&gt; attribute</pre>
</body>
</html>
