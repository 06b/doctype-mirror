<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[meter low="42"] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<meter id="test" low="42"></meter>
<script type="text/javascript">
function testReflection() {
  assertEquals('[MeterLowAttribute] meter.low reflects <meter low="42">',
    42,
    document.getElementById('test').low);
}
</script>
<pre>meter.low property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').low == 42) ? 'reflects' : 'does not reflect');
</script></a> &lt;meter low="42"&gt; attribute</pre>
</body>
</html>
