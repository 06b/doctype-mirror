<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[tbody valign] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<tbody id="test" valign="left"></tbody>
<script type="text/javascript">
function testDisplay() {
  assertEquals("[TbodyValignAttribute] tbody.valign reflects <tbody valign>",
    document.getElementById('test').valign,
    "left");
}
</script>
<pre>tbody.valign property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').valign == "left") ? 'reflects' : 'does not reflect');
</script></a> &lt;tbody valign&gt; attribute</pre>
</body>
</html>
