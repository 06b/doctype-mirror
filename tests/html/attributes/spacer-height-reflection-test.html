<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[spacer height] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<spacer id="test" height="42"></spacer>
<script type="text/javascript">
function testReflection() {
  assertEquals("[SpacerHeightAttribute] spacer.height reflects <spacer height>",
    document.getElementById('test').height,
    42);
}
</script>
<pre>spacer.height property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').height == 42) ? 'reflects' : 'does not reflect');
</script></a> &lt;spacer height&gt; attribute</pre>
</body>
</html>
