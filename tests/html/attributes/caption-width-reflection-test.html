<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[caption width="7"] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<table><caption id="test" width="7"></caption></table>
<script type="text/javascript">
function testReflection() {
  assertEquals('[CaptionWidthAttribute] caption.width reflects <caption width="7">',
    "7",
    document.getElementById('test').width);
}
</script>
<pre>caption.width property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').width == "7") ? 'reflects' : 'does not reflect');
</script></a> &lt;caption width="7"&gt; attribute</pre>
</body>
</html>
