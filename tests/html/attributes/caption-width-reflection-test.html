<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[caption width] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<caption id="test" width="42"></caption>
<script type="text/javascript">
function testReflection() {
  assertEquals("[CaptionWidthAttribute] caption.width reflects <caption width>",
    document.getElementById('test').width,
    42);
}
</script>
<pre>caption.width property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').width == 42) ? 'reflects' : 'does not reflect');
</script></a> &lt;caption width&gt; attribute</pre>
</body>
</html>
