<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[a coords] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<a id="test" coords="0,0,10,10"></a>
<script type="text/javascript">
function testDisplay() {
  assertEquals("[ACoordsAttribute] a.coords reflects <a coords>",
    document.getElementById('test').coords,
    "0,0,10,10");
}
</script>
<pre>a.coords property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').coords == "0,0,10,10") ? 'reflects' : 'does not reflect');
</script></a> &lt;a coords&gt; attribute</pre>
</body>
</html>
