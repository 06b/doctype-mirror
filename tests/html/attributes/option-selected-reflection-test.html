<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[option selected] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<option id="test" selected></option>
<script type="text/javascript">
function testReflection() {
  assertEquals("[OptionSelectedAttribute] option.selected reflects <option selected>",
    document.getElementById('test').selected,
    true);
}
</script>
<pre>option.selected property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').selected == true) ? 'reflects' : 'does not reflect');
</script></a> &lt;option selected&gt; attribute</pre>
</body>
</html>
