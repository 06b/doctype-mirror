<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[select multiple] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<select id="test" multiple></select>
<script type="text/javascript">
function testReflection() {
  assertEquals('[SelectMultipleAttribute] select.multiple reflects <select multiple>',
    true,
    document.getElementById('test').multiple);
}
</script>
<pre>select.multiple property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').multiple == true) ? 'reflects' : 'does not reflect');
</script></a> &lt;select multiple&gt; attribute</pre>
</body>
</html>
