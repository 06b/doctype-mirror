<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[font font-weight="42"] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<font id="test" font-weight="42"></font>
<script type="text/javascript">
function testReflection() {
  assertEquals('[FontFontWeightAttribute] font.fontWeight reflects <font font-weight="42">',
    42,
    document.getElementById('test').fontWeight);
}
</script>
<pre>font.fontWeight property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').fontWeight == 42) ? 'reflects' : 'does not reflect');
</script></a> &lt;font font-weight="42"&gt; attribute</pre>
</body>
</html>
