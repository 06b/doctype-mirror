<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[body scroll] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>

<body id="test" scroll="foo">
<script type="text/javascript">
function testReflection() {
  assertEquals("[BodyScrollAttribute] body.scroll reflects <body scroll>",
    document.body.scroll,
    "foo");
}
</script>
<pre>body.scroll property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.body.scroll == "foo") ? 'reflects' : 'does not reflect');
</script></a> &lt;body scroll&gt; attribute</pre>

</html>
