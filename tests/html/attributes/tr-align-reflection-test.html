<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[tr align] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<tr id="test" align="left"></tr>
<script type="text/javascript">
function testReflection() {
  assertEquals("[TrAlignAttribute] tr.align reflects <tr align>",
    document.getElementById('test').align,
    "left");
}
</script>
<pre>tr.align property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').align == "left") ? 'reflects' : 'does not reflect');
</script></a> &lt;tr align&gt; attribute</pre>
</body>
</html>
