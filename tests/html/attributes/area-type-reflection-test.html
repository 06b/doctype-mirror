<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[area type] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<area id="test" type="foo"></area>
<script type="text/javascript">
function testReflection() {
  assertEquals("[AreaTypeAttribute] area.type reflects <area type>",
    document.getElementById('test').type,
    "foo");
}
</script>
<pre>area.type property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').type == "foo") ? 'reflects' : 'does not reflect');
</script></a> &lt;area type&gt; attribute</pre>
</body>
</html>
