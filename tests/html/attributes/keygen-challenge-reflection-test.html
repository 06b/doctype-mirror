<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[keygen challenge="foo"] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<keygen id="test" challenge="foo"></keygen>
<script type="text/javascript">
function testReflection() {
  assertEquals('[KeygenChallengeAttribute] keygen.challenge reflects <keygen challenge="foo">',
    "foo",
    document.getElementById('test').challenge);
}
</script>
<pre>keygen.challenge property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').challenge == "foo") ? 'reflects' : 'does not reflect');
</script></a> &lt;keygen challenge="foo"&gt; attribute</pre>
</body>
</html>
