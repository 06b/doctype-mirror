<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[th abbr="foo"] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<table><th id="test" abbr="foo"></th></table>
<script type="text/javascript">
function testReflection() {
  assertEquals('[ThAbbrAttribute] th.abbr reflects <th abbr="foo">',
    "foo",
    document.getElementById('test').abbr);
}
</script>
<pre>th.abbr property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').abbr == "foo") ? 'reflects' : 'does not reflect');
</script></a> &lt;th abbr="foo"&gt; attribute</pre>
</body>
</html>
