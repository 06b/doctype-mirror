<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[th background] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<th id="test" background="foo"></th>
<script type="text/javascript">
function testDisplay() {
  assertEquals("[ThBackgroundAttribute] th.background reflects <th background>",
    document.getElementById('test').background,
    "foo");
}
</script>
<pre>th.background property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').background == "foo") ? 'reflects' : 'does not reflect');
</script></a> &lt;th background&gt; attribute</pre>
</body>
</html>
