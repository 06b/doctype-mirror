<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[img usemap] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<img id="test" usemap="foo"></img>
<script type="text/javascript">
function testDisplay() {
  assertEquals("[ImgUsemapAttribute] img.usemap reflects <img usemap>",
    document.getElementById('test').usemap,
    "foo");
}
</script>
<pre>img.usemap property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').usemap == "foo") ? 'reflects' : 'does not reflect');
</script></a> &lt;img usemap&gt; attribute</pre>
</body>
</html>
