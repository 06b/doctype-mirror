<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[blockquote cite] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<blockquote id="test" cite="foo"></blockquote>
<script type="text/javascript">
function testDisplay() {
  assertEquals("[BlockquoteCiteAttribute] blockquote.cite reflects <blockquote cite>",
    document.getElementById('test').cite,
    "foo");
}
</script>
<pre>blockquote.cite property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').cite == "foo") ? 'reflects' : 'does not reflect');
</script></a> &lt;blockquote cite&gt; attribute</pre>
</body>
</html>
