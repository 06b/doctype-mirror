<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[tr valign] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<tr id="test" valign="left"></tr>
<script type="text/javascript">
function testReflection() {
  assertEquals("[TrValignAttribute] tr.valign reflects <tr valign>",
    document.getElementById('test').valign,
    "left");
}
</script>
<pre>tr.valign property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').valign == "left") ? 'reflects' : 'does not reflect');
</script></a> &lt;tr valign&gt; attribute</pre>
</body>
</html>
