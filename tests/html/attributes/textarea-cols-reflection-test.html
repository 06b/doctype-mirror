<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[textarea cols="42"] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<textarea id="test" cols="42"></textarea>
<script type="text/javascript">
function testReflection() {
  assertEquals('[TextareaColsAttribute] textarea.cols reflects <textarea cols="42">',
    42,
    document.getElementById('test').cols);
}
</script>
<pre>textarea.cols property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').cols == 42) ? 'reflects' : 'does not reflect');
</script></a> &lt;textarea cols="42"&gt; attribute</pre>
</body>
</html>
