<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[textarea cols] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<textarea id="test" cols="foo"></textarea>
<script type="text/javascript">
function testDisplay() {
  assertEquals("[TextareaColsAttribute] textarea.cols reflects <textarea cols>",
    document.getElementById('test').cols,
    "foo");
}
</script>
<pre>textarea.cols property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').cols == "foo") ? 'reflects' : 'does not reflect');
</script></a> &lt;textarea cols&gt; attribute</pre>
</body>
</html>
