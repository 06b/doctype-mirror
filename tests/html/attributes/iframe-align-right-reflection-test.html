<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[iframe align="right"] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<iframe id="test" src="blank.html" align="right"></iframe>
<script type="text/javascript">
function testReflection() {
  assertEquals('[IframeAlignAttribute] iframe.align reflects <iframe align="right">',
    "right",
    document.getElementById('test').align);
}
</script>
<pre>iframe.align property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').align == "right") ? 'reflects' : 'does not reflect');
</script></a> &lt;iframe align="right"&gt; attribute</pre>
</body>
</html>
