<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[progress max] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<progress id="test" max="foo"></progress>
<script type="text/javascript">
function testDisplay() {
  assertEquals("[ProgressMaxAttribute] progress.max reflects <progress max>",
    document.getElementById('test').max,
    "foo");
}
</script>
<pre>progress.max property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').max == "foo") ? 'reflects' : 'does not reflect');
</script></a> &lt;progress max&gt; attribute</pre>
</body>
</html>
