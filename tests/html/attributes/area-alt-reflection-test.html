<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[area alt] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<area id="test" alt="foo"></area>
<script type="text/javascript">
function testDisplay() {
  assertEquals("[AreaAltAttribute] area.alt reflects <area alt>",
    document.getElementById('test').alt,
    "foo");
}
</script>
<pre>area.alt property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').alt == "foo") ? 'reflects' : 'does not reflect');
</script></a> &lt;area alt&gt; attribute</pre>
</body>
</html>
