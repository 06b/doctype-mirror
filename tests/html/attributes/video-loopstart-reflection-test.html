<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[video loopstart="00:00:00.00"] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<video id="test" loopstart="00:00:00.00"></video>
<script type="text/javascript">
function testReflection() {
  assertEquals('[VideoLoopstartAttribute] video.loopStart reflects <video loopstart="00:00:00.00">',
    "00:00:00.00",
    document.getElementById('test').loopStart);
}
</script>
<pre>video.loopStart property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').loopStart == "00:00:00.00") ? 'reflects' : 'does not reflect');
</script></a> &lt;video loopstart="00:00:00.00"&gt; attribute</pre>
</body>
</html>
