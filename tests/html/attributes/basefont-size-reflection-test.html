<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[basefont size] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<basefont id="test" size="42"></basefont>
<script type="text/javascript">
function testDisplay() {
  assertEquals("[BasefontSizeAttribute] basefont.size reflects <basefont size>",
    document.getElementById('test').size,
    42);
}
</script>
<pre>basefont.size property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').size == 42) ? 'reflects' : 'does not reflect');
</script></a> &lt;basefont size&gt; attribute</pre>
</body>
</html>
