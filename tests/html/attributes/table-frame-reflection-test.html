<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[table frame] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<table id="test" frame="foo"></table>
<script type="text/javascript">
function testDisplay() {
  assertEquals("[TableFrameAttribute] table.frame reflects <table frame>",
    document.getElementById('test').frame,
    "foo");
}
</script>
<pre>table.frame property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').frame == "foo") ? 'reflects' : 'does not reflect');
</script></a> &lt;table frame&gt; attribute</pre>
</body>
</html>
