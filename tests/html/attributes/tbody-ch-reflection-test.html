<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[tbody ch] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<tbody id="test" ch="C"></tbody>
<script type="text/javascript">
function testDisplay() {
  assertEquals("[TbodyChAttribute] tbody.ch reflects <tbody ch>",
    document.getElementById('test').ch,
    "C");
}
</script>
<pre>tbody.ch property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').ch == "C") ? 'reflects' : 'does not reflect');
</script></a> &lt;tbody ch&gt; attribute</pre>
</body>
</html>
