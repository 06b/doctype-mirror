<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[td choff] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<td id="test" choff="42"></td>
<script type="text/javascript">
function testDisplay() {
  assertEquals("[TdChoffAttribute] td.choff reflects <td choff>",
    document.getElementById('test').choff,
    42);
}
</script>
<pre>td.choff property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').choff == 42) ? 'reflects' : 'does not reflect');
</script></a> &lt;td choff&gt; attribute</pre>
</body>
</html>
