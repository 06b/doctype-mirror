<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[script type] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<script id="test" type="text/html"></script>
<script type="text/javascript">
function testReflection() {
  assertEquals("[ScriptTypeAttribute] script.type reflects <script type>",
    document.getElementById('test').type,
    "text/html");
}
</script>
<pre>script.type property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').type == "text/html") ? 'reflects' : 'does not reflect');
</script></a> &lt;script type&gt; attribute</pre>
</body>
</html>
