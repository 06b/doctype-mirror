<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[tfoot char] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<tfoot id="test" char="C"></tfoot>
<script type="text/javascript">
function testReflection() {
  assertEquals("[TfootCharAttribute] tfoot.char reflects <tfoot char>",
    document.getElementById('test').char,
    "C");
}
</script>
<pre>tfoot.char property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').char == "C") ? 'reflects' : 'does not reflect');
</script></a> &lt;tfoot char&gt; attribute</pre>
</body>
</html>
