<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[listing width] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<listing id="test" width="42"></listing>
<script type="text/javascript">
function testReflection() {
  assertEquals("[ListingWidthAttribute] listing.width reflects <listing width>",
    document.getElementById('test').width,
    42);
}
</script>
<pre>listing.width property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').width == 42) ? 'reflects' : 'does not reflect');
</script></a> &lt;listing width&gt; attribute</pre>
</body>
</html>
