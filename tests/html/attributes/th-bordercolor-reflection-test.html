<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[th bordercolor] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<th id="test" bordercolor="#ffffff"></th>
<script type="text/javascript">
function testDisplay() {
  assertEquals("[ThBordercolorAttribute] th.bordercolor reflects <th bordercolor>",
    document.getElementById('test').bordercolor,
    "#ffffff");
}
</script>
<pre>th.bordercolor property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').bordercolor == "#ffffff") ? 'reflects' : 'does not reflect');
</script></a> &lt;th bordercolor&gt; attribute</pre>
</body>
</html>
