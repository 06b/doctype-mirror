<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[td bordercolor] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<td id="test" bordercolor="#ffffff"></td>
<script type="text/javascript">
function testDisplay() {
  assertEquals("[TdBordercolorAttribute] td.bordercolor reflects <td bordercolor>",
    document.getElementById('test').bordercolor,
    "#ffffff");
}
</script>
<pre>td.bordercolor property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').bordercolor == "#ffffff") ? 'reflects' : 'does not reflect');
</script></a> &lt;td bordercolor&gt; attribute</pre>
</body>
</html>
