<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[ul type] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<ul id="test" type="foo"></ul>
<script type="text/javascript">
function testReflection() {
  assertEquals("[UlTypeAttribute] ul.type reflects <ul type>",
    document.getElementById('test').type,
    "foo");
}
</script>
<pre>ul.type property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').type == "foo") ? 'reflects' : 'does not reflect');
</script></a> &lt;ul type&gt; attribute</pre>
</body>
</html>
