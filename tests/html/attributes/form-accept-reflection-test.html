<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[form accept] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<form id="test" accept="foo"></form>
<script type="text/javascript">
function testDisplay() {
  assertEquals("[FormAcceptAttribute] form.accept reflects <form accept>",
    document.getElementById('test').accept,
    "foo");
}
</script>
<pre>form.accept property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').accept == "foo") ? 'reflects' : 'does not reflect');
</script></a> &lt;form accept&gt; attribute</pre>
</body>
</html>
