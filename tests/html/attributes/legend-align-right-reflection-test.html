<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[legend align="right"] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<fieldset><legend id="test" align="right"></legend></fieldset>
<script type="text/javascript">
function testReflection() {
  assertEquals('[LegendAlignAttribute] legend.align reflects <legend align="right">',
    "right",
    document.getElementById('test').align);
}
</script>
<pre>legend.align property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').align == "right") ? 'reflects' : 'does not reflect');
</script></a> &lt;legend align="right"&gt; attribute</pre>
</body>
</html>
