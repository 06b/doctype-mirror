<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[img align="bottom"] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<img id="test" align="bottom"></img>
<script type="text/javascript">
function testReflection() {
  assertEquals('[ImgAlignAttribute] img.align reflects <img align="bottom">',
    "bottom",
    document.getElementById('test').align);
}
</script>
<pre>img.align property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').align == "bottom") ? 'reflects' : 'does not reflect');
</script></a> &lt;img align="bottom"&gt; attribute</pre>
</body>
</html>
