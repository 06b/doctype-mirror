<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[table width] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<table id="test" width="42"></table>
<script type="text/javascript">
function testDisplay() {
  assertEquals("[TableWidthAttribute] table.width reflects <table width>",
    document.getElementById('test').width,
    42);
}
</script>
<pre>table.width property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').width == 42) ? 'reflects' : 'does not reflect');
</script></a> &lt;table width&gt; attribute</pre>
</body>
</html>
