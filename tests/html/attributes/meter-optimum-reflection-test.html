<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[meter optimum] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<meter id="test" optimum="foo"></meter>
<script type="text/javascript">
function testDisplay() {
  assertEquals("[MeterOptimumAttribute] meter.optimum reflects <meter optimum>",
    document.getElementById('test').optimum,
    "foo");
}
</script>
<pre>meter.optimum property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').optimum == "foo") ? 'reflects' : 'does not reflect');
</script></a> &lt;meter optimum&gt; attribute</pre>
</body>
</html>
