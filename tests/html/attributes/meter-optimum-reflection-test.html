<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[meter optimum="42"] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<meter id="test" optimum="42"></meter>
<script type="text/javascript">
function testReflection() {
  assertEquals('[MeterOptimumAttribute] meter.optimum reflects <meter optimum="42">',
    42,
    document.getElementById('test').optimum);
}
</script>
<pre>meter.optimum property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').optimum == 42) ? 'reflects' : 'does not reflect');
</script></a> &lt;meter optimum="42"&gt; attribute</pre>
</body>
</html>
