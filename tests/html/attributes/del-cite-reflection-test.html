<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[del cite="http://www.example.com/"] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<del id="test" cite="http://www.example.com/"></del>
<script type="text/javascript">
function testReflection() {
  assertEquals('[DelCiteAttribute] del.cite reflects <del cite="http://www.example.com/">',
    "http://www.example.com/",
    document.getElementById('test').cite);
}
</script>
<pre>del.cite property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').cite == "http://www.example.com/") ? 'reflects' : 'does not reflect');
</script></a> &lt;del cite="http://www.example.com/"&gt; attribute</pre>
</body>
</html>
