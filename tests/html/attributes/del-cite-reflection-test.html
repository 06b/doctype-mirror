<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[del cite] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<del id="test" cite="foo"></del>
<script type="text/javascript">
function testDisplay() {
  assertEquals("[DelCiteAttribute] del.cite reflects <del cite>",
    document.getElementById('test').cite,
    "foo");
}
</script>
<pre>del.cite property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').cite == "foo") ? 'reflects' : 'does not reflect');
</script></a> &lt;del cite&gt; attribute</pre>
</body>
</html>
