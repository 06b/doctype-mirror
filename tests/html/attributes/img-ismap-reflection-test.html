<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[img ismap] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<img id="test" ismap></img>
<script type="text/javascript">
function testDisplay() {
  assertEquals("[ImgIsmapAttribute] img.isMap reflects <img ismap>",
    document.getElementById('test').isMap,
    true);
}
</script>
<pre>img.isMap property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').isMap == true) ? 'reflects' : 'does not reflect');
</script></a> &lt;img ismap&gt; attribute</pre>
</body>
</html>
