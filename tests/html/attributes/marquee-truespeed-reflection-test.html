<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[marquee truespeed] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<marquee id="test" truespeed></marquee>
<script type="text/javascript">
function testReflection() {
  assertEquals('[MarqueeTruespeedAttribute] marquee.trueSpeed reflects <marquee truespeed>',
    true,
    document.getElementById('test').trueSpeed);
}
</script>
<pre>marquee.trueSpeed property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').trueSpeed == true) ? 'reflects' : 'does not reflect');
</script></a> &lt;marquee truespeed&gt; attribute</pre>
</body>
</html>
