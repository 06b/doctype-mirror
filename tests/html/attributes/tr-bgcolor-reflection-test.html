<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[tr bgcolor] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<tr id="test" bgcolor="#ffffff"></tr>
<script type="text/javascript">
function testReflection() {
  assertEquals("[TrBgcolorAttribute] tr.bgColor reflects <tr bgcolor>",
    document.getElementById('test').bgColor,
    "#ffffff");
}
</script>
<pre>tr.bgColor property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').bgColor == "#ffffff") ? 'reflects' : 'does not reflect');
</script></a> &lt;tr bgcolor&gt; attribute</pre>
</body>
</html>
