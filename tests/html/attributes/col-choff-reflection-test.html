<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[col choff] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<col id="test" choff="42"></col>
<script type="text/javascript">
function testDisplay() {
  assertEquals("[ColChoffAttribute] col.choff reflects <col choff>",
    document.getElementById('test').choff,
    42);
}
</script>
<pre>col.choff property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').choff == 42) ? 'reflects' : 'does not reflect');
</script></a> &lt;col choff&gt; attribute</pre>
</body>
</html>
