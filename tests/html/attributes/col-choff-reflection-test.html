<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[col choff="7"] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<col id="test" choff="7"></col>
<script type="text/javascript">
function testReflection() {
  assertEquals('[ColChoffAttribute] col.choff reflects <col choff="7">',
    "7",
    document.getElementById('test').choff);
}
</script>
<pre>col.choff property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').choff == "7") ? 'reflects' : 'does not reflect');
</script></a> &lt;col choff="7"&gt; attribute</pre>
</body>
</html>
