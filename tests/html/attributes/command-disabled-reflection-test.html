<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[command disabled] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<command id="test" disabled></command>
<script type="text/javascript">
function testDisplay() {
  assertEquals("[CommandDisabledAttribute] command.disabled reflects <command disabled>",
    document.getElementById('test').disabled,
    true);
}
</script>
<pre>command.disabled property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').disabled == true) ? 'reflects' : 'does not reflect');
</script></a> &lt;command disabled&gt; attribute</pre>
</body>
</html>
