<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[area nohref] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<area id="test" nohref></area>
<script type="text/javascript">
function testReflection() {
  assertEquals("[AreaNohrefAttribute] area.noHref reflects <area nohref>",
    document.getElementById('test').noHref,
    "true");
}
</script>
<pre>area.noHref property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').noHref == "true") ? 'reflects' : 'does not reflect');
</script></a> &lt;area nohref&gt; attribute</pre>
</body>
</html>
