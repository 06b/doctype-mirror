<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[embed width] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<embed id="test" width="42"></embed>
<script type="text/javascript">
function testReflection() {
  assertEquals("[EmbedWidthAttribute] embed.width reflects <embed width>",
    document.getElementById('test').width,
    42);
}
</script>
<pre>embed.width property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').width == 42) ? 'reflects' : 'does not reflect');
</script></a> &lt;embed width&gt; attribute</pre>
</body>
</html>
