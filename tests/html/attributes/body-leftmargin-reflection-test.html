<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[body leftmargin] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<body id="test" leftmargin="foo"></body>
<script type="text/javascript">
function testDisplay() {
  assertEquals("[BodyLeftmarginAttribute] body.leftmargin reflects <body leftmargin>",
    document.getElementById('test').leftmargin,
    "foo");
}
</script>
<pre>body.leftmargin property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').leftmargin == "foo") ? 'reflects' : 'does not reflect');
</script></a> &lt;body leftmargin&gt; attribute</pre>
</body>
</html>
