<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[body leftmargin] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>

<body id="test" leftmargin="42">
<script type="text/javascript">
function testDisplay() {
  assertEquals("[BodyLeftmarginAttribute] body.leftMargin reflects <body leftmargin>",

    42);
}
</script>

</script></a> &lt;body leftmargin&gt; attribute</pre>
