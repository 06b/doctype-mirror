<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[isindex align] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<isindex id="test" align="left"></isindex>
<script type="text/javascript">
function testDisplay() {
  assertEquals("[IsindexAlignAttribute] isindex.align reflects <isindex align>",
    document.getElementById('test').align,
    "left");
}
</script>
<pre>isindex.align property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').align == "left") ? 'reflects' : 'does not reflect');
</script></a> &lt;isindex align&gt; attribute</pre>
</body>
</html>
