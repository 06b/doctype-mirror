<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[area href] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<area id="test" href="http://www.example.com/"></area>
<script type="text/javascript">
function testReflection() {
  assertEquals("[AreaHrefAttribute] area.href reflects <area href>",
    document.getElementById('test').href,
    "http://www.example.com/");
}
</script>
<pre>area.href property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').href == "http://www.example.com/") ? 'reflects' : 'does not reflect');
</script></a> &lt;area href&gt; attribute</pre>
</body>
</html>
