<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[col bgcolor="#ffffff"] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<col id="test" bgcolor="#ffffff"></col>
<script type="text/javascript">
function testReflection() {
  assertEquals('[ColBgcolorAttribute] col.bgColor reflects <col bgcolor="#ffffff">',
    "#ffffff",
    document.getElementById('test').bgColor);
}
</script>
<pre>col.bgColor property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').bgColor == "#ffffff") ? 'reflects' : 'does not reflect');
</script></a> &lt;col bgcolor="#ffffff"&gt; attribute</pre>
</body>
</html>
