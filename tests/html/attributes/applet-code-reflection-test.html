<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[applet code] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<applet id="test" code="foo"></applet>
<script type="text/javascript">
function testDisplay() {
  assertEquals("[AppletCodeAttribute] applet.code reflects <applet code>",
    document.getElementById('test').code,
    "foo");
}
</script>
<pre>applet.code property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').code == "foo") ? 'reflects' : 'does not reflect');
</script></a> &lt;applet code&gt; attribute</pre>
</body>
</html>
