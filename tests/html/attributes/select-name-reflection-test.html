<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[select name] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<select id="test" name="foo"></select>
<script type="text/javascript">
function testReflection() {
  assertEquals("[SelectNameAttribute] select.name reflects <select name>",
    document.getElementById('test').name,
    "foo");
}
</script>
<pre>select.name property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').name == "foo") ? 'reflects' : 'does not reflect');
</script></a> &lt;select name&gt; attribute</pre>
</body>
</html>
