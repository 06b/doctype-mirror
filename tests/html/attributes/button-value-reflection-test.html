<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[button value="foo"] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<button id="test" value="foo"></button>
<script type="text/javascript">
function testReflection() {
  assertEquals('[ButtonValueAttribute] button.value reflects <button value="foo">',
    "foo",
    document.getElementById('test').value);
}
</script>
<pre>button.value property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').value == "foo") ? 'reflects' : 'does not reflect');
</script></a> &lt;button value="foo"&gt; attribute</pre>
</body>
</html>
