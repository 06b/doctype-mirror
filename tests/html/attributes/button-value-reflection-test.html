<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[button value] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<button id="test" value="foo"></button>
<script type="text/javascript">
function testDisplay() {
  assertEquals("[ButtonValueAttribute] button.value reflects <button value>",
    document.getElementById('test').value,
    "foo");
}
</script>
<pre>button.value property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').value == "foo") ? 'reflects' : 'does not reflect');
</script></a> &lt;button value&gt; attribute</pre>
</body>
</html>
