<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[metahttpequiv http-equiv] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<metahttpequiv id="test" http-equiv="foo"></metahttpequiv>
<script type="text/javascript">
function testReflection() {
  assertEquals("[MetaHttpEquivAttribute] metahttpequiv.httpEquiv reflects <metahttpequiv http-equiv>",
    document.getElementById('test').httpEquiv,
    "foo");
}
</script>
<pre>metahttpequiv.httpEquiv property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').httpEquiv == "foo") ? 'reflects' : 'does not reflect');
</script></a> &lt;metahttpequiv http-equiv&gt; attribute</pre>
</body>
</html>
