<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[dt] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<dt id="test"></dt>
<script type="text/javascript">
function testReflection() {
  assertEquals('[DtNowrapAttribute] dt.noWrap reflects <dt>',
    false,
    document.getElementById('test').noWrap);
}
</script>
<pre>dt.noWrap property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').noWrap == false) ? 'reflects' : 'does not reflect');
</script></a> &lt;dt&gt; attribute</pre>
</body>
</html>
