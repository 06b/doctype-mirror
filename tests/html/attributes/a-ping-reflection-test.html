<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[a ping] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<a id="test" ping="http://www.example.com/"></a>
<script type="text/javascript">
function testDisplay() {
  assertEquals("[APingAttribute] a.ping reflects <a ping>",
    document.getElementById('test').ping,
    "http://www.example.com/");
}
</script>
<pre>a.ping property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').ping == "http://www.example.com/") ? 'reflects' : 'does not reflect');
</script></a> &lt;a ping&gt; attribute</pre>
</body>
</html>
