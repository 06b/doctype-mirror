<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[sound loop="42"] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<sound id="test" loop="42"></sound>
<script type="text/javascript">
function testReflection() {
  assertEquals('[SoundLoopAttribute] sound.loop reflects <sound loop="42">',
    42,
    document.getElementById('test').loop);
}
</script>
<pre>sound.loop property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').loop == 42) ? 'reflects' : 'does not reflect');
</script></a> &lt;sound loop="42"&gt; attribute</pre>
</body>
</html>
