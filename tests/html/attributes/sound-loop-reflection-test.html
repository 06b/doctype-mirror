<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[sound loop] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<sound id="test" loop="foo"></sound>
<script type="text/javascript">
function testDisplay() {
  assertEquals("[SoundLoopAttribute] sound.loop reflects <sound loop>",
    document.getElementById('test').loop,
    "foo");
}
</script>
<pre>sound.loop property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').loop == "foo") ? 'reflects' : 'does not reflect');
</script></a> &lt;sound loop&gt; attribute</pre>
</body>
</html>
