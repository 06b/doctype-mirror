<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[layer name="foo"] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<layer id="test" name="foo"></layer>
<script type="text/javascript">
function testReflection() {
  assertEquals('[LayerNameAttribute] layer.name reflects <layer name="foo">',
    "foo",
    document.getElementById('test').name);
}
</script>
<pre>layer.name property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').name == "foo") ? 'reflects' : 'does not reflect');
</script></a> &lt;layer name="foo"&gt; attribute</pre>
</body>
</html>
