<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[table bordercolor="#ffffff"] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<table id="test" bordercolor="#ffffff"></table>
<script type="text/javascript">
function testReflection() {
  assertEquals('[TableBordercolorAttribute] table.borderColor reflects <table bordercolor="#ffffff">',
    "#ffffff",
    document.getElementById('test').borderColor);
}
</script>
<pre>table.borderColor property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').borderColor == "#ffffff") ? 'reflects' : 'does not reflect');
</script></a> &lt;table bordercolor="#ffffff"&gt; attribute</pre>
</body>
</html>
