<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[html xmlns] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<html id="test" xmlns="foo"></html>
<script type="text/javascript">
function testDisplay() {
  assertEquals("[HtmlXmlnsAttribute] html.xmlns reflects <html xmlns>",
    document.getElementById('test').xmlns,
    "foo");
}
</script>
<pre>html.xmlns property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').xmlns == "foo") ? 'reflects' : 'does not reflect');
</script></a> &lt;html xmlns&gt; attribute</pre>
</body>
</html>
