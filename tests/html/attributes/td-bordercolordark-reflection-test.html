<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[td bordercolordark="#ffffff"] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<table><td id="test" bordercolordark="#ffffff"></td></table>
<script type="text/javascript">
function testReflection() {
  assertEquals('[TdBordercolordarkAttribute] td.borderColorDark reflects <td bordercolordark="#ffffff">',
    "#ffffff",
    document.getElementById('test').borderColorDark);
}
</script>
<pre>td.borderColorDark property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').borderColorDark == "#ffffff") ? 'reflects' : 'does not reflect');
</script></a> &lt;td bordercolordark="#ffffff"&gt; attribute</pre>
</body>
</html>
