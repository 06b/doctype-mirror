<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[td bordercolordark] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<td id="test" bordercolordark="#ffffff"></td>
<script type="text/javascript">
function testDisplay() {
  assertEquals("[TdBordercolordarkAttribute] td.borderColorDark reflects <td bordercolordark>",
    document.getElementById('test').borderColorDark,
    "#ffffff");
}
</script>
<pre>td.borderColorDark property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').borderColorDark == "#ffffff") ? 'reflects' : 'does not reflect');
</script></a> &lt;td bordercolordark&gt; attribute</pre>
</body>
</html>
