<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[link rel] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<link id="test" rel="foo"></link>
<script type="text/javascript">
function testDisplay() {
  assertEquals("[LinkRelAttribute] link.rel reflects <link rel>",
    document.getElementById('test').rel,
    "foo");
}
</script>
<pre>link.rel property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').rel == "foo") ? 'reflects' : 'does not reflect');
</script></a> &lt;link rel&gt; attribute</pre>
</body>
</html>
