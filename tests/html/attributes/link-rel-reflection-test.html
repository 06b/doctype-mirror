<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[link rel="foo"] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<link id="test" rel="foo"></link>
<script type="text/javascript">
function testReflection() {
  assertEquals('[LinkRelAttribute] link.rel reflects <link rel="foo">',
    "foo",
    document.getElementById('test').rel);
}
</script>
<pre>link.rel property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').rel == "foo") ? 'reflects' : 'does not reflect');
</script></a> &lt;link rel="foo"&gt; attribute</pre>
</body>
</html>
