<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[html scroll] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<html id="test" scroll="foo"></html>
<script type="text/javascript">
function testDisplay() {
  assertEquals("[HtmlScrollAttribute] html.scroll reflects <html scroll>",
    document.getElementById('test').scroll,
    "foo");
}
</script>
<pre>html.scroll property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').scroll == "foo") ? 'reflects' : 'does not reflect');
</script></a> &lt;html scroll&gt; attribute</pre>
</body>
</html>
