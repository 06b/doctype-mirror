<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[tr ch] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<tr id="test" ch="foo"></tr>
<script type="text/javascript">
function testDisplay() {
  assertEquals("[TrChAttribute] tr.ch reflects <tr ch>",
    document.getElementById('test').ch,
    "foo");
}
</script>
<pre>tr.ch property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').ch == "foo") ? 'reflects' : 'does not reflect');
</script></a> &lt;tr ch&gt; attribute</pre>
</body>
</html>
