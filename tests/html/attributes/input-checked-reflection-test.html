<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[input checked] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<input id="test" checked></input>
<script type="text/javascript">
function testDisplay() {
  assertEquals("[InputCheckedAttribute] input.checked reflects <input checked>",
    document.getElementById('test').checked,
    true);
}
</script>
<pre>input.checked property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').checked == true) ? 'reflects' : 'does not reflect');
</script></a> &lt;input checked&gt; attribute</pre>
</body>
</html>
