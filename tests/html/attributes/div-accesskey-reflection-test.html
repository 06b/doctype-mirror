<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[div accesskey] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<div id="test" accesskey="C"></div>
<script type="text/javascript">
function testReflection() {
  assertEquals("[AccesskeyAttribute] div.accesskey reflects <div accesskey>",
    document.getElementById('test').accesskey,
    "C");
}
</script>
<pre>div.accesskey property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').accesskey == "C") ? 'reflects' : 'does not reflect');
</script></a> &lt;div accesskey&gt; attribute</pre>
</body>
</html>
