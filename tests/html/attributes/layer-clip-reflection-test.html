<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[layer clip] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<layer id="test" clip="foo"></layer>
<script type="text/javascript">
function testDisplay() {
  assertEquals("[LayerClipAttribute] layer.clip reflects <layer clip>",
    document.getElementById('test').clip,
    "foo");
}
</script>
<pre>layer.clip property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').clip == "foo") ? 'reflects' : 'does not reflect');
</script></a> &lt;layer clip&gt; attribute</pre>
</body>
</html>
