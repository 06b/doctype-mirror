<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[embed height] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<embed id="test" height="42"></embed>
<script type="text/javascript">
function testReflection() {
  assertEquals("[EmbedHeightAttribute] embed.height reflects <embed height>",
    document.getElementById('test').height,
    42);
}
</script>
<pre>embed.height property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').height == 42) ? 'reflects' : 'does not reflect');
</script></a> &lt;embed height&gt; attribute</pre>
</body>
</html>
