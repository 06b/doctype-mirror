<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[pre variable] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<pre id="test" variable></pre>
<script type="text/javascript">
function testReflection() {
  assertEquals('[PreVariableAttribute] pre.variable reflects <pre variable>',
    true,
    document.getElementById('test').variable);
}
</script>
<pre>pre.variable property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').variable == true) ? 'reflects' : 'does not reflect');
</script></a> &lt;pre variable&gt; attribute</pre>
</body>
</html>
