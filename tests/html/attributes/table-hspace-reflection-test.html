<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[table hspace] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<table id="test" hspace="foo"></table>
<script type="text/javascript">
function testDisplay() {
  assertEquals("[TableHspaceAttribute] table.hspace reflects <table hspace>",
    document.getElementById('test').hspace,
    "foo");
}
</script>
<pre>table.hspace property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').hspace == "foo") ? 'reflects' : 'does not reflect');
</script></a> &lt;table hspace&gt; attribute</pre>
</body>
</html>
