<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[ol value] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<ol id="test" value="foo"></ol>
<script type="text/javascript">
function testDisplay() {
  assertEquals("[OlValueAttribute] ol.value reflects <ol value>",
    document.getElementById('test').value,
    "foo");
}
</script>
<pre>ol.value property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').value == "foo") ? 'reflects' : 'does not reflect');
</script></a> &lt;ol value&gt; attribute</pre>
</body>
</html>
