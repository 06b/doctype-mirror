<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[th valign] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<th id="test" valign="left"></th>
<script type="text/javascript">
function testDisplay() {
  assertEquals("[ThValignAttribute] th.valign reflects <th valign>",
    document.getElementById('test').valign,
    "left");
}
</script>
<pre>th.valign property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').valign == "left") ? 'reflects' : 'does not reflect');
</script></a> &lt;th valign&gt; attribute</pre>
</body>
</html>
