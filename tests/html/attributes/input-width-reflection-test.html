<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[input width] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<input id="test" width="42"></input>
<script type="text/javascript">
function testDisplay() {
  assertEquals("[InputWidthAttribute] input.width reflects <input width>",
    document.getElementById('test').width,
    42);
}
</script>
<pre>input.width property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').width == 42) ? 'reflects' : 'does not reflect');
</script></a> &lt;input width&gt; attribute</pre>
</body>
</html>
