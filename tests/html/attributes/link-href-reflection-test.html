<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[link href] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<link id="test" href="http://www.example.com/"></link>
<script type="text/javascript">
function testDisplay() {
  assertEquals("[LinkHrefAttribute] link.href reflects <link href>",
    document.getElementById('test').href,
    "http://www.example.com/");
}
</script>
<pre>link.href property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').href == "http://www.example.com/") ? 'reflects' : 'does not reflect');
</script></a> &lt;link href&gt; attribute</pre>
</body>
</html>
