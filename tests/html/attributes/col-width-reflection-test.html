<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[col width] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<col id="test" width="42"></col>
<script type="text/javascript">
function testDisplay() {
  assertEquals("[ColWidthAttribute] col.width reflects <col width>",
    document.getElementById('test').width,
    42);
}
</script>
<pre>col.width property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').width == 42) ? 'reflects' : 'does not reflect');
</script></a> &lt;col width&gt; attribute</pre>
</body>
</html>
