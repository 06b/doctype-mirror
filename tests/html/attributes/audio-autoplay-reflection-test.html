<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[audio autoplay] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<audio id="test" autoplay></audio>
<script type="text/javascript">
function testReflection() {
  assertEquals("[AudioAutoplayAttribute] audio.autoplay reflects <audio autoplay>",
    document.getElementById('test').autoplay,
    "true");
}
</script>
<pre>audio.autoplay property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').autoplay == "true") ? 'reflects' : 'does not reflect');
</script></a> &lt;audio autoplay&gt; attribute</pre>
</body>
</html>
