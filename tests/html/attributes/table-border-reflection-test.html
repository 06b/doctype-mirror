<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[table border] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<table id="test" border="42"></table>
<script type="text/javascript">
function testReflection() {
  assertEquals("[TableBorderAttribute] table.border reflects <table border>",
    document.getElementById('test').border,
    42);
}
</script>
<pre>table.border property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').border == 42) ? 'reflects' : 'does not reflect');
</script></a> &lt;table border&gt; attribute</pre>
</body>
</html>
