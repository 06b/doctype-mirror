<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[tr bordercolorlight] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<tr id="test" bordercolorlight="foo"></tr>
<script type="text/javascript">
function testDisplay() {
  assertEquals("[TrBordercolorlightAttribute] tr.bordercolorlight reflects <tr bordercolorlight>",
    document.getElementById('test').bordercolorlight,
    "foo");
}
</script>
<pre>tr.bordercolorlight property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').bordercolorlight == "foo") ? 'reflects' : 'does not reflect');
</script></a> &lt;tr bordercolorlight&gt; attribute</pre>
</body>
</html>
