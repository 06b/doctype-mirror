<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[tr bordercolorlight="#ffffff"] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<table><tr id="test" bordercolorlight="#ffffff"></tr></table>
<script type="text/javascript">
function testReflection() {
  assertEquals('[TrBordercolorlightAttribute] tr.borderColorLight reflects <tr bordercolorlight="#ffffff">',
    "#ffffff",
    document.getElementById('test').borderColorLight);
}
</script>
<pre>tr.borderColorLight property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').borderColorLight == "#ffffff") ? 'reflects' : 'does not reflect');
</script></a> &lt;tr bordercolorlight="#ffffff"&gt; attribute</pre>
</body>
</html>
