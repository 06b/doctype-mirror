<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[object standby="foo"] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<object id="test" standby="foo"></object>
<script type="text/javascript">
function testReflection() {
  assertEquals('[ObjectStandbyAttribute] object.standby reflects <object standby="foo">',
    "foo",
    document.getElementById('test').standby);
}
</script>
<pre>object.standby property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').standby == "foo") ? 'reflects' : 'does not reflect');
</script></a> &lt;object standby="foo"&gt; attribute</pre>
</body>
</html>
