<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[param value] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<param id="test" value="foo"></param>
<script type="text/javascript">
function testReflection() {
  assertEquals("[ParamValueAttribute] param.value reflects <param value>",
    document.getElementById('test').value,
    "foo");
}
</script>
<pre>param.value property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').value == "foo") ? 'reflects' : 'does not reflect');
</script></a> &lt;param value&gt; attribute</pre>
</body>
</html>
