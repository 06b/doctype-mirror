<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[th bgcolor] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<th id="test" bgcolor="#ffffff"></th>
<script type="text/javascript">
function testReflection() {
  assertEquals("[ThBgcolorAttribute] th.bgColor reflects <th bgcolor>",
    document.getElementById('test').bgColor,
    "#ffffff");
}
</script>
<pre>th.bgColor property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').bgColor == "#ffffff") ? 'reflects' : 'does not reflect');
</script></a> &lt;th bgcolor&gt; attribute</pre>
</body>
</html>
