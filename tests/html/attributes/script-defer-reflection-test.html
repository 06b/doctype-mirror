<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[script defer] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<script id="test" defer></script>
<script type="text/javascript">
function testDisplay() {
  assertEquals("[ScriptDeferAttribute] script.defer reflects <script defer>",
    document.getElementById('test').defer,
    true);
}
</script>
<pre>script.defer property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').defer == true) ? 'reflects' : 'does not reflect');
</script></a> &lt;script defer&gt; attribute</pre>
</body>
</html>
