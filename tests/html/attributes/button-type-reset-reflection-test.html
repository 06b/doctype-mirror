<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[button type="reset"] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<button id="test" type="reset"></button>
<script type="text/javascript">
function testReflection() {
  assertEquals('[ButtonTypeAttribute] button.type reflects <button type="reset">',
    "reset",
    document.getElementById('test').type);
}
</script>
<pre>button.type property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').type == "reset") ? 'reflects' : 'does not reflect');
</script></a> &lt;button type="reset"&gt; attribute</pre>
</body>
</html>
