<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[basefont color] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<basefont id="test" color="#ffffff"></basefont>
<script type="text/javascript">
function testReflection() {
  assertEquals("[BasefontColorAttribute] basefont.color reflects <basefont color>",
    document.getElementById('test').color,
    "#ffffff");
}
</script>
<pre>basefont.color property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').color == "#ffffff") ? 'reflects' : 'does not reflect');
</script></a> &lt;basefont color&gt; attribute</pre>
</body>
</html>
