<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[area disabled] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<map><area id="test" disabled></area></map>
<script type="text/javascript">
function testReflection() {
  assertEquals('[AreaDisabledAttribute] area.disabled reflects <area disabled>',
    true,
    document.getElementById('test').disabled);
}
</script>
<pre>area.disabled property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').disabled == true) ? 'reflects' : 'does not reflect');
</script></a> &lt;area disabled&gt; attribute</pre>
</body>
</html>
