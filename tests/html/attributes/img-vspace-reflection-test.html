<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[img vspace] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<img id="test" vspace="42"></img>
<script type="text/javascript">
function testReflection() {
  assertEquals("[ImgVspaceAttribute] img.vspace reflects <img vspace>",
    document.getElementById('test').vspace,
    42);
}
</script>
<pre>img.vspace property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').vspace == 42) ? 'reflects' : 'does not reflect');
</script></a> &lt;img vspace&gt; attribute</pre>
</body>
</html>
