<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[frame border] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<frame id="test" border="42"></frame>
<script type="text/javascript">
function testDisplay() {
  assertEquals("[FrameBorderAttribute] frame.border reflects <frame border>",
    document.getElementById('test').border,
    42);
}
</script>
<pre>frame.border property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').border == 42) ? 'reflects' : 'does not reflect');
</script></a> &lt;frame border&gt; attribute</pre>
</body>
</html>
