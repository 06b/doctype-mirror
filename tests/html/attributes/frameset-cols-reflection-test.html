<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[frameset cols] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<frameset id="test" cols="foo"></frameset>
<script type="text/javascript">
function testDisplay() {
  assertEquals("[FramesetColsAttribute] frameset.cols reflects <frameset cols>",
    document.getElementById('test').cols,
    "foo");
}
</script>
<pre>frameset.cols property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').cols == "foo") ? 'reflects' : 'does not reflect');
</script></a> &lt;frameset cols&gt; attribute</pre>
</body>
</html>
