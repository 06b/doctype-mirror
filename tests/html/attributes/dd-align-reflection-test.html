<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[dd align] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<dd id="test" align="left"></dd>
<script type="text/javascript">
function testReflection() {
  assertEquals("[DdAlignAttribute] dd.align reflects <dd align>",
    document.getElementById('test').align,
    "left");
}
</script>
<pre>dd.align property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').align == "left") ? 'reflects' : 'does not reflect');
</script></a> &lt;dd align&gt; attribute</pre>
</body>
</html>
