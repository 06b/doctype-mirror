<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[ol height] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<ol id="test" height="42"></ol>
<script type="text/javascript">
function testReflection() {
  assertEquals("[OlHeightAttribute] ol.height reflects <ol height>",
    document.getElementById('test').height,
    42);
}
</script>
<pre>ol.height property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').height == 42) ? 'reflects' : 'does not reflect');
</script></a> &lt;ol height&gt; attribute</pre>
</body>
</html>
