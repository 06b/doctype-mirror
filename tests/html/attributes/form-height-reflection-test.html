<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[form height] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<form id="test" height="42"></form>
<script type="text/javascript">
function testReflection() {
  assertEquals("[FormHeightAttribute] form.height reflects <form height>",
    document.getElementById('test').height,
    42);
}
</script>
<pre>form.height property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').height == 42) ? 'reflects' : 'does not reflect');
</script></a> &lt;form height&gt; attribute</pre>
</body>
</html>
