<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[thead ch] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<thead id="test" ch="foo"></thead>
<script type="text/javascript">
function testDisplay() {
  assertEquals("[TheadChAttribute] thead.ch reflects <thead ch>",
    document.getElementById('test').ch,
    "foo");
}
</script>
<pre>thead.ch property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').ch == "foo") ? 'reflects' : 'does not reflect');
</script></a> &lt;thead ch&gt; attribute</pre>
</body>
</html>
