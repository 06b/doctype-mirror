<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[object align] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<object id="test" align="left"></object>
<script type="text/javascript">
function testReflection() {
  assertEquals("[ObjectAlignAttribute] object.align reflects <object align>",
    document.getElementById('test').align,
    "left");
}
</script>
<pre>object.align property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').align == "left") ? 'reflects' : 'does not reflect');
</script></a> &lt;object align&gt; attribute</pre>
</body>
</html>
