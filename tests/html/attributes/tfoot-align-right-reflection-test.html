<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[tfoot align="right"] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<table><tfoot id="test" align="right"></tfoot></table>
<script type="text/javascript">
function testReflection() {
  assertEquals('[TfootAlignAttribute] tfoot.align reflects <tfoot align="right">',
    "right",
    document.getElementById('test').align);
}
</script>
<pre>tfoot.align property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').align == "right") ? 'reflects' : 'does not reflect');
</script></a> &lt;tfoot align="right"&gt; attribute</pre>
</body>
</html>
