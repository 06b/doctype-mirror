<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[a accesskey="C"] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<a id="test" accesskey="C"></a>
<script type="text/javascript">
function testReflection() {
  assertEquals('[AccesskeyAttribute] a.accessKey reflects <a accesskey="C">',
    "C",
    document.getElementById('test').accessKey);
}
</script>
<pre>a.accessKey property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').accessKey == "C") ? 'reflects' : 'does not reflect');
</script></a> &lt;a accesskey="C"&gt; attribute</pre>
</body>
</html>
