<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[optgroup label] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<optgroup id="test" label="foo"></optgroup>
<script type="text/javascript">
function testDisplay() {
  assertEquals("[OptgroupLabelAttribute] optgroup.label reflects <optgroup label>",
    document.getElementById('test').label,
    "foo");
}
</script>
<pre>optgroup.label property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').label == "foo") ? 'reflects' : 'does not reflect');
</script></a> &lt;optgroup label&gt; attribute</pre>
</body>
</html>
