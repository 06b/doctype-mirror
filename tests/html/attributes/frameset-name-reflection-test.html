<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[frameset name] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<frameset id="test" name="foo"></frameset>
<script type="text/javascript">
function testReflection() {
  assertEquals("[FramesetNameAttribute] frameset.name reflects <frameset name>",
    document.getElementById('test').name,
    "foo");
}
</script>
<pre>frameset.name property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').name == "foo") ? 'reflects' : 'does not reflect');
</script></a> &lt;frameset name&gt; attribute</pre>
</body>
</html>
