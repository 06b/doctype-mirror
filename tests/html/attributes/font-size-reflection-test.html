<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[font size="7"] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<font id="test" size="7"></font>
<script type="text/javascript">
function testReflection() {
  assertEquals('[FontSizeAttribute] font.size reflects <font size="7">',
    "7",
    document.getElementById('test').size);
}
</script>
<pre>font.size property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').size == "7") ? 'reflects' : 'does not reflect');
</script></a> &lt;font size="7"&gt; attribute</pre>
</body>
</html>
