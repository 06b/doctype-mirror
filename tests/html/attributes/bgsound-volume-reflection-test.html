<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[bgsound volume="-1"] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<bgsound id="test" volume="-1"></bgsound>
<script type="text/javascript">
function testReflection() {
  assertEquals('[BgsoundVolumeAttribute] bgsound.volume reflects <bgsound volume="-1">',
    -1,
    document.getElementById('test').volume);
}
</script>
<pre>bgsound.volume property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').volume == -1) ? 'reflects' : 'does not reflect');
</script></a> &lt;bgsound volume="-1"&gt; attribute</pre>
</body>
</html>
