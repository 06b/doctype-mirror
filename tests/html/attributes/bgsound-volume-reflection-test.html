<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[bgsound volume] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<bgsound id="test" volume="-1"></bgsound>
<script type="text/javascript">
function testDisplay() {
  assertEquals("[BgsoundVolumeAttribute] bgsound.volume reflects <bgsound volume>",
    document.getElementById('test').volume,
    -1);
}
</script>
<pre>bgsound.volume property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').volume == -1) ? 'reflects' : 'does not reflect');
</script></a> &lt;bgsound volume&gt; attribute</pre>
</body>
</html>
