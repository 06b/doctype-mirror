<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[marquee width] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<marquee id="test" width="42"></marquee>
<script type="text/javascript">
function testDisplay() {
  assertEquals("[MarqueeWidthAttribute] marquee.width reflects <marquee width>",
    document.getElementById('test').width,
    42);
}
</script>
<pre>marquee.width property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').width == 42) ? 'reflects' : 'does not reflect');
</script></a> &lt;marquee width&gt; attribute</pre>
</body>
</html>
