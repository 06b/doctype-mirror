<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[ilayer clip] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<ilayer id="test" clip="foo"></ilayer>
<script type="text/javascript">
function testDisplay() {
  assertEquals("[IlayerClipAttribute] ilayer.clip reflects <ilayer clip>",
    document.getElementById('test').clip,
    "foo");
}
</script>
<pre>ilayer.clip property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').clip == "foo") ? 'reflects' : 'does not reflect');
</script></a> &lt;ilayer clip&gt; attribute</pre>
</body>
</html>
