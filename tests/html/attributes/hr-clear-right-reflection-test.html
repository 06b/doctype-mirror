<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[hr clear="right"] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<hr id="test" clear="right"></hr>
<script type="text/javascript">
function testReflection() {
  assertEquals('[HrClearAttribute] hr.clear reflects <hr clear="right">',
    "right",
    document.getElementById('test').clear);
}
</script>
<pre>hr.clear property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').clear == "right") ? 'reflects' : 'does not reflect');
</script></a> &lt;hr clear="right"&gt; attribute</pre>
</body>
</html>
