<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[isindex action="http://www.example.com/"] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<isindex id="test" action="http://www.example.com/"></isindex>
<script type="text/javascript">
function testReflection() {
  assertEquals('[IsindexActionAttribute] isindex.action reflects <isindex action="http://www.example.com/">',
    "http://www.example.com/",
    document.getElementById('test').action);
}
</script>
<pre>isindex.action property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').action == "http://www.example.com/") ? 'reflects' : 'does not reflect');
</script></a> &lt;isindex action="http://www.example.com/"&gt; attribute</pre>
</body>
</html>
