<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[legend align] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<legend id="test" align="left"></legend>
<script type="text/javascript">
function testReflection() {
  assertEquals("[LegendAlignAttribute] legend.align reflects <legend align>",
    document.getElementById('test').align,
    "left");
}
</script>
<pre>legend.align property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').align == "left") ? 'reflects' : 'does not reflect');
</script></a> &lt;legend align&gt; attribute</pre>
</body>
</html>
