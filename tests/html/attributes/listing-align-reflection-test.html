<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[listing align] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<listing id="test" align="left"></listing>
<script type="text/javascript">
function testDisplay() {
  assertEquals("[ListingAlignAttribute] listing.align reflects <listing align>",
    document.getElementById('test').align,
    "left");
}
</script>
<pre>listing.align property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').align == "left") ? 'reflects' : 'does not reflect');
</script></a> &lt;listing align&gt; attribute</pre>
</body>
</html>
