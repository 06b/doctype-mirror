<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[ilayer above] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<ilayer id="test" above="foo"></ilayer>
<script type="text/javascript">
function testDisplay() {
  assertEquals("[IlayerAboveAttribute] ilayer.above reflects <ilayer above>",
    document.getElementById('test').above,
    "foo");
}
</script>
<pre>ilayer.above property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').above == "foo") ? 'reflects' : 'does not reflect');
</script></a> &lt;ilayer above&gt; attribute</pre>
</body>
</html>
