<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[input border="7"] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<input id="test" border="7"></input>
<script type="text/javascript">
function testReflection() {
  assertEquals('[InputBorderAttribute] input.border reflects <input border="7">',
    "7",
    document.getElementById('test').border);
}
</script>
<pre>input.border property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').border == "7") ? 'reflects' : 'does not reflect');
</script></a> &lt;input border="7"&gt; attribute</pre>
</body>
</html>
