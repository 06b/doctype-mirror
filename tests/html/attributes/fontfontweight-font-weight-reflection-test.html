<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[fontfontweight font-weight] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<fontfontweight id="test" font-weight="42"></fontfontweight>
<script type="text/javascript">
function testDisplay() {
  assertEquals("[FontFontWeightAttribute] fontfontweight.fontWeight reflects <fontfontweight font-weight>",
    document.getElementById('test').fontWeight,
    42);
}
</script>
<pre>fontfontweight.fontWeight property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').fontWeight == 42) ? 'reflects' : 'does not reflect');
</script></a> &lt;fontfontweight font-weight&gt; attribute</pre>
</body>
</html>
