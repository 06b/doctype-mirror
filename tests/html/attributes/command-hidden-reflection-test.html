<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[command hidden] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<command id="test" hidden></command>
<script type="text/javascript">
function testReflection() {
  assertEquals('[CommandHiddenAttribute] command.hidden reflects <command hidden>',
    true,
    document.getElementById('test').hidden);
}
</script>
<pre>command.hidden property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').hidden == true) ? 'reflects' : 'does not reflect');
</script></a> &lt;command hidden&gt; attribute</pre>
</body>
</html>
