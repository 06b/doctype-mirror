<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[iframe security] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<iframe id="test" security="foo"></iframe>
<script type="text/javascript">
function testDisplay() {
  assertEquals("[IframeSecurityAttribute] iframe.security reflects <iframe security>",
    document.getElementById('test').security,
    "foo");
}
</script>
<pre>iframe.security property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').security == "foo") ? 'reflects' : 'does not reflect');
</script></a> &lt;iframe security&gt; attribute</pre>
</body>
</html>
