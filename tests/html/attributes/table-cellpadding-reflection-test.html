<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[table cellpadding] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<table id="test" cellpadding="foo"></table>
<script type="text/javascript">
function testDisplay() {
  assertEquals("[TableCellpaddingAttribute] table.cellpadding reflects <table cellpadding>",
    document.getElementById('test').cellpadding,
    "foo");
}
</script>
<pre>table.cellpadding property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').cellpadding == "foo") ? 'reflects' : 'does not reflect');
</script></a> &lt;table cellpadding&gt; attribute</pre>
</body>
</html>
