<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[ul clear] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<ul id="test" clear="both"></ul>
<script type="text/javascript">
function testDisplay() {
  assertEquals("[UlClearAttribute] ul.clear reflects <ul clear>",
    document.getElementById('test').clear,
    "both");
}
</script>
<pre>ul.clear property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').clear == "both") ? 'reflects' : 'does not reflect');
</script></a> &lt;ul clear&gt; attribute</pre>
</body>
</html>
