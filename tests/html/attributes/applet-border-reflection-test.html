<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[applet border] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<applet id="test" border="42"></applet>
<script type="text/javascript">
function testReflection() {
  assertEquals("[AppletBorderAttribute] applet.border reflects <applet border>",
    document.getElementById('test').border,
    42);
}
</script>
<pre>applet.border property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').border == 42) ? 'reflects' : 'does not reflect');
</script></a> &lt;applet border&gt; attribute</pre>
</body>
</html>
