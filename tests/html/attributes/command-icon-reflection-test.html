<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[command icon] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<command id="test" icon="foo"></command>
<script type="text/javascript">
function testDisplay() {
  assertEquals("[CommandIconAttribute] command.icon reflects <command icon>",
    document.getElementById('test').icon,
    "foo");
}
</script>
<pre>command.icon property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').icon == "foo") ? 'reflects' : 'does not reflect');
</script></a> &lt;command icon&gt; attribute</pre>
</body>
</html>
