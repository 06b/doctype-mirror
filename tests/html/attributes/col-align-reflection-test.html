<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[col align] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<col id="test" align="left"></col>
<script type="text/javascript">
function testDisplay() {
  assertEquals("[ColAlignAttribute] col.align reflects <col align>",
    document.getElementById('test').align,
    "left");
}
</script>
<pre>col.align property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').align == "left") ? 'reflects' : 'does not reflect');
</script></a> &lt;col align&gt; attribute</pre>
</body>
</html>
