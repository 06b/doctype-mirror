<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[thead choff] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<thead id="test" choff="42"></thead>
<script type="text/javascript">
function testDisplay() {
  assertEquals("[TheadChoffAttribute] thead.choff reflects <thead choff>",
    document.getElementById('test').choff,
    42);
}
</script>
<pre>thead.choff property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').choff == 42) ? 'reflects' : 'does not reflect');
</script></a> &lt;thead choff&gt; attribute</pre>
</body>
</html>
