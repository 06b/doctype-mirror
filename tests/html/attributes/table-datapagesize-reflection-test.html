<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[table datapagesize] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<table id="test" datapagesize="foo"></table>
<script type="text/javascript">
function testDisplay() {
  assertEquals("[TableDatapagesizeAttribute] table.datapagesize reflects <table datapagesize>",
    document.getElementById('test').datapagesize,
    "foo");
}
</script>
<pre>table.datapagesize property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').datapagesize == "foo") ? 'reflects' : 'does not reflect');
</script></a> &lt;table datapagesize&gt; attribute</pre>
</body>
</html>
