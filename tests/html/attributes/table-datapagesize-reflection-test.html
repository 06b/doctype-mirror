<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[table datapagesize="42"] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<table id="test" datapagesize="42"></table>
<script type="text/javascript">
function testReflection() {
  assertEquals('[TableDatapagesizeAttribute] table.dataPageSize reflects <table datapagesize="42">',
    42,
    document.getElementById('test').dataPageSize);
}
</script>
<pre>table.dataPageSize property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').dataPageSize == 42) ? 'reflects' : 'does not reflect');
</script></a> &lt;table datapagesize="42"&gt; attribute</pre>
</body>
</html>
