<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[input vspace] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<input id="test" vspace="foo"></input>
<script type="text/javascript">
function testDisplay() {
  assertEquals("[InputVspaceAttribute] input.vspace reflects <input vspace>",
    document.getElementById('test').vspace,
    "foo");
}
</script>
<pre>input.vspace property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').vspace == "foo") ? 'reflects' : 'does not reflect');
</script></a> &lt;input vspace&gt; attribute</pre>
</body>
</html>
