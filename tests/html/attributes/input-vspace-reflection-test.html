<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[input vspace="42"] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<input id="test" vspace="42"></input>
<script type="text/javascript">
function testReflection() {
  assertEquals('[InputVspaceAttribute] input.vspace reflects <input vspace="42">',
    42,
    document.getElementById('test').vspace);
}
</script>
<pre>input.vspace property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').vspace == 42) ? 'reflects' : 'does not reflect');
</script></a> &lt;input vspace="42"&gt; attribute</pre>
</body>
</html>
