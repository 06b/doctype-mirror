<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[layer below] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<layer id="test" below="foo"></layer>
<script type="text/javascript">
function testReflection() {
  assertEquals("[LayerBelowAttribute] layer.below reflects <layer below>",
    document.getElementById('test').below,
    "foo");
}
</script>
<pre>layer.below property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').below == "foo") ? 'reflects' : 'does not reflect');
</script></a> &lt;layer below&gt; attribute</pre>
</body>
</html>
