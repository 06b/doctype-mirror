<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[details open] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<details id="test" open="foo"></details>
<script type="text/javascript">
function testDisplay() {
  assertEquals("[DetailsOpenAttribute] details.open reflects <details open>",
    document.getElementById('test').open,
    "foo");
}
</script>
<pre>details.open property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').open == "foo") ? 'reflects' : 'does not reflect');
</script></a> &lt;details open&gt; attribute</pre>
</body>
</html>
