<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[details open] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<details id="test" open></details>
<script type="text/javascript">
function testReflection() {
  assertEquals('[DetailsOpenAttribute] details.open reflects <details open>',
    true,
    document.getElementById('test').open);
}
</script>
<pre>details.open property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').open == true) ? 'reflects' : 'does not reflect');
</script></a> &lt;details open&gt; attribute</pre>
</body>
