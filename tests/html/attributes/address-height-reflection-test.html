<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[address height] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<address id="test" height="42"></address>
<script type="text/javascript">
function testReflection() {
  assertEquals("[AddressHeightAttribute] address.height reflects <address height>",
    document.getElementById('test').height,
    42);
}
</script>
<pre>address.height property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').height == 42) ? 'reflects' : 'does not reflect');
</script></a> &lt;address height&gt; attribute</pre>
</body>
</html>
