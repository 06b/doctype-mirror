<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[img galleryimg="yes"] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<img id="test" galleryimg="yes"></img>
<script type="text/javascript">
function testReflection() {
  assertEquals('[ImgGalleryimgAttribute] img.galleryImg reflects <img galleryimg="yes">',
    true,
    document.getElementById('test').galleryImg);
}
</script>
<pre>img.galleryImg property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').galleryImg == true) ? 'reflects' : 'does not reflect');
</script></a> &lt;img galleryimg="yes"&gt; attribute</pre>
</body>
</html>
