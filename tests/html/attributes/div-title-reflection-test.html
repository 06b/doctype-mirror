<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[div title] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<div id="test" title="foo"></div>
<script type="text/javascript">
function testDisplay() {
  assertEquals("[TitleAttribute] div.title reflects <div title>",
    document.getElementById('test').title,
    "foo");
}
</script>
<pre>div.title property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').title == "foo") ? 'reflects' : 'does not reflect');
</script></a> &lt;div title&gt; attribute</pre>
</body>
</html>
