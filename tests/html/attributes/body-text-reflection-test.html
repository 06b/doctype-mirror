<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[body text] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<body id="test" text="foo"></body>
<script type="text/javascript">
function testDisplay() {
  assertEquals("[BodyTextAttribute] body.text reflects <body text>",
    document.getElementById('test').text,
    "foo");
}
</script>
<pre>body.text property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').text == "foo") ? 'reflects' : 'does not reflect');
</script></a> &lt;body text&gt; attribute</pre>
</body>
</html>
