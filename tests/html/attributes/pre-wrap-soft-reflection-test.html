<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[pre wrap="soft"] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<pre id="test" wrap="soft"></pre>
<script type="text/javascript">
function testReflection() {
  assertEquals('[PreWrapAttribute] pre.wrap reflects <pre wrap="soft">',
    "soft",
    document.getElementById('test').wrap);
}
</script>
<pre>pre.wrap property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').wrap == "soft") ? 'reflects' : 'does not reflect');
</script></a> &lt;pre wrap="soft"&gt; attribute</pre>
</body>
</html>
