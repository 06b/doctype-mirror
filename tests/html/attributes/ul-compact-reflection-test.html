<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[ul compact] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<ul id="test" compact></ul>
<script type="text/javascript">
function testReflection() {
  assertEquals("[UlCompactAttribute] ul.compact reflects <ul compact>",
    document.getElementById('test').compact,
    true);
}
</script>
<pre>ul.compact property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').compact == true) ? 'reflects' : 'does not reflect');
</script></a> &lt;ul compact&gt; attribute</pre>
</body>
</html>
