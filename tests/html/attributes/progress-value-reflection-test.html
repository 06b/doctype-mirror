<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[progress value] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<progress id="test" value="42"></progress>
<script type="text/javascript">
function testReflection() {
  assertEquals("[ProgressValueAttribute] progress.value reflects <progress value>",
    document.getElementById('test').value,
    42);
}
</script>
<pre>progress.value property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').value == 42) ? 'reflects' : 'does not reflect');
</script></a> &lt;progress value&gt; attribute</pre>
</body>
</html>
