<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[audio end] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<audio id="test" end="00:00:00.00"></audio>
<script type="text/javascript">
function testDisplay() {
  assertEquals("[AudioEndAttribute] audio.end reflects <audio end>",
    document.getElementById('test').end,
    "00:00:00.00");
}
</script>
<pre>audio.end property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').end == "00:00:00.00") ? 'reflects' : 'does not reflect');
</script></a> &lt;audio end&gt; attribute</pre>
</body>
</html>
