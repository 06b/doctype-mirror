<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[spacer size="42"] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<spacer id="test" size="42"></spacer>
<script type="text/javascript">
function testReflection() {
  assertEquals('[SpacerSizeAttribute] spacer.size reflects <spacer size="42">',
    42,
    document.getElementById('test').size);
}
</script>
<pre>spacer.size property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').size == 42) ? 'reflects' : 'does not reflect');
</script></a> &lt;spacer size="42"&gt; attribute</pre>
</body>
</html>
