<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[link target] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<link id="test" target="foo"></link>
<script type="text/javascript">
function testReflection() {
  assertEquals("[LinkTargetAttribute] link.target reflects <link target>",
    document.getElementById('test').target,
    "foo");
}
</script>
<pre>link.target property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').target == "foo") ? 'reflects' : 'does not reflect');
</script></a> &lt;link target&gt; attribute</pre>
</body>
</html>
