<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[body nowrap] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<body id="test" nowrap="true"></body>
<script type="text/javascript">
function testDisplay() {
  assertEquals("[BodyNowrapAttribute] body.noWrap reflects <body nowrap>",
    document.getElementById('test').noWrap,
    true);
}
</script>
<pre>body.noWrap property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').noWrap == true) ? 'reflects' : 'does not reflect');
</script></a> &lt;body nowrap&gt; attribute</pre>
</body>
</html>
