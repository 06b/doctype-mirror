<!DOCTYPE HTML>

<head>
<title>[body nowrap] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>

<body id="test" nowrap>
<script type="text/javascript">
function testReflection() {
  assertEquals('[BodyNowrapAttribute] body.noWrap reflects <body nowrap>',
    true,
    document.body.noWrap);
}
</script>
<pre>body.noWrap property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.body.noWrap == true) ? 'reflects' : 'does not reflect');
</script></a> &lt;body nowrap&gt; attribute</pre>
