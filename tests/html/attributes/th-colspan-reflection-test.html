<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[th colspan="42"] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<table><th id="test" colspan="42"></th></table>
<script type="text/javascript">
function testReflection() {
  assertEquals('[ThColspanAttribute] th.colSpan reflects <th colspan="42">',
    42,
    document.getElementById('test').colSpan);
}
</script>
<pre>th.colSpan property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').colSpan == 42) ? 'reflects' : 'does not reflect');
</script></a> &lt;th colspan="42"&gt; attribute</pre>
</body>
</html>
