<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[tbody choff] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<tbody id="test" choff="42"></tbody>
<script type="text/javascript">
function testReflection() {
  assertEquals("[TbodyChoffAttribute] tbody.choff reflects <tbody choff>",
    document.getElementById('test').choff,
    42);
}
</script>
<pre>tbody.choff property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').choff == 42) ? 'reflects' : 'does not reflect');
</script></a> &lt;tbody choff&gt; attribute</pre>
</body>
</html>
