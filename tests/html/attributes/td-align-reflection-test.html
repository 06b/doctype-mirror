<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[td align] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<td id="test" align="left"></td>
<script type="text/javascript">
function testReflection() {
  assertEquals("[TdAlignAttribute] td.align reflects <td align>",
    document.getElementById('test').align,
    "left");
}
</script>
<pre>td.align property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').align == "left") ? 'reflects' : 'does not reflect');
</script></a> &lt;td align&gt; attribute</pre>
</body>
</html>
