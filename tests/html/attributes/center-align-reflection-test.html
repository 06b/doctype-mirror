<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[center align] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<center id="test" align="left"></center>
<script type="text/javascript">
function testDisplay() {
  assertEquals("[CenterAlignAttribute] center.align reflects <center align>",
    document.getElementById('test').align,
    "left");
}
</script>
<pre>center.align property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').align == "left") ? 'reflects' : 'does not reflect');
</script></a> &lt;center align&gt; attribute</pre>
</body>
</html>
