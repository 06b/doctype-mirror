<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[blockquote clear] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<blockquote id="test" clear="both"></blockquote>
<script type="text/javascript">
function testDisplay() {
  assertEquals("[BlockquoteClearAttribute] blockquote.clear reflects <blockquote clear>",
    document.getElementById('test').clear,
    "both");
}
</script>
<pre>blockquote.clear property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').clear == "both") ? 'reflects' : 'does not reflect');
</script></a> &lt;blockquote clear&gt; attribute</pre>
</body>
</html>
