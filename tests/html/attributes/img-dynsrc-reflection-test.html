<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[img dynsrc] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<img id="test" dynsrc="http://www.example.com/"></img>
<script type="text/javascript">
function testReflection() {
  assertEquals("[ImgDynsrcAttribute] img.dynsrc reflects <img dynsrc>",
    document.getElementById('test').dynsrc,
    "http://www.example.com/");
}
</script>
<pre>img.dynsrc property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').dynsrc == "http://www.example.com/") ? 'reflects' : 'does not reflect');
</script></a> &lt;img dynsrc&gt; attribute</pre>
</body>
</html>
