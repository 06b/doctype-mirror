<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[td valign] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<td id="test" valign="left"></td>
<script type="text/javascript">
function testDisplay() {
  assertEquals("[TdValignAttribute] td.valign reflects <td valign>",
    document.getElementById('test').valign,
    "left");
}
</script>
<pre>td.valign property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').valign == "left") ? 'reflects' : 'does not reflect');
</script></a> &lt;td valign&gt; attribute</pre>
</body>
</html>
