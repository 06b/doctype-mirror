<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[select align="middle"] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<select id="test" align="middle"></select>
<script type="text/javascript">
function testReflection() {
  assertEquals('[SelectAlignAttribute] select.align reflects <select align="middle">',
    "middle",
    document.getElementById('test').align);
}
</script>
<pre>select.align property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').align == "middle") ? 'reflects' : 'does not reflect');
</script></a> &lt;select align="middle"&gt; attribute</pre>
</body>
</html>
