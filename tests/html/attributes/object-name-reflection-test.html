<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[object name] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<object id="test" name="foo"></object>
<script type="text/javascript">
function testDisplay() {
  assertEquals("[ObjectNameAttribute] object.name reflects <object name>",
    document.getElementById('test').name,
    "foo");
}
</script>
<pre>object.name property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').name == "foo") ? 'reflects' : 'does not reflect');
</script></a> &lt;object name&gt; attribute</pre>
</body>
</html>
