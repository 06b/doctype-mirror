<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[param name] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<param id="test" name="foo"></param>
<script type="text/javascript">
function testDisplay() {
  assertEquals("[ParamNameAttribute] param.name reflects <param name>",
    document.getElementById('test').name,
    "foo");
}
</script>
<pre>param.name property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').name == "foo") ? 'reflects' : 'does not reflect');
</script></a> &lt;param name&gt; attribute</pre>
</body>
</html>
