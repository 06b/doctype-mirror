<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[meta charset="utf-8"] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<meta id="test" charset="utf-8"></meta>
<script type="text/javascript">
function testReflection() {
  assertEquals('[MetaCharsetAttribute] meta.charset reflects <meta charset="utf-8">',
    "utf-8",
    document.getElementById('test').charset);
}
</script>
<pre>meta.charset property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').charset == "utf-8") ? 'reflects' : 'does not reflect');
</script></a> &lt;meta charset="utf-8"&gt; attribute</pre>
</body>
</html>
