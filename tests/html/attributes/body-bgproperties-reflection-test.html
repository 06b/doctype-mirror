<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[body bgproperties="fixed"] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>

<body id="test" bgproperties="fixed">
<script type="text/javascript">
function testReflection() {
  assertEquals('[BodyBgpropertiesAttribute] body.bgProperties reflects <body bgproperties="fixed">',
    "fixed",
    document.body.bgProperties);
}
</script>
<pre>body.bgProperties property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.body.bgProperties == "fixed") ? 'reflects' : 'does not reflect');
</script></a> &lt;body bgproperties="fixed"&gt; attribute</pre>

</html>
