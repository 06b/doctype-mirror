<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[area media] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<area id="test" media="foo"></area>
<script type="text/javascript">
function testDisplay() {
  assertEquals("[AreaMediaAttribute] area.media reflects <area media>",
    document.getElementById('test').media,
    "foo");
}
</script>
<pre>area.media property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').media == "foo") ? 'reflects' : 'does not reflect');
</script></a> &lt;area media&gt; attribute</pre>
</body>
</html>
