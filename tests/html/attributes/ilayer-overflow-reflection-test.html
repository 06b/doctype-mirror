<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[ilayer overflow] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<ilayer id="test" overflow="clip"></ilayer>
<script type="text/javascript">
function testDisplay() {
  assertEquals("[IlayerOverflowAttribute] ilayer.overflow reflects <ilayer overflow>",
    document.getElementById('test').overflow,
    "clip");
}
</script>
<pre>ilayer.overflow property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').overflow == "clip") ? 'reflects' : 'does not reflect');
</script></a> &lt;ilayer overflow&gt; attribute</pre>
</body>
</html>
