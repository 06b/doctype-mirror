<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[ilayer overflow="clip"] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<ilayer id="test" overflow="clip"></ilayer>
<script type="text/javascript">
function testReflection() {
  assertEquals('[IlayerOverflowAttribute] ilayer.overflow reflects <ilayer overflow="clip">',
    "clip",
    document.getElementById('test').overflow);
}
</script>
<pre>ilayer.overflow property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').overflow == "clip") ? 'reflects' : 'does not reflect');
</script></a> &lt;ilayer overflow="clip"&gt; attribute</pre>
</body>
</html>
