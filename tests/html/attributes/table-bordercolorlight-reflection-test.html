<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[table bordercolorlight] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<table id="test" bordercolorlight="#ffffff"></table>
<script type="text/javascript">
function testDisplay() {
  assertEquals("[TableBordercolorlightAttribute] table.borderColorLight reflects <table bordercolorlight>",
    document.getElementById('test').borderColorLight,
    "#ffffff");
}
</script>
<pre>table.borderColorLight property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').borderColorLight == "#ffffff") ? 'reflects' : 'does not reflect');
</script></a> &lt;table bordercolorlight&gt; attribute</pre>
</body>
</html>
