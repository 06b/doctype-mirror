<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[colgroup bgcolor] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<colgroup id="test" bgcolor="#ffffff"></colgroup>
<script type="text/javascript">
function testDisplay() {
  assertEquals("[ColgroupBgcolorAttribute] colgroup.bgColor reflects <colgroup bgcolor>",
    document.getElementById('test').bgColor,
    "#ffffff");
}
</script>
<pre>colgroup.bgColor property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').bgColor == "#ffffff") ? 'reflects' : 'does not reflect');
</script></a> &lt;colgroup bgcolor&gt; attribute</pre>
</body>
</html>
