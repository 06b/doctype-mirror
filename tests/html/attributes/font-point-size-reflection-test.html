<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[font point-size="42"] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<font id="test" point-size="42"></font>
<script type="text/javascript">
function testReflection() {
  assertEquals('[FontPointSizeAttribute] font.pointSize reflects <font point-size="42">',
    42,
    document.getElementById('test').pointSize);
}
</script>
<pre>font.pointSize property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').pointSize == 42) ? 'reflects' : 'does not reflect');
</script></a> &lt;font point-size="42"&gt; attribute</pre>
</body>
</html>
