<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[div clear] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<div id="test" clear="both"></div>
<script type="text/javascript">
function testDisplay() {
  assertEquals("[DivClearAttribute] div.clear reflects <div clear>",
    document.getElementById('test').clear,
    "both");
}
</script>
<pre>div.clear property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').clear == "both") ? 'reflects' : 'does not reflect');
</script></a> &lt;div clear&gt; attribute</pre>
</body>
</html>
