<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[frame src] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<frame id="test" src="foo"></frame>
<script type="text/javascript">
function testDisplay() {
  assertEquals("[FrameSrcAttribute] frame.src reflects <frame src>",
    document.getElementById('test').src,
    "foo");
}
</script>
<pre>frame.src property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').src == "foo") ? 'reflects' : 'does not reflect');
</script></a> &lt;frame src&gt; attribute</pre>
</body>
</html>
