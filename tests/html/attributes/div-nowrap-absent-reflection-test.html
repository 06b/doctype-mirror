<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[div] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<div id="test"></div>
<script type="text/javascript">
function testReflection() {
  assertEquals('[DivNowrapAttribute] div.noWrap reflects <div>',
    false,
    document.getElementById('test').noWrap);
}
</script>
<pre>div.noWrap property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').noWrap == false) ? 'reflects' : 'does not reflect');
</script></a> &lt;div&gt; attribute</pre>
</body>
</html>
