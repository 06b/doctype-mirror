<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[ilayer visibility="show"] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<ilayer id="test" visibility="show"></ilayer>
<script type="text/javascript">
function testReflection() {
  assertEquals('[IlayerVisibilityAttribute] ilayer.visibility reflects <ilayer visibility="show">',
    "show",
    document.getElementById('test').visibility);
}
</script>
<pre>ilayer.visibility property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').visibility == "show") ? 'reflects' : 'does not reflect');
</script></a> &lt;ilayer visibility="show"&gt; attribute</pre>
</body>
</html>
