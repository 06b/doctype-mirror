<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[layer overflow="clip"] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<layer id="test" overflow="clip"></layer>
<script type="text/javascript">
function testReflection() {
  assertEquals('[LayerOverflowAttribute] layer.overflow reflects <layer overflow="clip">',
    "clip",
    document.getElementById('test').overflow);
}
</script>
<pre>layer.overflow property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').overflow == "clip") ? 'reflects' : 'does not reflect');
</script></a> &lt;layer overflow="clip"&gt; attribute</pre>
</body>
</html>
