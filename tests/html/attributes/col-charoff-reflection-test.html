<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[col charoff="7"] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<col id="test" charoff="7"></col>
<script type="text/javascript">
function testReflection() {
  assertEquals('[ColCharoffAttribute] col.charoff reflects <col charoff="7">',
    "7",
    document.getElementById('test').charoff);
}
</script>
<pre>col.charoff property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').charoff == "7") ? 'reflects' : 'does not reflect');
</script></a> &lt;col charoff="7"&gt; attribute</pre>
</body>
</html>
