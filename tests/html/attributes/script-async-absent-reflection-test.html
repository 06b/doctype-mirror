<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[script] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<script id="test"></script>
<script type="text/javascript">
function testReflection() {
  assertEquals('[ScriptAsyncAttribute] script.async reflects <script>',
    false,
    document.getElementById('test').async);
}
</script>
<pre>script.async property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').async == false) ? 'reflects' : 'does not reflect');
</script></a> &lt;script&gt; attribute</pre>
</body>
</html>
