<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[audio src] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<audio id="test" src="foo"></audio>
<script type="text/javascript">
function testDisplay() {
  assertEquals("[AudioSrcAttribute] audio.src reflects <audio src>",
    document.getElementById('test').src,
    "foo");
}
</script>
<pre>audio.src property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').src == "foo") ? 'reflects' : 'does not reflect');
</script></a> &lt;audio src&gt; attribute</pre>
</body>
</html>
