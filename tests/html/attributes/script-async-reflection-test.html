<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[script async] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<script id="test" async></script>
<script type="text/javascript">
function testReflection() {
  assertEquals("[ScriptAsyncAttribute] script.async reflects <script async>",
    document.getElementById('test').async,
    true);
}
</script>
<pre>script.async property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').async == true) ? 'reflects' : 'does not reflect');
</script></a> &lt;script async&gt; attribute</pre>
</body>
</html>
