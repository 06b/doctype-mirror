<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[iframe src] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<iframe id="test" src="foo"></iframe>
<script type="text/javascript">
function testDisplay() {
  assertEquals("[IframeSrcAttribute] iframe.src reflects <iframe src>",
    document.getElementById('test').src,
    "foo");
}
</script>
<pre>iframe.src property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').src == "foo") ? 'reflects' : 'does not reflect');
</script></a> &lt;iframe src&gt; attribute</pre>
</body>
</html>
