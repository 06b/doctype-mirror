<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[iframe src] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<iframe id="test" src="http://www.example.com/"></iframe>
<script type="text/javascript">
function testReflection() {
  assertEquals("[IframeSrcAttribute] iframe.src reflects <iframe src>",
    document.getElementById('test').src,
    "http://www.example.com/");
}
</script>
<pre>iframe.src property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').src == "http://www.example.com/") ? 'reflects' : 'does not reflect');
</script></a> &lt;iframe src&gt; attribute</pre>
</body>
</html>
