<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[input disabled] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<input id="test" disabled></input>
<script type="text/javascript">
function testReflection() {
  assertEquals("[InputDisabledAttribute] input.disabled reflects <input disabled>",
    document.getElementById('test').disabled,
    true);
}
</script>
<pre>input.disabled property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').disabled == true) ? 'reflects' : 'does not reflect');
</script></a> &lt;input disabled&gt; attribute</pre>
</body>
</html>
