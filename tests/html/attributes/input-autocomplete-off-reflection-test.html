<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[input autocomplete="off"] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<input id="test" autocomplete="off"></input>
<script type="text/javascript">
function testReflection() {
  assertEquals('[InputAutocompleteAttribute] input.autocomplete reflects <input autocomplete="off">',
    "off",
    document.getElementById('test').autocomplete);
}
</script>
<pre>input.autocomplete property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').autocomplete == "off") ? 'reflects' : 'does not reflect');
</script></a> &lt;input autocomplete="off"&gt; attribute</pre>
</body>
</html>
