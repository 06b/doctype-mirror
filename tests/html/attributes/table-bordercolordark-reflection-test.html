<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[table bordercolordark="#ffffff"] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<table id="test" bordercolordark="#ffffff"></table>
<script type="text/javascript">
function testReflection() {
  assertEquals('[TableBordercolordarkAttribute] table.borderColorDark reflects <table bordercolordark="#ffffff">',
    "#ffffff",
    document.getElementById('test').borderColorDark);
}
</script>
<pre>table.borderColorDark property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').borderColorDark == "#ffffff") ? 'reflects' : 'does not reflect');
</script></a> &lt;table bordercolordark="#ffffff"&gt; attribute</pre>
</body>
</html>
