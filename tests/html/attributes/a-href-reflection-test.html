<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[a href] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<a id="test" href="http://www.example.com/"></a>
<script type="text/javascript">
function testDisplay() {
  assertEquals("[AHrefAttribute] a.href reflects <a href>",
    document.getElementById('test').href,
    "http://www.example.com/");
}
</script>
<pre>a.href property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').href == "http://www.example.com/") ? 'reflects' : 'does not reflect');
</script></a> &lt;a href&gt; attribute</pre>
</body>
</html>
