<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[dt height] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<dt id="test" height="42"></dt>
<script type="text/javascript">
function testDisplay() {
  assertEquals("[DtHeightAttribute] dt.height reflects <dt height>",
    document.getElementById('test').height,
    42);
}
</script>
<pre>dt.height property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').height == 42) ? 'reflects' : 'does not reflect');
</script></a> &lt;dt height&gt; attribute</pre>
</body>
</html>
