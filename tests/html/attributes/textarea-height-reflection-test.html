<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[textarea height="7"] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<textarea id="test" height="7"></textarea>
<script type="text/javascript">
function testReflection() {
  assertEquals('[TextareaHeightAttribute] textarea.height reflects <textarea height="7">',
    "7",
    document.getElementById('test').height);
}
</script>
<pre>textarea.height property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').height == "7") ? 'reflects' : 'does not reflect');
</script></a> &lt;textarea height="7"&gt; attribute</pre>
</body>
</html>
