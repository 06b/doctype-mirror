<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[th valign="baseline"] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<table><th id="test" valign="baseline"></th></table>
<script type="text/javascript">
function testReflection() {
  assertEquals('[ThValignAttribute] th.vAlign reflects <th valign="baseline">',
    "baseline",
    document.getElementById('test').vAlign);
}
</script>
<pre>th.vAlign property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').vAlign == "baseline") ? 'reflects' : 'does not reflect');
</script></a> &lt;th valign="baseline"&gt; attribute</pre>
</body>
</html>
