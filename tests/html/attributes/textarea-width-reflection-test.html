<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[textarea width] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<textarea id="test" width="42"></textarea>
<script type="text/javascript">
function testReflection() {
  assertEquals("[TextareaWidthAttribute] textarea.width reflects <textarea width>",
    document.getElementById('test').width,
    42);
}
</script>
<pre>textarea.width property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').width == 42) ? 'reflects' : 'does not reflect');
</script></a> &lt;textarea width&gt; attribute</pre>
</body>
</html>
