<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[object width] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<object id="test" width="42"></object>
<script type="text/javascript">
function testDisplay() {
  assertEquals("[ObjectWidthAttribute] object.width reflects <object width>",
    document.getElementById('test').width,
    42);
}
</script>
<pre>object.width property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').width == 42) ? 'reflects' : 'does not reflect');
</script></a> &lt;object width&gt; attribute</pre>
</body>
</html>
