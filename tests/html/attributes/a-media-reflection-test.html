<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[a media] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<a id="test" media="foo"></a>
<script type="text/javascript">
function testDisplay() {
  assertEquals("[AMediaAttribute] a.media reflects <a media>",
    document.getElementById('test').media,
    "foo");
}
</script>
<pre>a.media property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').media == "foo") ? 'reflects' : 'does not reflect');
</script></a> &lt;a media&gt; attribute</pre>
</body>
</html>
