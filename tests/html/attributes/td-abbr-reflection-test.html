<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[td abbr="foo"] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<table><td id="test" abbr="foo"></td></table>
<script type="text/javascript">
function testReflection() {
  assertEquals('[TdAbbrAttribute] td.abbr reflects <td abbr="foo">',
    "foo",
    document.getElementById('test').abbr);
}
</script>
<pre>td.abbr property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').abbr == "foo") ? 'reflects' : 'does not reflect');
</script></a> &lt;td abbr="foo"&gt; attribute</pre>
</body>
</html>
