<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[table clear] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<table id="test" clear="both"></table>
<script type="text/javascript">
function testDisplay() {
  assertEquals("[TableClearAttribute] table.clear reflects <table clear>",
    document.getElementById('test').clear,
    "both");
}
</script>
<pre>table.clear property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').clear == "both") ? 'reflects' : 'does not reflect');
</script></a> &lt;table clear&gt; attribute</pre>
</body>
</html>
