<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[style media] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<style id="test" media="foo"></style>
<script type="text/javascript">
function testDisplay() {
  assertEquals("[StyleMediaAttribute] style.media reflects <style media>",
    document.getElementById('test').media,
    "foo");
}
</script>
<pre>style.media property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').media == "foo") ? 'reflects' : 'does not reflect');
</script></a> &lt;style media&gt; attribute</pre>
</body>
</html>
