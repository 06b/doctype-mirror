<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[audio controls] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<audio id="test" controls></audio>
<script type="text/javascript">
function testReflection() {
  assertEquals('[AudioControlsAttribute] audio.controls reflects <audio controls>',
    true,
    document.getElementById('test').controls);
}
</script>
<pre>audio.controls property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').controls == true) ? 'reflects' : 'does not reflect');
</script></a> &lt;audio controls&gt; attribute</pre>
</body>
</html>
