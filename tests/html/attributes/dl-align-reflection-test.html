<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[dl align] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<dl id="test" align="left"></dl>
<script type="text/javascript">
function testDisplay() {
  assertEquals("[DlAlignAttribute] dl.align reflects <dl align>",
    document.getElementById('test').align,
    "left");
}
</script>
<pre>dl.align property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').align == "left") ? 'reflects' : 'does not reflect');
</script></a> &lt;dl align&gt; attribute</pre>
</body>
</html>
