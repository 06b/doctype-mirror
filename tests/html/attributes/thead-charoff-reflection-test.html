<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[thead charoff] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<thead id="test" charoff="42"></thead>
<script type="text/javascript">
function testDisplay() {
  assertEquals("[TheadCharoffAttribute] thead.charoff reflects <thead charoff>",
    document.getElementById('test').charoff,
    42);
}
</script>
<pre>thead.charoff property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').charoff == 42) ? 'reflects' : 'does not reflect');
</script></a> &lt;thead charoff&gt; attribute</pre>
</body>
</html>
