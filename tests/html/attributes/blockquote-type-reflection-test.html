<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[blockquote type="jwz"] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<blockquote id="test" type="jwz"></blockquote>
<script type="text/javascript">
function testReflection() {
  assertEquals('[BlockquoteTypeAttribute] blockquote.type reflects <blockquote type="jwz">',
    "jwz",
    document.getElementById('test').type);
}
</script>
<pre>blockquote.type property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').type == "jwz") ? 'reflects' : 'does not reflect');
</script></a> &lt;blockquote type="jwz"&gt; attribute</pre>
</body>
</html>
