<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[blockquote type] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<blockquote id="test" type="foo"></blockquote>
<script type="text/javascript">
function testReflection() {
  assertEquals("[BlockquoteTypeAttribute] blockquote.type reflects <blockquote type>",
    document.getElementById('test').type,
    "foo");
}
</script>
<pre>blockquote.type property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').type == "foo") ? 'reflects' : 'does not reflect');
</script></a> &lt;blockquote type&gt; attribute</pre>
</body>
</html>
