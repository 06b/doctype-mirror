<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[img width] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<img id="test" width="42"></img>
<script type="text/javascript">
function testReflection() {
  assertEquals("[ImgWidthAttribute] img.width reflects <img width>",
    document.getElementById('test').width,
    42);
}
</script>
<pre>img.width property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').width == 42) ? 'reflects' : 'does not reflect');
</script></a> &lt;img width&gt; attribute</pre>
</body>
</html>
