<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[iframe marginwidth="42"] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<iframe id="test" src="blank.html" marginwidth="42"></iframe>
<script type="text/javascript">
function testReflection() {
  assertEquals('[IframeMarginwidthAttribute] iframe.marginWidth reflects <iframe marginwidth="42">',
    42,
    document.getElementById('test').marginWidth);
}
</script>
<pre>iframe.marginWidth property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').marginWidth == 42) ? 'reflects' : 'does not reflect');
</script></a> &lt;iframe marginwidth="42"&gt; attribute</pre>
</body>
</html>
