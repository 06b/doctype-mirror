<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[applet src] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<applet id="test" src="foo"></applet>
<script type="text/javascript">
function testDisplay() {
  assertEquals("[AppletSrcAttribute] applet.src reflects <applet src>",
    document.getElementById('test').src,
    "foo");
}
</script>
<pre>applet.src property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').src == "foo") ? 'reflects' : 'does not reflect');
</script></a> &lt;applet src&gt; attribute</pre>
</body>
</html>
