<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[html version] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<html id="test" version="foo"></html>
<script type="text/javascript">
function testDisplay() {
  assertEquals("[HtmlVersionAttribute] html.version reflects <html version>",
    document.getElementById('test').version,
    "foo");
}
</script>
<pre>html.version property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').version == "foo") ? 'reflects' : 'does not reflect');
</script></a> &lt;html version&gt; attribute</pre>
</body>
</html>
