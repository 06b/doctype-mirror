<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[hr clear="left"] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<hr id="test" clear="left"></hr>
<script type="text/javascript">
function testReflection() {
  assertEquals('[HrClearAttribute] hr.clear reflects <hr clear="left">',
    "left",
    document.getElementById('test').clear);
}
</script>
<pre>hr.clear property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').clear == "left") ? 'reflects' : 'does not reflect');
</script></a> &lt;hr clear="left"&gt; attribute</pre>
</body>
</html>
