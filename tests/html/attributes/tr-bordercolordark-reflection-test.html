<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[tr bordercolordark] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<tr id="test" bordercolordark="#ffffff"></tr>
<script type="text/javascript">
function testDisplay() {
  assertEquals("[TrBordercolordarkAttribute] tr.borderColorDark reflects <tr bordercolordark>",
    document.getElementById('test').borderColorDark,
    "#ffffff");
}
</script>
<pre>tr.borderColorDark property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').borderColorDark == "#ffffff") ? 'reflects' : 'does not reflect');
</script></a> &lt;tr bordercolordark&gt; attribute</pre>
</body>
</html>
