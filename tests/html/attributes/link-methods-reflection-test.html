<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[link methods] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<link id="test" methods="foo"></link>
<script type="text/javascript">
function testDisplay() {
  assertEquals("[LinkMethodsAttribute] link.methods reflects <link methods>",
    document.getElementById('test').methods,
    "foo");
}
</script>
<pre>link.methods property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').methods == "foo") ? 'reflects' : 'does not reflect');
</script></a> &lt;link methods&gt; attribute</pre>
</body>
</html>
