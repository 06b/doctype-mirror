<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[link methods="GET"] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<link id="test" methods="GET"></link>
<script type="text/javascript">
function testReflection() {
  assertEquals('[LinkMethodsAttribute] link.Methods reflects <link methods="GET">',
    "GET",
    document.getElementById('test').Methods);
}
</script>
<pre>link.Methods property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').Methods == "GET") ? 'reflects' : 'does not reflect');
</script></a> &lt;link methods="GET"&gt; attribute</pre>
</body>
</html>
