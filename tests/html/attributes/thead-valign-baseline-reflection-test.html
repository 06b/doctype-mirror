<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[thead valign="baseline"] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<table><thead id="test" valign="baseline"></thead></table>
<script type="text/javascript">
function testReflection() {
  assertEquals('[TheadValignAttribute] thead.vAlign reflects <thead valign="baseline">',
    "baseline",
    document.getElementById('test').vAlign);
}
</script>
<pre>thead.vAlign property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').vAlign == "baseline") ? 'reflects' : 'does not reflect');
</script></a> &lt;thead valign="baseline"&gt; attribute</pre>
</body>
</html>
