<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[layer pagey="42"] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<layer id="test" pagey="42"></layer>
<script type="text/javascript">
function testReflection() {
  assertEquals('[LayerPageyAttribute] layer.pagey reflects <layer pagey="42">',
    42,
    document.getElementById('test').pagey);
}
</script>
<pre>layer.pagey property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').pagey == 42) ? 'reflects' : 'does not reflect');
</script></a> &lt;layer pagey="42"&gt; attribute</pre>
</body>
</html>
