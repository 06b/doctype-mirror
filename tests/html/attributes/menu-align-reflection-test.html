<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[menu align] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<menu id="test" align="left"></menu>
<script type="text/javascript">
function testReflection() {
  assertEquals("[MenuAlignAttribute] menu.align reflects <menu align>",
    document.getElementById('test').align,
    "left");
}
</script>
<pre>menu.align property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').align == "left") ? 'reflects' : 'does not reflect');
</script></a> &lt;menu align&gt; attribute</pre>
</body>
</html>
