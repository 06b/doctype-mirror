<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[object codebase] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<object id="test" codebase="foo"></object>
<script type="text/javascript">
function testDisplay() {
  assertEquals("[ObjectCodebaseAttribute] object.codebase reflects <object codebase>",
    document.getElementById('test').codebase,
    "foo");
}
</script>
<pre>object.codebase property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').codebase == "foo") ? 'reflects' : 'does not reflect');
</script></a> &lt;object codebase&gt; attribute</pre>
</body>
</html>
