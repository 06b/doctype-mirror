<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[iframe vspace] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<iframe id="test" vspace="42"></iframe>
<script type="text/javascript">
function testReflection() {
  assertEquals("[IframeVspaceAttribute] iframe.vspace reflects <iframe vspace>",
    document.getElementById('test').vspace,
    42);
}
</script>
<pre>iframe.vspace property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').vspace == 42) ? 'reflects' : 'does not reflect');
</script></a> &lt;iframe vspace&gt; attribute</pre>
</body>
</html>
