<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[img start] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<img id="test" start="foo"></img>
<script type="text/javascript">
function testDisplay() {
  assertEquals("[ImgStartAttribute] img.start reflects <img start>",
    document.getElementById('test').start,
    "foo");
}
</script>
<pre>img.start property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').start == "foo") ? 'reflects' : 'does not reflect');
</script></a> &lt;img start&gt; attribute</pre>
</body>
</html>
