<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[sound src] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<sound id="test" src="foo"></sound>
<script type="text/javascript">
function testDisplay() {
  assertEquals("[SoundSrcAttribute] sound.src reflects <sound src>",
    document.getElementById('test').src,
    "foo");
}
</script>
<pre>sound.src property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').src == "foo") ? 'reflects' : 'does not reflect');
</script></a> &lt;sound src&gt; attribute</pre>
</body>
</html>
