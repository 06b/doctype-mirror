<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[option value] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<option id="test" value="foo"></option>
<script type="text/javascript">
function testReflection() {
  assertEquals("[OptionValueAttribute] option.value reflects <option value>",
    document.getElementById('test').value,
    "foo");
}
</script>
<pre>option.value property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').value == "foo") ? 'reflects' : 'does not reflect');
</script></a> &lt;option value&gt; attribute</pre>
</body>
</html>
