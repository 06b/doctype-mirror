<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[option] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<select><option id="test"></option></select>
<script type="text/javascript">
function testReflection() {
  assertEquals('[OptionSelectedAttribute] option.selected reflects <select><option>',
    false,
    document.getElementById('test').selected);
}
</script>
<pre>option.selected property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').selected == false) ? 'reflects' : 'does not reflect');
</script></a> &lt;option&gt; attribute</pre>
</body>
</html>
