<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[a name] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<a id="test" name="foo"></a>
<script type="text/javascript">
function testReflection() {
  assertEquals("[ANameAttribute] a.name reflects <a name>",
    document.getElementById('test').name,
    "foo");
}
</script>
<pre>a.name property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').name == "foo") ? 'reflects' : 'does not reflect');
</script></a> &lt;a name&gt; attribute</pre>
</body>
</html>
