<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[menu label] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<menu id="test" label="foo"></menu>
<script type="text/javascript">
function testDisplay() {
  assertEquals("[MenuLabelAttribute] menu.label reflects <menu label>",
    document.getElementById('test').label,
    "foo");
}
</script>
<pre>menu.label property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').label == "foo") ? 'reflects' : 'does not reflect');
</script></a> &lt;menu label&gt; attribute</pre>
</body>
</html>
