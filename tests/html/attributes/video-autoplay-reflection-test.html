<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[video autoplay] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<video id="test" autoplay></video>
<script type="text/javascript">
function testReflection() {
  assertEquals("[VideoAutoplayAttribute] video.autoplay reflects <video autoplay>",
    document.getElementById('test').autoplay,
    "true");
}
</script>
<pre>video.autoplay property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').autoplay == "true") ? 'reflects' : 'does not reflect');
</script></a> &lt;video autoplay&gt; attribute</pre>
</body>
</html>
