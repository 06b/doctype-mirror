<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[thead align="left"] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<table><thead id="test" align="left"></thead></table>
<script type="text/javascript">
function testReflection() {
  assertEquals('[TheadAlignAttribute] thead.align reflects <thead align="left">',
    "left",
    document.getElementById('test').align);
}
</script>
<pre>thead.align property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').align == "left") ? 'reflects' : 'does not reflect');
</script></a> &lt;thead align="left"&gt; attribute</pre>
</body>
</html>
