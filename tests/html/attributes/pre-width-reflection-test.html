<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[pre width] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<pre id="test" width="42"></pre>
<script type="text/javascript">
function testReflection() {
  assertEquals("[PreWidthAttribute] pre.width reflects <pre width>",
    document.getElementById('test').width,
    42);
}
</script>
<pre>pre.width property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').width == 42) ? 'reflects' : 'does not reflect');
</script></a> &lt;pre width&gt; attribute</pre>
</body>
</html>
