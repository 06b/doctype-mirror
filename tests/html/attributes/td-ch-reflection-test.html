<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[td ch] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<td id="test" ch="C"></td>
<script type="text/javascript">
function testReflection() {
  assertEquals("[TdChAttribute] td.ch reflects <td ch>",
    document.getElementById('test').ch,
    "C");
}
</script>
<pre>td.ch property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').ch == "C") ? 'reflects' : 'does not reflect');
</script></a> &lt;td ch&gt; attribute</pre>
</body>
</html>
