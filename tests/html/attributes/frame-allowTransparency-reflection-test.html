<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[frame allowTransparency] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<frame id="test" allowTransparency="true"></frame>
<script type="text/javascript">
function testReflection() {
  assertEquals("[FrameAllowtransparencyAttribute] frame.allowTransparency reflects <frame allowTransparency>",
    document.getElementById('test').allowTransparency,
    true);
}
</script>
<pre>frame.allowTransparency property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').allowTransparency == true) ? 'reflects' : 'does not reflect');
</script></a> &lt;frame allowTransparency&gt; attribute</pre>
</body>
</html>
