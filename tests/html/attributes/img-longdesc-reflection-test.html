<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[img longdesc="http://www.example.com/"] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<img id="test" longdesc="http://www.example.com/"></img>
<script type="text/javascript">
function testReflection() {
  assertEquals('[ImgLongdescAttribute] img.longDesc reflects <img longdesc="http://www.example.com/">',
    "http://www.example.com/",
    document.getElementById('test').longDesc);
}
</script>
<pre>img.longDesc property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').longDesc == "http://www.example.com/") ? 'reflects' : 'does not reflect');
</script></a> &lt;img longdesc="http://www.example.com/"&gt; attribute</pre>
</body>
</html>
