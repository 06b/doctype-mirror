<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[img longdesc] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<img id="test" longdesc="http://www.example.com/"></img>
<script type="text/javascript">
function testDisplay() {
  assertEquals("[ImgLongdescAttribute] img.longdesc reflects <img longdesc>",
    document.getElementById('test').longdesc,
    "http://www.example.com/");
}
</script>
<pre>img.longdesc property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').longdesc == "http://www.example.com/") ? 'reflects' : 'does not reflect');
</script></a> &lt;img longdesc&gt; attribute</pre>
</body>
</html>
