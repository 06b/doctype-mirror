<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[th align] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<th id="test" align="left"></th>
<script type="text/javascript">
function testReflection() {
  assertEquals("[ThAlignAttribute] th.align reflects <th align>",
    document.getElementById('test').align,
    "left");
}
</script>
<pre>th.align property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').align == "left") ? 'reflects' : 'does not reflect');
</script></a> &lt;th align&gt; attribute</pre>
</body>
</html>
