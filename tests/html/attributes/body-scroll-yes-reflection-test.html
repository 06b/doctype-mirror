<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[body scroll="yes"] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>

<body id="test" scroll="yes">
<script type="text/javascript">
function testReflection() {
  assertEquals('[BodyScrollAttribute] body.scroll reflects <body scroll="yes">',
    "yes",
    document.body.scroll);
}
</script>
<pre>body.scroll property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.body.scroll == "yes") ? 'reflects' : 'does not reflect');
</script></a> &lt;body scroll="yes"&gt; attribute</pre>
