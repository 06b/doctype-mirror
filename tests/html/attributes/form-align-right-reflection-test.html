<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[form align="right"] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<form id="test" align="right"></form>
<script type="text/javascript">
function testReflection() {
  assertEquals('[FormAlignAttribute] form.align reflects <form align="right">',
    "right",
    document.getElementById('test').align);
}
</script>
<pre>form.align property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').align == "right") ? 'reflects' : 'does not reflect');
</script></a> &lt;form align="right"&gt; attribute</pre>
</body>
</html>
