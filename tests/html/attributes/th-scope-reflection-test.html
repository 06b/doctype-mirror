<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[th scope] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<th id="test" scope="col"></th>
<script type="text/javascript">
function testReflection() {
  assertEquals("[ThScopeAttribute] th.scope reflects <th scope>",
    document.getElementById('test').scope,
    "col");
}
</script>
<pre>th.scope property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').scope == "col") ? 'reflects' : 'does not reflect');
</script></a> &lt;th scope&gt; attribute</pre>
</body>
</html>
