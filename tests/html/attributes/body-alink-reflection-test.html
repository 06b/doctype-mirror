<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[body alink] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<body id="test" alink="foo"></body>
<script type="text/javascript">
function testDisplay() {
  assertEquals("[BodyAlinkAttribute] body.alink reflects <body alink>",
    document.getElementById('test').alink,
    "foo");
}
</script>
<pre>body.alink property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').alink == "foo") ? 'reflects' : 'does not reflect');
</script></a> &lt;body alink&gt; attribute</pre>
</body>
</html>
