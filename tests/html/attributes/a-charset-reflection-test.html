<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[a charset] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<a id="test" charset="utf-8"></a>
<script type="text/javascript">
function testDisplay() {
  assertEquals("[ACharsetAttribute] a.charset reflects <a charset>",
    document.getElementById('test').charset,
    "utf-8");
}
</script>
<pre>a.charset property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').charset == "utf-8") ? 'reflects' : 'does not reflect');
</script></a> &lt;a charset&gt; attribute</pre>
</body>
</html>
