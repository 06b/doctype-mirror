<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[img loop] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<img id="test" loop="42"></img>
<script type="text/javascript">
function testReflection() {
  assertEquals("[ImgLoopAttribute] img.loop reflects <img loop>",
    document.getElementById('test').loop,
    42);
}
</script>
<pre>img.loop property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').loop == 42) ? 'reflects' : 'does not reflect');
</script></a> &lt;img loop&gt; attribute</pre>
</body>
</html>
