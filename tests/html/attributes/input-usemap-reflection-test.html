<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[input usemap="http://www.example.com/"] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<input id="test" usemap="http://www.example.com/"></input>
<script type="text/javascript">
function testReflection() {
  assertEquals('[InputUsemapAttribute] input.useMap reflects <input usemap="http://www.example.com/">',
    "http://www.example.com/",
    document.getElementById('test').useMap);
}
</script>
<pre>input.useMap property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').useMap == "http://www.example.com/") ? 'reflects' : 'does not reflect');
</script></a> &lt;input usemap="http://www.example.com/"&gt; attribute</pre>
</body>
</html>
