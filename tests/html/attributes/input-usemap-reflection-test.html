<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[input usemap] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<input id="test" usemap="foo"></input>
<script type="text/javascript">
function testDisplay() {
  assertEquals("[InputUsemapAttribute] input.usemap reflects <input usemap>",
    document.getElementById('test').usemap,
    "foo");
}
</script>
<pre>input.usemap property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').usemap == "foo") ? 'reflects' : 'does not reflect');
</script></a> &lt;input usemap&gt; attribute</pre>
</body>
</html>
