<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[input usemap] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<input id="test" usemap="http://www.example.com/"></input>
<script type="text/javascript">
function testDisplay() {
  assertEquals("[InputUsemapAttribute] input.useMap reflects <input usemap>",
    document.getElementById('test').useMap,
    "http://www.example.com/");
}
</script>
<pre>input.useMap property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').useMap == "http://www.example.com/") ? 'reflects' : 'does not reflect');
</script></a> &lt;input usemap&gt; attribute</pre>
</body>
</html>
