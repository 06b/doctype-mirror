<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[p width] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<p id="test" width="42"></p>
<script type="text/javascript">
function testReflection() {
  assertEquals("[PWidthAttribute] p.width reflects <p width>",
    document.getElementById('test').width,
    42);
}
</script>
<pre>p.width property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').width == 42) ? 'reflects' : 'does not reflect');
</script></a> &lt;p width&gt; attribute</pre>
</body>
</html>
