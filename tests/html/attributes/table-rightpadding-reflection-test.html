<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[table rightpadding] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<table id="test" rightpadding="foo"></table>
<script type="text/javascript">
function testDisplay() {
  assertEquals("[TableRightpaddingAttribute] table.rightpadding reflects <table rightpadding>",
    document.getElementById('test').rightpadding,
    "foo");
}
</script>
<pre>table.rightpadding property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').rightpadding == "foo") ? 'reflects' : 'does not reflect');
</script></a> &lt;table rightpadding&gt; attribute</pre>
</body>
</html>
