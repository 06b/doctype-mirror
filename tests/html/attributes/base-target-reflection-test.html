<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[base target] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<base id="test" target="foo"></base>
<script type="text/javascript">
function testReflection() {
  assertEquals("[BaseTargetAttribute] base.target reflects <base target>",
    document.getElementById('test').target,
    "foo");
}
</script>
<pre>base.target property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').target == "foo") ? 'reflects' : 'does not reflect');
</script></a> &lt;base target&gt; attribute</pre>
</body>
</html>
