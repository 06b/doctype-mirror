<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[base target="foo"] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<base id="test" target="foo"></base>
<script type="text/javascript">
function testReflection() {
  assertEquals('[BaseTargetAttribute] base.target reflects <base target="foo">',
    "foo",
    document.getElementById('test').target);
}
</script>
<pre>base.target property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').target == "foo") ? 'reflects' : 'does not reflect');
</script></a> &lt;base target="foo"&gt; attribute</pre>
</body>
</html>
