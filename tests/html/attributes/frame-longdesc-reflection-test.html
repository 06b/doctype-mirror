<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[frame longdesc] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<frame id="test" longdesc="foo"></frame>
<script type="text/javascript">
function testDisplay() {
  assertEquals("[FrameLongdescAttribute] frame.longdesc reflects <frame longdesc>",
    document.getElementById('test').longdesc,
    "foo");
}
</script>
<pre>frame.longdesc property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').longdesc == "foo") ? 'reflects' : 'does not reflect');
</script></a> &lt;frame longdesc&gt; attribute</pre>
</body>
</html>
