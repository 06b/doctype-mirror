<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[dl width] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<dl id="test" width="42"></dl>
<script type="text/javascript">
function testDisplay() {
  assertEquals("[DlWidthAttribute] dl.width reflects <dl width>",
    document.getElementById('test').width,
    42);
}
</script>
<pre>dl.width property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').width == 42) ? 'reflects' : 'does not reflect');
</script></a> &lt;dl width&gt; attribute</pre>
</body>
</html>
