<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[img src] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<img id="test" src="http://www.example.com/"></img>
<script type="text/javascript">
function testReflection() {
  assertEquals("[ImgSrcAttribute] img.src reflects <img src>",
    document.getElementById('test').src,
    "http://www.example.com/");
}
</script>
<pre>img.src property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').src == "http://www.example.com/") ? 'reflects' : 'does not reflect');
</script></a> &lt;img src&gt; attribute</pre>
</body>
</html>
