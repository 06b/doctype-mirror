<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[command title] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<command id="test" title="foo"></command>
<script type="text/javascript">
function testReflection() {
  assertEquals("[CommandTitleAttribute] command.title reflects <command title>",
    document.getElementById('test').title,
    "foo");
}
</script>
<pre>command.title property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').title == "foo") ? 'reflects' : 'does not reflect');
</script></a> &lt;command title&gt; attribute</pre>
</body>
</html>
