<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[command checked] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<command id="test" checked></command>
<script type="text/javascript">
function testReflection() {
  assertEquals("[CommandCheckedAttribute] command.checked reflects <command checked>",
    document.getElementById('test').checked,
    true);
}
</script>
<pre>command.checked property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').checked == true) ? 'reflects' : 'does not reflect');
</script></a> &lt;command checked&gt; attribute</pre>
</body>
</html>
