<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[select align] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<select id="test" align="left"></select>
<script type="text/javascript">
function testDisplay() {
  assertEquals("[SelectAlignAttribute] select.align reflects <select align>",
    document.getElementById('test').align,
    "left");
}
</script>
<pre>select.align property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').align == "left") ? 'reflects' : 'does not reflect');
</script></a> &lt;select align&gt; attribute</pre>
</body>
</html>
