<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[option disabled] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<option id="test" disabled></option>
<script type="text/javascript">
function testDisplay() {
  assertEquals("[OptionDisabledAttribute] option.disabled reflects <option disabled>",
    document.getElementById('test').disabled,
    "true");
}
</script>
<pre>option.disabled property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').disabled == "true") ? 'reflects' : 'does not reflect');
</script></a> &lt;option disabled&gt; attribute</pre>
</body>
</html>
