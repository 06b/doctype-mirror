<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[spacer align] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<spacer id="test" align="left"></spacer>
<script type="text/javascript">
function testReflection() {
  assertEquals("[SpacerAlignAttribute] spacer.align reflects <spacer align>",
    document.getElementById('test').align,
    "left");
}
</script>
<pre>spacer.align property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').align == "left") ? 'reflects' : 'does not reflect');
</script></a> &lt;spacer align&gt; attribute</pre>
</body>
</html>
