<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[frameset width] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<frameset id="test" width="42"></frameset>
<script type="text/javascript">
function testDisplay() {
  assertEquals("[FramesetWidthAttribute] frameset.width reflects <frameset width>",
    document.getElementById('test').width,
    42);
}
</script>
<pre>frameset.width property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').width == 42) ? 'reflects' : 'does not reflect');
</script></a> &lt;frameset width&gt; attribute</pre>
</body>
</html>
