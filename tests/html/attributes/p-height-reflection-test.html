<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[p height] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<p id="test" height="42"></p>
<script type="text/javascript">
function testReflection() {
  assertEquals("[PHeightAttribute] p.height reflects <p height>",
    document.getElementById('test').height,
    42);
}
</script>
<pre>p.height property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').height == 42) ? 'reflects' : 'does not reflect');
</script></a> &lt;p height&gt; attribute</pre>
</body>
</html>
