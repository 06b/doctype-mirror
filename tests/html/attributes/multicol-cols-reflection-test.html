<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[multicol cols="42"] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<multicol id="test" cols="42"></multicol>
<script type="text/javascript">
function testReflection() {
  assertEquals('[MulticolColsAttribute] multicol.cols reflects <multicol cols="42">',
    42,
    document.getElementById('test').cols);
}
</script>
<pre>multicol.cols property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').cols == 42) ? 'reflects' : 'does not reflect');
</script></a> &lt;multicol cols="42"&gt; attribute</pre>
</body>
</html>
