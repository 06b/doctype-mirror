<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[caption height] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<caption id="test" height="42"></caption>
<script type="text/javascript">
function testDisplay() {
  assertEquals("[CaptionHeightAttribute] caption.height reflects <caption height>",
    document.getElementById('test').height,
    42);
}
</script>
<pre>caption.height property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').height == 42) ? 'reflects' : 'does not reflect');
</script></a> &lt;caption height&gt; attribute</pre>
</body>
</html>
