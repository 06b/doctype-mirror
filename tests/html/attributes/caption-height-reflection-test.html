<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[caption height="7"] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<table><caption id="test" height="7"></caption></table>
<script type="text/javascript">
function testReflection() {
  assertEquals('[CaptionHeightAttribute] caption.height reflects <caption height="7">',
    "7",
    document.getElementById('test').height);
}
</script>
<pre>caption.height property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').height == "7") ? 'reflects' : 'does not reflect');
</script></a> &lt;caption height="7"&gt; attribute</pre>
</body>
</html>
