<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[marquee loop] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<marquee id="test" loop="42"></marquee>
<script type="text/javascript">
function testDisplay() {
  assertEquals("[MarqueeLoopAttribute] marquee.loop reflects <marquee loop>",
    document.getElementById('test').loop,
    42);
}
</script>
<pre>marquee.loop property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').loop == 42) ? 'reflects' : 'does not reflect');
</script></a> &lt;marquee loop&gt; attribute</pre>
</body>
</html>
