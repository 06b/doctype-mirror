<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[link src] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<link id="test" src="http://www.example.com/"></link>
<script type="text/javascript">
function testReflection() {
  assertEquals("[LinkSrcAttribute] link.src reflects <link src>",
    document.getElementById('test').src,
    "http://www.example.com/");
}
</script>
<pre>link.src property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').src == "http://www.example.com/") ? 'reflects' : 'does not reflect');
</script></a> &lt;link src&gt; attribute</pre>
</body>
</html>
