<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[body marginheight="7"] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>

<body id="test" marginheight="7">
<script type="text/javascript">
function testReflection() {
  assertEquals('[BodyMarginheightAttribute] body.marginHeight reflects <body marginheight="7">',
    "7",
    document.body.marginHeight);
}
</script>
<pre>body.marginHeight property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.body.marginHeight == "7") ? 'reflects' : 'does not reflect');
</script></a> &lt;body marginheight="7"&gt; attribute</pre>

</html>
