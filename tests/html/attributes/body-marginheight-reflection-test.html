<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[body marginheight] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>

<body id="test" marginheight="42">
<script type="text/javascript">
function testReflection() {
  assertEquals("[BodyMarginheightAttribute] body.marginHeight reflects <body marginheight>",
    document.body.marginHeight,
    42);
}
</script>
<pre>body.marginHeight property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.body.marginHeight == 42) ? 'reflects' : 'does not reflect');
</script></a> &lt;body marginheight&gt; attribute</pre>

</html>
