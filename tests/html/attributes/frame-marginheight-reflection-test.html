<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[frame marginheight] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<frame id="test" marginheight="42"></frame>
<script type="text/javascript">
function testReflection() {
  assertEquals("[FrameMarginheightAttribute] frame.marginHeight reflects <frame marginheight>",
    document.getElementById('test').marginHeight,
    42);
}
</script>
<pre>frame.marginHeight property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').marginHeight == 42) ? 'reflects' : 'does not reflect');
</script></a> &lt;frame marginheight&gt; attribute</pre>
</body>
</html>
