<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[ol align] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<ol id="test" align="left"></ol>
<script type="text/javascript">
function testDisplay() {
  assertEquals("[OlAlignAttribute] ol.align reflects <ol align>",
    document.getElementById('test').align,
    "left");
}
</script>
<pre>ol.align property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').align == "left") ? 'reflects' : 'does not reflect');
</script></a> &lt;ol align&gt; attribute</pre>
</body>
</html>
