<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[input autocomplete] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<input id="test" autocomplete="on"></input>
<script type="text/javascript">
function testDisplay() {
  assertEquals("[InputAutocompleteAttribute] input.autocomplete reflects <input autocomplete>",
    document.getElementById('test').autocomplete,
    "on");
}
</script>
<pre>input.autocomplete property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').autocomplete == "on") ? 'reflects' : 'does not reflect');
</script></a> &lt;input autocomplete&gt; attribute</pre>
</body>
</html>
