<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[table cellspacing] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<table id="test" cellspacing="foo"></table>
<script type="text/javascript">
function testDisplay() {
  assertEquals("[TableCellspacingAttribute] table.cellspacing reflects <table cellspacing>",
    document.getElementById('test').cellspacing,
    "foo");
}
</script>
<pre>table.cellspacing property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').cellspacing == "foo") ? 'reflects' : 'does not reflect');
</script></a> &lt;table cellspacing&gt; attribute</pre>
</body>
</html>
