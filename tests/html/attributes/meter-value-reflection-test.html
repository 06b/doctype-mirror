<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[meter value="42"] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<meter id="test" value="42"></meter>
<script type="text/javascript">
function testReflection() {
  assertEquals('[MeterValueAttribute] meter.value reflects <meter value="42">',
    42,
    document.getElementById('test').value);
}
</script>
<pre>meter.value property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').value == 42) ? 'reflects' : 'does not reflect');
</script></a> &lt;meter value="42"&gt; attribute</pre>
</body>
</html>
