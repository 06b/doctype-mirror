<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[meter value] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<meter id="test" value="foo"></meter>
<script type="text/javascript">
function testDisplay() {
  assertEquals("[MeterValueAttribute] meter.value reflects <meter value>",
    document.getElementById('test').value,
    "foo");
}
</script>
<pre>meter.value property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').value == "foo") ? 'reflects' : 'does not reflect');
</script></a> &lt;meter value&gt; attribute</pre>
</body>
</html>
