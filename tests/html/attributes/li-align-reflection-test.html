<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[li align] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<li id="test" align="left"></li>
<script type="text/javascript">
function testDisplay() {
  assertEquals("[LiAlignAttribute] li.align reflects <li align>",
    document.getElementById('test').align,
    "left");
}
</script>
<pre>li.align property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').align == "left") ? 'reflects' : 'does not reflect');
</script></a> &lt;li align&gt; attribute</pre>
</body>
</html>
