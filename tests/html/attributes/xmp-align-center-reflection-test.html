<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[xmp align="center"] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<xmp id="test" align="center"></xmp>
<script type="text/javascript">
function testReflection() {
  assertEquals('[XmpAlignAttribute] xmp.align reflects <xmp align="center">',
    "center",
    document.getElementById('test').align);
}
</script>
<pre>xmp.align property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').align == "center") ? 'reflects' : 'does not reflect');
</script></a> &lt;xmp align="center"&gt; attribute</pre>
</body>
</html>
