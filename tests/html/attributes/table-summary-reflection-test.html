<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[table summary] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<table id="test" summary="foo"></table>
<script type="text/javascript">
function testReflection() {
  assertEquals("[TableSummaryAttribute] table.summary reflects <table summary>",
    document.getElementById('test').summary,
    "foo");
}
</script>
<pre>table.summary property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').summary == "foo") ? 'reflects' : 'does not reflect');
</script></a> &lt;table summary&gt; attribute</pre>
</body>
</html>
