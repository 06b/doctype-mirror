<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[dir start="7"] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<dir id="test" start="7"></dir>
<script type="text/javascript">
function testReflection() {
  assertEquals('[DirStartAttribute] dir.start reflects <dir start="7">',
    "7",
    document.getElementById('test').start);
}
</script>
<pre>dir.start property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').start == "7") ? 'reflects' : 'does not reflect');
</script></a> &lt;dir start="7"&gt; attribute</pre>
</body>
</html>
