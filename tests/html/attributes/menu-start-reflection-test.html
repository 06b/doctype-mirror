<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[menu start] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<menu id="test" start="42"></menu>
<script type="text/javascript">
function testDisplay() {
  assertEquals("[MenuStartAttribute] menu.start reflects <menu start>",
    document.getElementById('test').start,
    42);
}
</script>
<pre>menu.start property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').start == 42) ? 'reflects' : 'does not reflect');
</script></a> &lt;menu start&gt; attribute</pre>
</body>
</html>
