<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[colgroup width] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<colgroup id="test" width="42"></colgroup>
<script type="text/javascript">
function testDisplay() {
  assertEquals("[ColgroupWidthAttribute] colgroup.width reflects <colgroup width>",
    document.getElementById('test').width,
    42);
}
</script>
<pre>colgroup.width property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').width == 42) ? 'reflects' : 'does not reflect');
</script></a> &lt;colgroup width&gt; attribute</pre>
</body>
</html>
