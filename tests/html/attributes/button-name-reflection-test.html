<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[button name="foo"] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<button id="test" name="foo"></button>
<script type="text/javascript">
function testReflection() {
  assertEquals('[ButtonNameAttribute] button.name reflects <button name="foo">',
    "foo",
    document.getElementById('test').name);
}
</script>
<pre>button.name property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').name == "foo") ? 'reflects' : 'does not reflect');
</script></a> &lt;button name="foo"&gt; attribute</pre>
</body>
</html>
