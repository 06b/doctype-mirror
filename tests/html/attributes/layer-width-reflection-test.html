<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[layer width] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<layer id="test" width="42"></layer>
<script type="text/javascript">
function testDisplay() {
  assertEquals("[LayerWidthAttribute] layer.width reflects <layer width>",
    document.getElementById('test').width,
    42);
}
</script>
<pre>layer.width property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').width == 42) ? 'reflects' : 'does not reflect');
</script></a> &lt;layer width&gt; attribute</pre>
</body>
</html>
