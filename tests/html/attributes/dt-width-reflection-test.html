<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[dt width] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<dt id="test" width="42"></dt>
<script type="text/javascript">
function testReflection() {
  assertEquals("[DtWidthAttribute] dt.width reflects <dt width>",
    document.getElementById('test').width,
    42);
}
</script>
<pre>dt.width property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').width == 42) ? 'reflects' : 'does not reflect');
</script></a> &lt;dt width&gt; attribute</pre>
</body>
</html>
