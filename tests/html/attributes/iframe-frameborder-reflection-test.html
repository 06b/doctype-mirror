<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[iframe frameborder] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<iframe id="test" frameborder="42"></iframe>
<script type="text/javascript">
function testDisplay() {
  assertEquals("[IframeFrameborderAttribute] iframe.frameborder reflects <iframe frameborder>",
    document.getElementById('test').frameborder,
    42);
}
</script>
<pre>iframe.frameborder property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').frameborder == 42) ? 'reflects' : 'does not reflect');
</script></a> &lt;iframe frameborder&gt; attribute</pre>
</body>
</html>
