<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[div draggable] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<div id="test" draggable></div>
<script type="text/javascript">
function testReflection() {
  assertEquals("[DraggableAttribute] div.draggable reflects <div draggable>",
    document.getElementById('test').draggable,
    "true");
}
</script>
<pre>div.draggable property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').draggable == "true") ? 'reflects' : 'does not reflect');
</script></a> &lt;div draggable&gt; attribute</pre>
</body>
</html>
