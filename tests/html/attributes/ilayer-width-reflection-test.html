<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[ilayer width] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<ilayer id="test" width="42"></ilayer>
<script type="text/javascript">
function testDisplay() {
  assertEquals("[IlayerWidthAttribute] ilayer.width reflects <ilayer width>",
    document.getElementById('test').width,
    42);
}
</script>
<pre>ilayer.width property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').width == 42) ? 'reflects' : 'does not reflect');
</script></a> &lt;ilayer width&gt; attribute</pre>
</body>
</html>
