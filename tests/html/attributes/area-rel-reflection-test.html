<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[area rel] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<area id="test" rel="foo"></area>
<script type="text/javascript">
function testDisplay() {
  assertEquals("[AreaRelAttribute] area.rel reflects <area rel>",
    document.getElementById('test').rel,
    "foo");
}
</script>
<pre>area.rel property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').rel == "foo") ? 'reflects' : 'does not reflect');
</script></a> &lt;area rel&gt; attribute</pre>
</body>
</html>
