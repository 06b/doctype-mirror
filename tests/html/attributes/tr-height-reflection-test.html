<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[tr height] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<tr id="test" height="42"></tr>
<script type="text/javascript">
function testDisplay() {
  assertEquals("[TrHeightAttribute] tr.height reflects <tr height>",
    document.getElementById('test').height,
    42);
}
</script>
<pre>tr.height property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').height == 42) ? 'reflects' : 'does not reflect');
</script></a> &lt;tr height&gt; attribute</pre>
</body>
</html>
