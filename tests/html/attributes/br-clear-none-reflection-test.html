<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[br clear="none"] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<br id="test" clear="none"></br>
<script type="text/javascript">
function testReflection() {
  assertEquals('[BrClearAttribute] br.clear reflects <br clear="none">',
    "none",
    document.getElementById('test').clear);
}
</script>
<pre>br.clear property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').clear == "none") ? 'reflects' : 'does not reflect');
</script></a> &lt;br clear="none"&gt; attribute</pre>
</body>
</html>
