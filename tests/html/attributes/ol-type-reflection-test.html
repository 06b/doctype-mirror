<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[ol type] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<ol id="test" type="foo"></ol>
<script type="text/javascript">
function testReflection() {
  assertEquals("[OlTypeAttribute] ol.type reflects <ol type>",
    document.getElementById('test').type,
    "foo");
}
</script>
<pre>ol.type property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').type == "foo") ? 'reflects' : 'does not reflect');
</script></a> &lt;ol type&gt; attribute</pre>
</body>
</html>
