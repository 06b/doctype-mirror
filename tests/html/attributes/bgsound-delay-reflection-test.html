<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[bgsound delay] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<bgsound id="test" delay="foo"></bgsound>
<script type="text/javascript">
function testDisplay() {
  assertEquals("[BgsoundDelayAttribute] bgsound.delay reflects <bgsound delay>",
    document.getElementById('test').delay,
    "foo");
}
</script>
<pre>bgsound.delay property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').delay == "foo") ? 'reflects' : 'does not reflect');
</script></a> &lt;bgsound delay&gt; attribute</pre>
</body>
</html>
