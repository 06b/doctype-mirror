<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[dl align="left"] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<dl id="test" align="left"></dl>
<script type="text/javascript">
function testReflection() {
  assertEquals('[DlAlignAttribute] dl.align reflects <dl align="left">',
    "left",
    document.getElementById('test').align);
}
</script>
<pre>dl.align property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').align == "left") ? 'reflects' : 'does not reflect');
</script></a> &lt;dl align="left"&gt; attribute</pre>
</body>
</html>
