<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[embed disabled] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<embed id="test" disabled></embed>
<script type="text/javascript">
function testDisplay() {
  assertEquals("[EmbedDisabledAttribute] embed.disabled reflects <embed disabled>",
    document.getElementById('test').disabled,
    "true");
}
</script>
<pre>embed.disabled property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').disabled == "true") ? 'reflects' : 'does not reflect');
</script></a> &lt;embed disabled&gt; attribute</pre>
</body>
</html>
