<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[td colspan] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<td id="test" colspan="foo"></td>
<script type="text/javascript">
function testDisplay() {
  assertEquals("[TdColspanAttribute] td.colspan reflects <td colspan>",
    document.getElementById('test').colspan,
    "foo");
}
</script>
<pre>td.colspan property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').colspan == "foo") ? 'reflects' : 'does not reflect');
</script></a> &lt;td colspan&gt; attribute</pre>
</body>
</html>
