<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[td colspan="42"] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<table><td id="test" colspan="42"></td></table>
<script type="text/javascript">
function testReflection() {
  assertEquals('[TdColspanAttribute] td.colSpan reflects <td colspan="42">',
    42,
    document.getElementById('test').colSpan);
}
</script>
<pre>td.colSpan property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').colSpan == 42) ? 'reflects' : 'does not reflect');
</script></a> &lt;td colspan="42"&gt; attribute</pre>
</body>
</html>
