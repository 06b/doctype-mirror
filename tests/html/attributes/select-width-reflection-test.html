<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[select width] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<select id="test" width="42"></select>
<script type="text/javascript">
function testDisplay() {
  assertEquals("[SelectWidthAttribute] select.width reflects <select width>",
    document.getElementById('test').width,
    42);
}
</script>
<pre>select.width property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').width == 42) ? 'reflects' : 'does not reflect');
</script></a> &lt;select width&gt; attribute</pre>
</body>
</html>
