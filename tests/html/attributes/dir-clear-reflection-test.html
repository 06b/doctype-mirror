<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[dir clear] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<dir id="test" clear="both"></dir>
<script type="text/javascript">
function testReflection() {
  assertEquals("[DirClearAttribute] dir.clear reflects <dir clear>",
    document.getElementById('test').clear,
    "both");
}
</script>
<pre>dir.clear property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').clear == "both") ? 'reflects' : 'does not reflect');
</script></a> &lt;dir clear&gt; attribute</pre>
</body>
</html>
