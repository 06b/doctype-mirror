<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[isindex align="justify"] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<isindex id="test" align="justify"></isindex>
<script type="text/javascript">
function testReflection() {
  assertEquals('[IsindexAlignAttribute] isindex.align reflects <isindex align="justify">',
    "justify",
    document.getElementById('test').align);
}
</script>
<pre>isindex.align property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').align == "justify") ? 'reflects' : 'does not reflect');
</script></a> &lt;isindex align="justify"&gt; attribute</pre>
</body>
</html>
