<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[audio] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<audio id="test"></audio>
<script type="text/javascript">
function testReflection() {
  assertEquals('[AudioAutoplayAttribute] audio.autoplay reflects <audio>',
    false,
    document.getElementById('test').autoplay);
}
</script>
<pre>audio.autoplay property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').autoplay == false) ? 'reflects' : 'does not reflect');
</script></a> &lt;audio&gt; attribute</pre>
</body>
</html>
