<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[datagrid multiple] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<datagrid id="test" multiple></datagrid>
<script type="text/javascript">
function testDisplay() {
  assertEquals("[DatagridMultipleAttribute] datagrid.multiple reflects <datagrid multiple>",
    document.getElementById('test').multiple,
    true);
}
</script>
<pre>datagrid.multiple property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').multiple == true) ? 'reflects' : 'does not reflect');
</script></a> &lt;datagrid multiple&gt; attribute</pre>
</body>
</html>
