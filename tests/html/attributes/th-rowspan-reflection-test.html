<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[th rowspan] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<th id="test" rowspan="foo"></th>
<script type="text/javascript">
function testDisplay() {
  assertEquals("[ThRowspanAttribute] th.rowspan reflects <th rowspan>",
    document.getElementById('test').rowspan,
    "foo");
}
</script>
<pre>th.rowspan property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').rowspan == "foo") ? 'reflects' : 'does not reflect');
</script></a> &lt;th rowspan&gt; attribute</pre>
</body>
</html>
