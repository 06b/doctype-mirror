<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[th rowspan="42"] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<table><th id="test" rowspan="42"></th></table>
<script type="text/javascript">
function testReflection() {
  assertEquals('[ThRowspanAttribute] th.rowSpan reflects <th rowspan="42">',
    42,
    document.getElementById('test').rowSpan);
}
</script>
<pre>th.rowSpan property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').rowSpan == 42) ? 'reflects' : 'does not reflect');
</script></a> &lt;th rowspan="42"&gt; attribute</pre>
</body>
</html>
