<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[input name] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<input id="test" name="foo"></input>
<script type="text/javascript">
function testDisplay() {
  assertEquals("[InputNameAttribute] input.name reflects <input name>",
    document.getElementById('test').name,
    "foo");
}
</script>
<pre>input.name property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').name == "foo") ? 'reflects' : 'does not reflect');
</script></a> &lt;input name&gt; attribute</pre>
</body>
</html>
