<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[dir height] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<dir id="test" height="42"></dir>
<script type="text/javascript">
function testDisplay() {
  assertEquals("[DirHeightAttribute] dir.height reflects <dir height>",
    document.getElementById('test').height,
    42);
}
</script>
<pre>dir.height property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').height == 42) ? 'reflects' : 'does not reflect');
</script></a> &lt;dir height&gt; attribute</pre>
</body>
</html>
