<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[th scope="row"] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<table><th id="test" scope="row"></th></table>
<script type="text/javascript">
function testReflection() {
  assertEquals('[ThScopeAttribute] th.scope reflects <th scope="row">',
    "row",
    document.getElementById('test').scope);
}
</script>
<pre>th.scope property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').scope == "row") ? 'reflects' : 'does not reflect');
</script></a> &lt;th scope="row"&gt; attribute</pre>
</body>
</html>
