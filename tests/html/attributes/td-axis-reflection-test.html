<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[td axis] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<td id="test" axis="foo"></td>
<script type="text/javascript">
function testDisplay() {
  assertEquals("[TdAxisAttribute] td.axis reflects <td axis>",
    document.getElementById('test').axis,
    "foo");
}
</script>
<pre>td.axis property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').axis == "foo") ? 'reflects' : 'does not reflect');
</script></a> &lt;td axis&gt; attribute</pre>
</body>
</html>
