<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[datagrid disabled] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<datagrid id="test" disabled></datagrid>
<script type="text/javascript">
function testDisplay() {
  assertEquals("[DatagridDisabledAttribute] datagrid.disabled reflects <datagrid disabled>",
    document.getElementById('test').disabled,
    "true");
}
</script>
<pre>datagrid.disabled property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').disabled == "true") ? 'reflects' : 'does not reflect');
</script></a> &lt;datagrid disabled&gt; attribute</pre>
</body>
</html>
