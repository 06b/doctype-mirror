<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[th axis] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<th id="test" axis="foo"></th>
<script type="text/javascript">
function testDisplay() {
  assertEquals("[ThAxisAttribute] th.axis reflects <th axis>",
    document.getElementById('test').axis,
    "foo");
}
</script>
<pre>th.axis property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').axis == "foo") ? 'reflects' : 'does not reflect');
</script></a> &lt;th axis&gt; attribute</pre>
</body>
</html>
