<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[th axis="foo"] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<table><th id="test" axis="foo"></th></table>
<script type="text/javascript">
function testReflection() {
  assertEquals('[ThAxisAttribute] th.axis reflects <th axis="foo">',
    "foo",
    document.getElementById('test').axis);
}
</script>
<pre>th.axis property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').axis == "foo") ? 'reflects' : 'does not reflect');
</script></a> &lt;th axis="foo"&gt; attribute</pre>
</body>
</html>
