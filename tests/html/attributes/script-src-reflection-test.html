<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[script src] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<script id="test" src="http://www.example.com/"></script>
<script type="text/javascript">
function testDisplay() {
  assertEquals("[ScriptSrcAttribute] script.src reflects <script src>",
    document.getElementById('test').src,
    "http://www.example.com/");
}
</script>
<pre>script.src property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').src == "http://www.example.com/") ? 'reflects' : 'does not reflect');
</script></a> &lt;script src&gt; attribute</pre>
</body>
</html>
