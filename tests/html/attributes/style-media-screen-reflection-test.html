<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[style media="screen"] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<style id="test" media="screen"></style>
<script type="text/javascript">
function testReflection() {
  assertEquals('[StyleMediaAttribute] style.media reflects <style media="screen">',
    "screen",
    document.getElementById('test').media);
}
</script>
<pre>style.media property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').media == "screen") ? 'reflects' : 'does not reflect');
</script></a> &lt;style media="screen"&gt; attribute</pre>
</body>
</html>
