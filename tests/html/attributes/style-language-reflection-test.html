<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[style language] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<style id="test" language="foo"></style>
<script type="text/javascript">
function testDisplay() {
  assertEquals("[StyleLanguageAttribute] style.language reflects <style language>",
    document.getElementById('test').language,
    "foo");
}
</script>
<pre>style.language property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').language == "foo") ? 'reflects' : 'does not reflect');
</script></a> &lt;style language&gt; attribute</pre>
</body>
</html>
