<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[optgroup disabled] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<optgroup id="test" disabled></optgroup>
<script type="text/javascript">
function testReflection() {
  assertEquals("[OptgroupDisabledAttribute] optgroup.disabled reflects <optgroup disabled>",
    document.getElementById('test').disabled,
    true);
}
</script>
<pre>optgroup.disabled property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').disabled == true) ? 'reflects' : 'does not reflect');
</script></a> &lt;optgroup disabled&gt; attribute</pre>
</body>
</html>
