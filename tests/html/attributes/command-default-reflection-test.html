<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[command default] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<command id="test" default></command>
<script type="text/javascript">
function testDisplay() {
  assertEquals("[CommandDefaultAttribute] command.default reflects <command default>",
    document.getElementById('test').default,
    true);
}
</script>
<pre>command.default property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').default == true) ? 'reflects' : 'does not reflect');
</script></a> &lt;command default&gt; attribute</pre>
</body>
</html>
