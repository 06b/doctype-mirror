<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[thead bgcolor] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<thead id="test" bgcolor="#ffffff"></thead>
<script type="text/javascript">
function testDisplay() {
  assertEquals("[TheadBgcolorAttribute] thead.bgColor reflects <thead bgcolor>",
    document.getElementById('test').bgColor,
    "#ffffff");
}
</script>
<pre>thead.bgColor property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').bgColor == "#ffffff") ? 'reflects' : 'does not reflect');
</script></a> &lt;thead bgcolor&gt; attribute</pre>
</body>
</html>
