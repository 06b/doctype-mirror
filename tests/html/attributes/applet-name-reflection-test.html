<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[applet name] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<applet id="test" name="foo"></applet>
<script type="text/javascript">
function testReflection() {
  assertEquals("[AppletNameAttribute] applet.name reflects <applet name>",
    document.getElementById('test').name,
    "foo");
}
</script>
<pre>applet.name property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').name == "foo") ? 'reflects' : 'does not reflect');
</script></a> &lt;applet name&gt; attribute</pre>
</body>
</html>
