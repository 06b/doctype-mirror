<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[isindex prompt] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<isindex id="test" prompt="foo"></isindex>
<script type="text/javascript">
function testDisplay() {
  assertEquals("[IsindexPromptAttribute] isindex.prompt reflects <isindex prompt>",
    document.getElementById('test').prompt,
    "foo");
}
</script>
<pre>isindex.prompt property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').prompt == "foo") ? 'reflects' : 'does not reflect');
</script></a> &lt;isindex prompt&gt; attribute</pre>
</body>
</html>
