<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[frame marginwidth="42"] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<frameset><frame id="test" src="blank.html" marginwidth="42"></frame></frameset>
<script type="text/javascript">
function testReflection() {
  assertEquals('[FrameMarginwidthAttribute] frame.marginWidth reflects <frame marginwidth="42">',
    42,
    document.getElementById('test').marginWidth);
}
</script>
<pre>frame.marginWidth property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').marginWidth == 42) ? 'reflects' : 'does not reflect');
</script></a> &lt;frame marginwidth="42"&gt; attribute</pre>
</body>
</html>
