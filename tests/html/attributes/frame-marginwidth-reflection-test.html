<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[frame marginwidth] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<frame id="test" marginwidth="42"></frame>
<script type="text/javascript">
function testDisplay() {
  assertEquals("[FrameMarginwidthAttribute] frame.marginWidth reflects <frame marginwidth>",
    document.getElementById('test').marginWidth,
    42);
}
</script>
<pre>frame.marginWidth property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').marginWidth == 42) ? 'reflects' : 'does not reflect');
</script></a> &lt;frame marginwidth&gt; attribute</pre>
</body>
</html>
