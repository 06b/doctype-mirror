<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[menu] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<menu id="test"></menu>
<script type="text/javascript">
function testReflection() {
  assertEquals('[MenuAutosubmitAttribute] menu.autosubmit reflects <menu>',
    false,
    document.getElementById('test').autosubmit);
}
</script>
<pre>menu.autosubmit property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').autosubmit == false) ? 'reflects' : 'does not reflect');
</script></a> &lt;menu&gt; attribute</pre>
</body>
</html>
