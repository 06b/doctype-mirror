<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[body rightmargin] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<body id="test" rightmargin="foo"></body>
<script type="text/javascript">
function testDisplay() {
  assertEquals("[BodyRightmarginAttribute] body.rightmargin reflects <body rightmargin>",
    document.getElementById('test').rightmargin,
    "foo");
}
</script>
<pre>body.rightmargin property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').rightmargin == "foo") ? 'reflects' : 'does not reflect');
</script></a> &lt;body rightmargin&gt; attribute</pre>
</body>
</html>
