<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[object codetype="text/html"] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<object id="test" codetype="text/html"></object>
<script type="text/javascript">
function testReflection() {
  assertEquals('[ObjectCodetypeAttribute] object.codetype reflects <object codetype="text/html">',
    "text/html",
    document.getElementById('test').codetype);
}
</script>
<pre>object.codetype property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').codetype == "text/html") ? 'reflects' : 'does not reflect');
</script></a> &lt;object codetype="text/html"&gt; attribute</pre>
</body>
</html>
