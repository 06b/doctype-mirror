<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[frame frameborder] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<frame id="test" frameborder="42"></frame>
<script type="text/javascript">
function testDisplay() {
  assertEquals("[FrameFrameborderAttribute] frame.frameborder reflects <frame frameborder>",
    document.getElementById('test').frameborder,
    42);
}
</script>
<pre>frame.frameborder property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').frameborder == 42) ? 'reflects' : 'does not reflect');
</script></a> &lt;frame frameborder&gt; attribute</pre>
</body>
</html>
