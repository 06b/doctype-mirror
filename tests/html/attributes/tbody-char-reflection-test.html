<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[tbody char="C"] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<table><tbody id="test" char="C"></tbody></table>
<script type="text/javascript">
function testReflection() {
  assertEquals('[TbodyCharAttribute] tbody.char reflects <tbody char="C">',
    "C",
    document.getElementById('test').char);
}
</script>
<pre>tbody.char property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').char == "C") ? 'reflects' : 'does not reflect');
</script></a> &lt;tbody char="C"&gt; attribute</pre>
</body>
</html>
