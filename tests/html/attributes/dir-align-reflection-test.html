<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[dir align] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<dir id="test" align="left"></dir>
<script type="text/javascript">
function testDisplay() {
  assertEquals("[DirAlignAttribute] dir.align reflects <dir align>",
    document.getElementById('test').align,
    "left");
}
</script>
<pre>dir.align property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').align == "left") ? 'reflects' : 'does not reflect');
</script></a> &lt;dir align&gt; attribute</pre>
</body>
</html>
