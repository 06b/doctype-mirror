<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[object usemap] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<object id="test" usemap="http://www.example.com/"></object>
<script type="text/javascript">
function testDisplay() {
  assertEquals("[ObjectUsemapAttribute] object.useMap reflects <object usemap>",
    document.getElementById('test').useMap,
    "http://www.example.com/");
}
</script>
<pre>object.useMap property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').useMap == "http://www.example.com/") ? 'reflects' : 'does not reflect');
</script></a> &lt;object usemap&gt; attribute</pre>
</body>
</html>
