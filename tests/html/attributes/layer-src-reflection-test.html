<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[layer src] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<layer id="test" src="foo"></layer>
<script type="text/javascript">
function testDisplay() {
  assertEquals("[LayerSrcAttribute] layer.src reflects <layer src>",
    document.getElementById('test').src,
    "foo");
}
</script>
<pre>layer.src property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').src == "foo") ? 'reflects' : 'does not reflect');
</script></a> &lt;layer src&gt; attribute</pre>
</body>
</html>
