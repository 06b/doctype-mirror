<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[script language] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<script id="test" language="foo"></script>
<script type="text/javascript">
function testDisplay() {
  assertEquals("[ScriptLanguageAttribute] script.language reflects <script language>",
    document.getElementById('test').language,
    "foo");
}
</script>
<pre>script.language property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').language == "foo") ? 'reflects' : 'does not reflect');
</script></a> &lt;script language&gt; attribute</pre>
</body>
</html>
