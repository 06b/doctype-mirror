<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[td nowrap] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<table><td id="test" nowrap></td></table>
<script type="text/javascript">
function testReflection() {
  assertEquals('[TdNowrapAttribute] td.noWrap reflects <td nowrap>',
    true,
    document.getElementById('test').noWrap);
}
</script>
<pre>td.noWrap property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').noWrap == true) ? 'reflects' : 'does not reflect');
</script></a> &lt;td nowrap&gt; attribute</pre>
</body>
</html>
