<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[object height] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<object id="test" height="42"></object>
<script type="text/javascript">
function testDisplay() {
  assertEquals("[ObjectHeightAttribute] object.height reflects <object height>",
    document.getElementById('test').height,
    42);
}
</script>
<pre>object.height property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').height == 42) ? 'reflects' : 'does not reflect');
</script></a> &lt;object height&gt; attribute</pre>
</body>
</html>
