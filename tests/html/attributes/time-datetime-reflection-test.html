<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[time datetime="2008-01-01T00:00:00Z"] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<time id="test" datetime="2008-01-01T00:00:00Z"></time>
<script type="text/javascript">
function testReflection() {
  assertEquals('[TimeDatetimeAttribute] time.dateTime reflects <time datetime="2008-01-01T00:00:00Z">',
    "2008-01-01T00:00:00Z",
    document.getElementById('test').dateTime);
}
</script>
<pre>time.dateTime property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').dateTime == "2008-01-01T00:00:00Z") ? 'reflects' : 'does not reflect');
</script></a> &lt;time datetime="2008-01-01T00:00:00Z"&gt; attribute</pre>
</body>
</html>
