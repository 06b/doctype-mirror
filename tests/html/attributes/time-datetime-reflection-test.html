<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[time datetime] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<time id="test" datetime="foo"></time>
<script type="text/javascript">
function testDisplay() {
  assertEquals("[TimeDatetimeAttribute] time.datetime reflects <time datetime>",
    document.getElementById('test').datetime,
    "foo");
}
</script>
<pre>time.datetime property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').datetime == "foo") ? 'reflects' : 'does not reflect');
</script></a> &lt;time datetime&gt; attribute</pre>
</body>
</html>
