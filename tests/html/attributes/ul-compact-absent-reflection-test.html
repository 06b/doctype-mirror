<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[ul] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<ul id="test"></ul>
<script type="text/javascript">
function testReflection() {
  assertEquals('[UlCompactAttribute] ul.compact reflects <ul>',
    false,
    document.getElementById('test').compact);
}
</script>
<pre>ul.compact property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').compact == false) ? 'reflects' : 'does not reflect');
</script></a> &lt;ul&gt; attribute</pre>
</body>
</html>
