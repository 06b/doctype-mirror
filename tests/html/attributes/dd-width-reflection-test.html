<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[dd width] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<dd id="test" width="42"></dd>
<script type="text/javascript">
function testDisplay() {
  assertEquals("[DdWidthAttribute] dd.width reflects <dd width>",
    document.getElementById('test').width,
    42);
}
</script>
<pre>dd.width property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').width == 42) ? 'reflects' : 'does not reflect');
</script></a> &lt;dd width&gt; attribute</pre>
</body>
</html>
