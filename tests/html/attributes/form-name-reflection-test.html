<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[form name] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<form id="test" name="foo"></form>
<script type="text/javascript">
function testDisplay() {
  assertEquals("[FormNameAttribute] form.name reflects <form name>",
    document.getElementById('test').name,
    "foo");
}
</script>
<pre>form.name property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').name == "foo") ? 'reflects' : 'does not reflect');
</script></a> &lt;form name&gt; attribute</pre>
</body>
</html>
