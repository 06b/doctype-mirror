<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[fieldset width] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<fieldset id="test" width="42"></fieldset>
<script type="text/javascript">
function testReflection() {
  assertEquals("[FieldsetWidthAttribute] fieldset.width reflects <fieldset width>",
    document.getElementById('test').width,
    42);
}
</script>
<pre>fieldset.width property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').width == 42) ? 'reflects' : 'does not reflect');
</script></a> &lt;fieldset width&gt; attribute</pre>
</body>
</html>
