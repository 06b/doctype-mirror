<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[address align] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<address id="test" align="left"></address>
<script type="text/javascript">
function testReflection() {
  assertEquals("[AddressAlignAttribute] address.align reflects <address align>",
    document.getElementById('test').align,
    "left");
}
</script>
<pre>address.align property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').align == "left") ? 'reflects' : 'does not reflect');
</script></a> &lt;address align&gt; attribute</pre>
</body>
</html>
