<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[col valign] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<col id="test" valign="left"></col>
<script type="text/javascript">
function testReflection() {
  assertEquals("[ColValignAttribute] col.valign reflects <col valign>",
    document.getElementById('test').valign,
    "left");
}
</script>
<pre>col.valign property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').valign == "left") ? 'reflects' : 'does not reflect');
</script></a> &lt;col valign&gt; attribute</pre>
</body>
</html>
