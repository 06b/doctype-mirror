<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[colgroup valign] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<colgroup id="test" valign="left"></colgroup>
<script type="text/javascript">
function testDisplay() {
  assertEquals("[ColgroupValignAttribute] colgroup.valign reflects <colgroup valign>",
    document.getElementById('test').valign,
    "left");
}
</script>
<pre>colgroup.valign property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').valign == "left") ? 'reflects' : 'does not reflect');
</script></a> &lt;colgroup valign&gt; attribute</pre>
</body>
</html>
