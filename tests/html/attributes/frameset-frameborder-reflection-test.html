<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[frameset frameborder="42"] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<frameset id="test" frameborder="42"></frameset>
<script type="text/javascript">
function testReflection() {
  assertEquals('[FramesetFrameborderAttribute] frameset.frameBorder reflects <frameset frameborder="42">',
    42,
    document.getElementById('test').frameBorder);
}
</script>
<pre>frameset.frameBorder property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').frameBorder == 42) ? 'reflects' : 'does not reflect');
</script></a> &lt;frameset frameborder="42"&gt; attribute</pre>
</body>
</html>
