<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[center width] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<center id="test" width="42"></center>
<script type="text/javascript">
function testDisplay() {
  assertEquals("[CenterWidthAttribute] center.width reflects <center width>",
    document.getElementById('test').width,
    42);
}
</script>
<pre>center.width property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').width == 42) ? 'reflects' : 'does not reflect');
</script></a> &lt;center width&gt; attribute</pre>
</body>
</html>
