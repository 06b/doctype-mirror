<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[blockquote height] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<blockquote id="test" height="42"></blockquote>
<script type="text/javascript">
function testDisplay() {
  assertEquals("[BlockquoteHeightAttribute] blockquote.height reflects <blockquote height>",
    document.getElementById('test').height,
    42);
}
</script>
<pre>blockquote.height property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').height == 42) ? 'reflects' : 'does not reflect');
</script></a> &lt;blockquote height&gt; attribute</pre>
</body>
</html>
