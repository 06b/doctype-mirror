<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[a disabled] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<a id="test" disabled></a>
<script type="text/javascript">
function testReflection() {
  assertEquals("[ADisabledAttribute] a.disabled reflects <a disabled>",
    document.getElementById('test').disabled,
    true);
}
</script>
<pre>a.disabled property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').disabled == true) ? 'reflects' : 'does not reflect');
</script></a> &lt;a disabled&gt; attribute</pre>
</body>
</html>
