<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[col ch] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<col id="test" ch="foo"></col>
<script type="text/javascript">
function testReflection() {
  assertEquals("[ColChAttribute] col.ch reflects <col ch>",
    document.getElementById('test').ch,
    "foo");
}
</script>
<pre>col.ch property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').ch == "foo") ? 'reflects' : 'does not reflect');
</script></a> &lt;col ch&gt; attribute</pre>
</body>
</html>
