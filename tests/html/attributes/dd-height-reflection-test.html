<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[dd height] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<dd id="test" height="42"></dd>
<script type="text/javascript">
function testDisplay() {
  assertEquals("[DdHeightAttribute] dd.height reflects <dd height>",
    document.getElementById('test').height,
    42);
}
</script>
<pre>dd.height property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').height == 42) ? 'reflects' : 'does not reflect');
</script></a> &lt;dd height&gt; attribute</pre>
</body>
</html>
