<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[iframe scrolling="no"] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<iframe id="test" src="blank.html" scrolling="no"></iframe>
<script type="text/javascript">
function testReflection() {
  assertEquals('[IframeScrollingAttribute] iframe.scrolling reflects <iframe scrolling="no">',
    "no",
    document.getElementById('test').scrolling);
}
</script>
<pre>iframe.scrolling property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').scrolling == "no") ? 'reflects' : 'does not reflect');
</script></a> &lt;iframe scrolling="no"&gt; attribute</pre>
</body>
</html>
