<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[table height] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<table id="test" height="42"></table>
<script type="text/javascript">
function testDisplay() {
  assertEquals("[TableHeightAttribute] table.height reflects <table height>",
    document.getElementById('test').height,
    42);
}
</script>
<pre>table.height property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').height == 42) ? 'reflects' : 'does not reflect');
</script></a> &lt;table height&gt; attribute</pre>
</body>
</html>
