<title>[body bgcolor="#ffffff"] reflection test</title>

<body id="test" bgcolor="#ffffff">
<script type="text/javascript">
function testReflection() {
  assertEquals('[BodyBgcolorAttribute] body.bgColor reflects <body bgcolor="#ffffff">',
    "#ffffff",
    document.body.bgColor);
}
</script>

</script></a> &lt;body bgcolor="#ffffff"&gt; attribute</pre>
