<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[link rev] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<link id="test" rev="foo"></link>
<script type="text/javascript">
function testReflection() {
  assertEquals("[LinkRevAttribute] link.rev reflects <link rev>",
    document.getElementById('test').rev,
    "foo");
}
</script>
<pre>link.rev property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').rev == "foo") ? 'reflects' : 'does not reflect');
</script></a> &lt;link rev&gt; attribute</pre>
</body>
</html>
