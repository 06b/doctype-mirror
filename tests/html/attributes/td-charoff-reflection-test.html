<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[td charoff] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<td id="test" charoff="42"></td>
<script type="text/javascript">
function testReflection() {
  assertEquals("[TdCharoffAttribute] td.charoff reflects <td charoff>",
    document.getElementById('test').charoff,
    42);
}
</script>
<pre>td.charoff property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').charoff == 42) ? 'reflects' : 'does not reflect');
</script></a> &lt;td charoff&gt; attribute</pre>
</body>
</html>
