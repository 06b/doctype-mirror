<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[embed palette="foo"] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<embed id="test" palette="foo"></embed>
<script type="text/javascript">
function testReflection() {
  assertEquals('[EmbedPaletteAttribute] embed.palette reflects <embed palette="foo">',
    "foo",
    document.getElementById('test').palette);
}
</script>
<pre>embed.palette property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').palette == "foo") ? 'reflects' : 'does not reflect');
</script></a> &lt;embed palette="foo"&gt; attribute</pre>
</body>
</html>
