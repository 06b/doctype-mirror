<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[colgroup valign="baseline"] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<colgroup id="test" valign="baseline"></colgroup>
<script type="text/javascript">
function testReflection() {
  assertEquals('[ColgroupValignAttribute] colgroup.vAlign reflects <colgroup valign="baseline">',
    "baseline",
    document.getElementById('test').vAlign);
}
</script>
<pre>colgroup.vAlign property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').vAlign == "baseline") ? 'reflects' : 'does not reflect');
</script></a> &lt;colgroup valign="baseline"&gt; attribute</pre>
</body>
</html>
