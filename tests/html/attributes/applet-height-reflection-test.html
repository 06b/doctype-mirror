<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[applet height] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<applet id="test" height="42"></applet>
<script type="text/javascript">
function testReflection() {
  assertEquals("[AppletHeightAttribute] applet.height reflects <applet height>",
    document.getElementById('test').height,
    42);
}
</script>
<pre>applet.height property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').height == 42) ? 'reflects' : 'does not reflect');
</script></a> &lt;applet height&gt; attribute</pre>
</body>
</html>
