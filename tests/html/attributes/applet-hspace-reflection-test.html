<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[applet hspace] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<applet id="test" hspace="foo"></applet>
<script type="text/javascript">
function testDisplay() {
  assertEquals("[AppletHspaceAttribute] applet.hspace reflects <applet hspace>",
    document.getElementById('test').hspace,
    "foo");
}
</script>
<pre>applet.hspace property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').hspace == "foo") ? 'reflects' : 'does not reflect');
</script></a> &lt;applet hspace&gt; attribute</pre>
</body>
</html>
