<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[style type="text/html"] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<style id="test" type="text/html"></style>
<script type="text/javascript">
function testReflection() {
  assertEquals('[StyleTypeAttribute] style.type reflects <style type="text/html">',
    "text/html",
    document.getElementById('test').type);
}
</script>
<pre>style.type property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').type == "text/html") ? 'reflects' : 'does not reflect');
</script></a> &lt;style type="text/html"&gt; attribute</pre>
</body>
</html>
