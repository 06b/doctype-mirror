<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[th height] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<th id="test" height="42"></th>
<script type="text/javascript">
function testDisplay() {
  assertEquals("[ThHeightAttribute] th.height reflects <th height>",
    document.getElementById('test').height,
    42);
}
</script>
<pre>th.height property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').height == 42) ? 'reflects' : 'does not reflect');
</script></a> &lt;th height&gt; attribute</pre>
</body>
</html>
