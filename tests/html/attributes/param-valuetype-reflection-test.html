<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[param valuetype] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<param id="test" valuetype="foo"></param>
<script type="text/javascript">
function testDisplay() {
  assertEquals("[ParamValuetypeAttribute] param.valueType reflects <param valuetype>",
    document.getElementById('test').valueType,
    "foo");
}
</script>
<pre>param.valueType property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').valueType == "foo") ? 'reflects' : 'does not reflect');
</script></a> &lt;param valuetype&gt; attribute</pre>
</body>
</html>
