<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[style] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<style id="test"></style>
<script type="text/javascript">
function testReflection() {
  assertEquals('[StyleScopedAttribute] style.scoped reflects <style>',
    false,
    document.getElementById('test').scoped);
}
</script>
<pre>style.scoped property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').scoped == false) ? 'reflects' : 'does not reflect');
</script></a> &lt;style&gt; attribute</pre>
</body>
</html>
