<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[a hreflang="en"] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<a id="test" hreflang="en"></a>
<script type="text/javascript">
function testReflection() {
  assertEquals('[AHrefLangAttribute] a.hreflang reflects <a hreflang="en">',
    "en",
    document.getElementById('test').hreflang);
}
</script>
<pre>a.hreflang property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').hreflang == "en") ? 'reflects' : 'does not reflect');
</script></a> &lt;a hreflang="en"&gt; attribute</pre>
</body>
</html>
