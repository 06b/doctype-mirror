<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[applet align] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<applet id="test" align="left"></applet>
<script type="text/javascript">
function testReflection() {
  assertEquals("[AppletAlignAttribute] applet.align reflects <applet align>",
    document.getElementById('test').align,
    "left");
}
</script>
<pre>applet.align property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').align == "left") ? 'reflects' : 'does not reflect');
</script></a> &lt;applet align&gt; attribute</pre>
</body>
</html>
