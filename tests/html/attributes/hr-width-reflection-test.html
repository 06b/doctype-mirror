<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[hr width] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<hr id="test" width="42"></hr>
<script type="text/javascript">
function testDisplay() {
  assertEquals("[HrWidthAttribute] hr.width reflects <hr width>",
    document.getElementById('test').width,
    42);
}
</script>
<pre>hr.width property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').width == 42) ? 'reflects' : 'does not reflect');
</script></a> &lt;hr width&gt; attribute</pre>
</body>
</html>
