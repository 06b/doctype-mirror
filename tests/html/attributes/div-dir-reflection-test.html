<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[div dir] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<div id="test" dir="ltr"></div>
<script type="text/javascript">
function testReflection() {
  assertEquals("[DirAttribute] div.dir reflects <div dir>",
    document.getElementById('test').dir,
    "ltr");
}
</script>
<pre>div.dir property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').dir == "ltr") ? 'reflects' : 'does not reflect');
</script></a> &lt;div dir&gt; attribute</pre>
</body>
</html>
