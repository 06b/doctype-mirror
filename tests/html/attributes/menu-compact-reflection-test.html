<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[menu compact] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<menu id="test" compact></menu>
<script type="text/javascript">
function testDisplay() {
  assertEquals("[MenuCompactAttribute] menu.compact reflects <menu compact>",
    document.getElementById('test').compact,
    true);
}
</script>
<pre>menu.compact property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').compact == true) ? 'reflects' : 'does not reflect');
</script></a> &lt;menu compact&gt; attribute</pre>
</body>
</html>
