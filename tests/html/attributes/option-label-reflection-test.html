<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[option label="foo"] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<select><option id="test" label="foo"></option></select>
<script type="text/javascript">
function testReflection() {
  assertEquals('[OptionLabelAttribute] option.label reflects <select><option label="foo">',
    "foo",
    document.getElementById('test').label);
}
</script>
<pre>option.label property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').label == "foo") ? 'reflects' : 'does not reflect');
</script></a> &lt;option label="foo"&gt; attribute</pre>
</body>
</html>
