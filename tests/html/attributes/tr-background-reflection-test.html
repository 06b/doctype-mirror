<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[tr background] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<tr id="test" background="foo"></tr>
<script type="text/javascript">
function testDisplay() {
  assertEquals("[TrBackgroundAttribute] tr.background reflects <tr background>",
    document.getElementById('test').background,
    "foo");
}
</script>
<pre>tr.background property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').background == "foo") ? 'reflects' : 'does not reflect');
</script></a> &lt;tr background&gt; attribute</pre>
</body>
</html>
