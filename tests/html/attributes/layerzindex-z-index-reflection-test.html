<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[layerzindex z-index] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<layerzindex id="test" z-index="42"></layerzindex>
<script type="text/javascript">
function testDisplay() {
  assertEquals("[LayerZIndexAttribute] layerzindex.zIndex reflects <layerzindex z-index>",
    document.getElementById('test').zIndex,
    42);
}
</script>
<pre>layerzindex.zIndex property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').zIndex == 42) ? 'reflects' : 'does not reflect');
</script></a> &lt;layerzindex z-index&gt; attribute</pre>
</body>
</html>
