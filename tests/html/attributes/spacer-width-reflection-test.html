<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[spacer width] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<spacer id="test" width="42"></spacer>
<script type="text/javascript">
function testReflection() {
  assertEquals("[SpacerWidthAttribute] spacer.width reflects <spacer width>",
    document.getElementById('test').width,
    42);
}
</script>
<pre>spacer.width property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').width == 42) ? 'reflects' : 'does not reflect');
</script></a> &lt;spacer width&gt; attribute</pre>
</body>
</html>
