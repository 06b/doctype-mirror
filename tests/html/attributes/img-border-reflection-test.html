<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[img border] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<img id="test" border="42"></img>
<script type="text/javascript">
function testReflection() {
  assertEquals("[ImgBorderAttribute] img.border reflects <img border>",
    document.getElementById('test').border,
    42);
}
</script>
<pre>img.border property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').border == 42) ? 'reflects' : 'does not reflect');
</script></a> &lt;img border&gt; attribute</pre>
</body>
</html>
