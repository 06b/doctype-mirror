<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[frame height] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<frame id="test" height="42"></frame>
<script type="text/javascript">
function testReflection() {
  assertEquals("[FrameHeightAttribute] frame.height reflects <frame height>",
    document.getElementById('test').height,
    42);
}
</script>
<pre>frame.height property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').height == 42) ? 'reflects' : 'does not reflect');
</script></a> &lt;frame height&gt; attribute</pre>
</body>
</html>
