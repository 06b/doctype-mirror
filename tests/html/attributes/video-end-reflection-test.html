<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[video end] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<video id="test" end="foo"></video>
<script type="text/javascript">
function testDisplay() {
  assertEquals("[VideoEndAttribute] video.end reflects <video end>",
    document.getElementById('test').end,
    "foo");
}
</script>
<pre>video.end property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').end == "foo") ? 'reflects' : 'does not reflect');
</script></a> &lt;video end&gt; attribute</pre>
</body>
</html>
