<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[ol compact] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<ol id="test" compact></ol>
<script type="text/javascript">
function testReflection() {
  assertEquals('[OlCompactAttribute] ol.compact reflects <ol compact>',
    true,
    document.getElementById('test').compact);
}
</script>
<pre>ol.compact property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').compact == true) ? 'reflects' : 'does not reflect');
</script></a> &lt;ol compact&gt; attribute</pre>
</body>
</html>
