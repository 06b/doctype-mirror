<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[head profile] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<head id="test" profile="http://www.example.com/"></head>
<script type="text/javascript">
function testDisplay() {
  assertEquals("[HeadProfileAttribute] head.profile reflects <head profile>",
    document.getElementById('test').profile,
    "http://www.example.com/");
}
</script>
<pre>head.profile property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').profile == "http://www.example.com/") ? 'reflects' : 'does not reflect');
</script></a> &lt;head profile&gt; attribute</pre>
</body>
</html>
