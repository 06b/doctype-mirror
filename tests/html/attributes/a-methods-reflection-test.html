<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[a methods="GET"] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<a id="test" methods="GET"></a>
<script type="text/javascript">
function testReflection() {
  assertEquals('[AMethodsAttribute] a.Methods reflects <a methods="GET">',
    "GET",
    document.getElementById('test').Methods);
}
</script>
<pre>a.Methods property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').Methods == "GET") ? 'reflects' : 'does not reflect');
</script></a> &lt;a methods="GET"&gt; attribute</pre>
</body>
</html>
