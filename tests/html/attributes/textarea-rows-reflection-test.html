<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[textarea rows="42"] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<textarea id="test" rows="42"></textarea>
<script type="text/javascript">
function testReflection() {
  assertEquals('[TextareaRowsAttribute] textarea.rows reflects <textarea rows="42">',
    42,
    document.getElementById('test').rows);
}
</script>
<pre>textarea.rows property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').rows == 42) ? 'reflects' : 'does not reflect');
</script></a> &lt;textarea rows="42"&gt; attribute</pre>
</body>
</html>
