<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[tfoot ch] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<tfoot id="test" ch="C"></tfoot>
<script type="text/javascript">
function testReflection() {
  assertEquals("[TfootChAttribute] tfoot.ch reflects <tfoot ch>",
    document.getElementById('test').ch,
    "C");
}
</script>
<pre>tfoot.ch property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').ch == "C") ? 'reflects' : 'does not reflect');
</script></a> &lt;tfoot ch&gt; attribute</pre>
</body>
</html>
