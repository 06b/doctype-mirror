<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[spacer type="vertical"] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<spacer id="test" type="vertical"></spacer>
<script type="text/javascript">
function testReflection() {
  assertEquals('[SpacerTypeAttribute] spacer.type reflects <spacer type="vertical">',
    "vertical",
    document.getElementById('test').type);
}
</script>
<pre>spacer.type property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').type == "vertical") ? 'reflects' : 'does not reflect');
</script></a> &lt;spacer type="vertical"&gt; attribute</pre>
</body>
</html>
