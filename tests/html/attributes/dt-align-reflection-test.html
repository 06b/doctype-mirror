<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[dt align] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<dt id="test" align="left"></dt>
<script type="text/javascript">
function testDisplay() {
  assertEquals("[DtAlignAttribute] dt.align reflects <dt align>",
    document.getElementById('test').align,
    "left");
}
</script>
<pre>dt.align property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').align == "left") ? 'reflects' : 'does not reflect');
</script></a> &lt;dt align&gt; attribute</pre>
</body>
</html>
