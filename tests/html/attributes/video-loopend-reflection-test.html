<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[video loopend] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<video id="test" loopend="foo"></video>
<script type="text/javascript">
function testDisplay() {
  assertEquals("[VideoLoopendAttribute] video.loopend reflects <video loopend>",
    document.getElementById('test').loopend,
    "foo");
}
</script>
<pre>video.loopend property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').loopend == "foo") ? 'reflects' : 'does not reflect');
</script></a> &lt;video loopend&gt; attribute</pre>
</body>
</html>
