<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[extid n] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<extid id="test" n="foo"></extid>
<script type="text/javascript">
function testDisplay() {
  assertEquals("[NextidNAttribute] extid.n reflects <extid n>",
    document.getElementById('test').n,
    "foo");
}
</script>
<pre>extid.n property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').n == "foo") ? 'reflects' : 'does not reflect');
</script></a> &lt;extid n&gt; attribute</pre>
</body>
</html>
