<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[caption align] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<caption id="test" align="left"></caption>
<script type="text/javascript">
function testDisplay() {
  assertEquals("[CaptionAlignAttribute] caption.align reflects <caption align>",
    document.getElementById('test').align,
    "left");
}
</script>
<pre>caption.align property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').align == "left") ? 'reflects' : 'does not reflect');
</script></a> &lt;caption align&gt; attribute</pre>
</body>
</html>
