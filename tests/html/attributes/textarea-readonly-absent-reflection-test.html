<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[textarea] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<textarea id="test"></textarea>
<script type="text/javascript">
function testReflection() {
  assertEquals('[TextareaReadonlyAttribute] textarea.readOnly reflects <textarea>',
    false,
    document.getElementById('test').readOnly);
}
</script>
<pre>textarea.readOnly property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').readOnly == false) ? 'reflects' : 'does not reflect');
</script></a> &lt;textarea&gt; attribute</pre>
</body>
</html>
