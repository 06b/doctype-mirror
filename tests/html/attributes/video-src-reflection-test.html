<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[video src] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<video id="test" src="foo"></video>
<script type="text/javascript">
function testDisplay() {
  assertEquals("[VideoSrcAttribute] video.src reflects <video src>",
    document.getElementById('test').src,
    "foo");
}
</script>
<pre>video.src property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').src == "foo") ? 'reflects' : 'does not reflect');
</script></a> &lt;video src&gt; attribute</pre>
</body>
</html>
