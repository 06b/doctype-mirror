<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[input hspace] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<input id="test" hspace="42"></input>
<script type="text/javascript">
function testReflection() {
  assertEquals("[InputHspaceAttribute] input.hspace reflects <input hspace>",
    document.getElementById('test').hspace,
    42);
}
</script>
<pre>input.hspace property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').hspace == 42) ? 'reflects' : 'does not reflect');
</script></a> &lt;input hspace&gt; attribute</pre>
</body>
</html>
