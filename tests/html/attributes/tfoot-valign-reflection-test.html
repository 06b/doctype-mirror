<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[tfoot valign] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<tfoot id="test" valign="left"></tfoot>
<script type="text/javascript">
function testReflection() {
  assertEquals("[TfootValignAttribute] tfoot.valign reflects <tfoot valign>",
    document.getElementById('test').valign,
    "left");
}
</script>
<pre>tfoot.valign property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').valign == "left") ? 'reflects' : 'does not reflect');
</script></a> &lt;tfoot valign&gt; attribute</pre>
</body>
</html>
