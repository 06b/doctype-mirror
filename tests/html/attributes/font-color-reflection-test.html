<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[font color="#ffffff"] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<font id="test" color="#ffffff"></font>
<script type="text/javascript">
function testReflection() {
  assertEquals('[FontColorAttribute] font.color reflects <font color="#ffffff">',
    "#ffffff",
    document.getElementById('test').color);
}
</script>
<pre>font.color property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').color == "#ffffff") ? 'reflects' : 'does not reflect');
</script></a> &lt;font color="#ffffff"&gt; attribute</pre>
</body>
</html>
