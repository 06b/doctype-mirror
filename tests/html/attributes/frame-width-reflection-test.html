<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[frame width="7"] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<frameset><frame id="test" src="blank.html" width="7"></frame></frameset>
<script type="text/javascript">
function testReflection() {
  assertEquals('[FrameWidthAttribute] frame.width reflects <frame width="7">',
    "7",
    document.getElementById('test').width);
}
</script>
<pre>frame.width property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').width == "7") ? 'reflects' : 'does not reflect');
</script></a> &lt;frame width="7"&gt; attribute</pre>
</body>
</html>
