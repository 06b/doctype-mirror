<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[frame width] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<frame id="test" width="42"></frame>
<script type="text/javascript">
function testReflection() {
  assertEquals("[FrameWidthAttribute] frame.width reflects <frame width>",
    document.getElementById('test').width,
    42);
}
</script>
<pre>frame.width property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').width == 42) ? 'reflects' : 'does not reflect');
</script></a> &lt;frame width&gt; attribute</pre>
</body>
</html>
