<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[meter max="42"] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<meter id="test" max="42"></meter>
<script type="text/javascript">
function testReflection() {
  assertEquals('[MeterMaxAttribute] meter.max reflects <meter max="42">',
    42,
    document.getElementById('test').max);
}
</script>
<pre>meter.max property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').max == 42) ? 'reflects' : 'does not reflect');
</script></a> &lt;meter max="42"&gt; attribute</pre>
</body>
</html>
