<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[img alt] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<img id="test" alt="foo"></img>
<script type="text/javascript">
function testDisplay() {
  assertEquals("[ImgAltAttribute] img.alt reflects <img alt>",
    document.getElementById('test').alt,
    "foo");
}
</script>
<pre>img.alt property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').alt == "foo") ? 'reflects' : 'does not reflect');
</script></a> &lt;img alt&gt; attribute</pre>
</body>
</html>
