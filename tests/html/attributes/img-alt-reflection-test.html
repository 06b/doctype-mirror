<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[img alt="foo"] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<img id="test" alt="foo"></img>
<script type="text/javascript">
function testReflection() {
  assertEquals('[ImgAltAttribute] img.alt reflects <img alt="foo">',
    "foo",
    document.getElementById('test').alt);
}
</script>
<pre>img.alt property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').alt == "foo") ? 'reflects' : 'does not reflect');
</script></a> &lt;img alt="foo"&gt; attribute</pre>
</body>
</html>
