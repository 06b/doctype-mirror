<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[layer z-index="42"] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<layer id="test" z-index="42"></layer>
<script type="text/javascript">
function testReflection() {
  assertEquals('[LayerZIndexAttribute] layer.zIndex reflects <layer z-index="42">',
    42,
    document.getElementById('test').zIndex);
}
</script>
<pre>layer.zIndex property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').zIndex == 42) ? 'reflects' : 'does not reflect');
</script></a> &lt;layer z-index="42"&gt; attribute</pre>
</body>
</html>
