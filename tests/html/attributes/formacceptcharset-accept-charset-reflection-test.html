<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[formacceptcharset accept-charset] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<formacceptcharset id="test" accept-charset="foo"></formacceptcharset>
<script type="text/javascript">
function testDisplay() {
  assertEquals("[FormAcceptCharsetAttribute] formacceptcharset.acceptCharset reflects <formacceptcharset accept-charset>",
    document.getElementById('test').acceptCharset,
    "foo");
}
</script>
<pre>formacceptcharset.acceptCharset property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').acceptCharset == "foo") ? 'reflects' : 'does not reflect');
</script></a> &lt;formacceptcharset accept-charset&gt; attribute</pre>
</body>
</html>
