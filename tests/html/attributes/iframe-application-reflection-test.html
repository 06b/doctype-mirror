<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[iframe application] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<iframe id="test" application="foo"></iframe>
<script type="text/javascript">
function testReflection() {
  assertEquals("[IframeApplicationAttribute] iframe.application reflects <iframe application>",
    document.getElementById('test').application,
    "foo");
}
</script>
<pre>iframe.application property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').application == "foo") ? 'reflects' : 'does not reflect');
</script></a> &lt;iframe application&gt; attribute</pre>
</body>
</html>
