<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[tbody align] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<tbody id="test" align="left"></tbody>
<script type="text/javascript">
function testDisplay() {
  assertEquals("[TbodyAlignAttribute] tbody.align reflects <tbody align>",
    document.getElementById('test').align,
    "left");
}
</script>
<pre>tbody.align property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').align == "left") ? 'reflects' : 'does not reflect');
</script></a> &lt;tbody align&gt; attribute</pre>
</body>
</html>
