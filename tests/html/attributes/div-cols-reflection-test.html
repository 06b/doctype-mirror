<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[div cols="7"] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<div id="test" cols="7"></div>
<script type="text/javascript">
function testReflection() {
  assertEquals('[DivColsAttribute] div.cols reflects <div cols="7">',
    "7",
    document.getElementById('test').cols);
}
</script>
<pre>div.cols property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').cols == "7") ? 'reflects' : 'does not reflect');
</script></a> &lt;div cols="7"&gt; attribute</pre>
</body>
</html>
