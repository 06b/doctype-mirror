<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[div cols] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<div id="test" cols="foo"></div>
<script type="text/javascript">
function testDisplay() {
  assertEquals("[DivColsAttribute] div.cols reflects <div cols>",
    document.getElementById('test').cols,
    "foo");
}
</script>
<pre>div.cols property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').cols == "foo") ? 'reflects' : 'does not reflect');
</script></a> &lt;div cols&gt; attribute</pre>
</body>
</html>
