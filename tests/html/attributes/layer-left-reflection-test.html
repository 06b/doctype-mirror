<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[layer left] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<layer id="test" left="42"></layer>
<script type="text/javascript">
function testReflection() {
  assertEquals("[LayerLeftAttribute] layer.left reflects <layer left>",
    document.getElementById('test').left,
    42);
}
</script>
<pre>layer.left property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').left == 42) ? 'reflects' : 'does not reflect');
</script></a> &lt;layer left&gt; attribute</pre>
</body>
</html>
