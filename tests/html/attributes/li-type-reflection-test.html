<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[li type] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<li id="test" type="foo"></li>
<script type="text/javascript">
function testDisplay() {
  assertEquals("[LiTypeAttribute] li.type reflects <li type>",
    document.getElementById('test').type,
    "foo");
}
</script>
<pre>li.type property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').type == "foo") ? 'reflects' : 'does not reflect');
</script></a> &lt;li type&gt; attribute</pre>
</body>
</html>
