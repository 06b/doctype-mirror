<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[caption valign="foo"] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<table><caption id="test" valign="foo"></caption></table>
<script type="text/javascript">
function testReflection() {
  assertEquals('[CaptionValignAttribute] caption.vAlign reflects <caption valign="foo">',
    "foo",
    document.getElementById('test').vAlign);
}
</script>
<pre>caption.vAlign property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').vAlign == "foo") ? 'reflects' : 'does not reflect');
</script></a> &lt;caption valign="foo"&gt; attribute</pre>
</body>
</html>
