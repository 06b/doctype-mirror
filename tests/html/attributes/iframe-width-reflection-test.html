<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[iframe width="7"] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<iframe id="test" src="blank.html" width="7"></iframe>
<script type="text/javascript">
function testReflection() {
  assertEquals('[IframeWidthAttribute] iframe.width reflects <iframe width="7">',
    "7",
    document.getElementById('test').width);
}
</script>
<pre>iframe.width property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').width == "7") ? 'reflects' : 'does not reflect');
</script></a> &lt;iframe width="7"&gt; attribute</pre>
</body>
</html>
