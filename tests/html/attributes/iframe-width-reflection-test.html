<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[iframe width] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<iframe id="test" width="42"></iframe>
<script type="text/javascript">
function testDisplay() {
  assertEquals("[IframeWidthAttribute] iframe.width reflects <iframe width>",
    document.getElementById('test').width,
    42);
}
</script>
<pre>iframe.width property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').width == 42) ? 'reflects' : 'does not reflect');
</script></a> &lt;iframe width&gt; attribute</pre>
</body>
</html>
