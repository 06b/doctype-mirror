<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[link] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<link id="test"></link>
<script type="text/javascript">
function testReflection() {
  assertEquals('[LinkDisabledAttribute] link.disabled reflects <link>',
    false,
    document.getElementById('test').disabled);
}
</script>
<pre>link.disabled property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').disabled == false) ? 'reflects' : 'does not reflect');
</script></a> &lt;link&gt; attribute</pre>
</body>
</html>
