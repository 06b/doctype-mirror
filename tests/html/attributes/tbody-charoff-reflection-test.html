<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[tbody charoff="7"] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<table><tbody id="test" charoff="7"></tbody></table>
<script type="text/javascript">
function testReflection() {
  assertEquals('[TbodyCharoffAttribute] tbody.charoff reflects <tbody charoff="7">',
    "7",
    document.getElementById('test').charoff);
}
</script>
<pre>tbody.charoff property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').charoff == "7") ? 'reflects' : 'does not reflect');
</script></a> &lt;tbody charoff="7"&gt; attribute</pre>
</body>
</html>
