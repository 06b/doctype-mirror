<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[tbody charoff] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<tbody id="test" charoff="42"></tbody>
<script type="text/javascript">
function testDisplay() {
  assertEquals("[TbodyCharoffAttribute] tbody.charoff reflects <tbody charoff>",
    document.getElementById('test').charoff,
    42);
}
</script>
<pre>tbody.charoff property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').charoff == 42) ? 'reflects' : 'does not reflect');
</script></a> &lt;tbody charoff&gt; attribute</pre>
</body>
</html>
