<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[sound delay] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<sound id="test" delay="42"></sound>
<script type="text/javascript">
function testDisplay() {
  assertEquals("[SoundDelayAttribute] sound.delay reflects <sound delay>",
    document.getElementById('test').delay,
    42);
}
</script>
<pre>sound.delay property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').delay == 42) ? 'reflects' : 'does not reflect');
</script></a> &lt;sound delay&gt; attribute</pre>
</body>
</html>
