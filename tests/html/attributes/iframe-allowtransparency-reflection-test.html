<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[iframe allowTransparency] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<iframe id="test" allowTransparency="true"></iframe>
<script type="text/javascript">
function testDisplay() {
  assertEquals("[IframeAllowtransparencyAttribute] iframe.allowTransparency reflects <iframe allowTransparency>",
    document.getElementById('test').allowTransparency,
    true);
}
</script>
<pre>iframe.allowTransparency property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').allowTransparency == true) ? 'reflects' : 'does not reflect');
</script></a> &lt;iframe allowTransparency&gt; attribute</pre>
</body>
</html>
