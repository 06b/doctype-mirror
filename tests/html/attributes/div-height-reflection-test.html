<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[div height] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<div id="test" height="42"></div>
<script type="text/javascript">
function testDisplay() {
  assertEquals("[DivHeightAttribute] div.height reflects <div height>",
    document.getElementById('test').height,
    42);
}
</script>
<pre>div.height property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').height == 42) ? 'reflects' : 'does not reflect');
</script></a> &lt;div height&gt; attribute</pre>
</body>
</html>
