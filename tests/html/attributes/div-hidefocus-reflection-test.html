<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[div hidefocus] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<div id="test" hidefocus="true"></div>
<script type="text/javascript">
function testReflection() {
  assertEquals("[HidefocusAttribute] div.hideFocus reflects <div hidefocus>",
    document.getElementById('test').hideFocus,
    true);
}
</script>
<pre>div.hideFocus property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').hideFocus == true) ? 'reflects' : 'does not reflect');
</script></a> &lt;div hidefocus&gt; attribute</pre>
</body>
</html>
