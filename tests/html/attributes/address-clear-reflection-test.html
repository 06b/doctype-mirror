<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[address clear] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<address id="test" clear="both"></address>
<script type="text/javascript">
function testDisplay() {
  assertEquals("[AddressClearAttribute] address.clear reflects <address clear>",
    document.getElementById('test').clear,
    "both");
}
</script>
<pre>address.clear property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').clear == "both") ? 'reflects' : 'does not reflect');
</script></a> &lt;address clear&gt; attribute</pre>
</body>
</html>
