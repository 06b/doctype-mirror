<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[th charoff="7"] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<table><th id="test" charoff="7"></th></table>
<script type="text/javascript">
function testReflection() {
  assertEquals('[ThCharoffAttribute] th.charoff reflects <th charoff="7">',
    "7",
    document.getElementById('test').charoff);
}
</script>
<pre>th.charoff property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').charoff == "7") ? 'reflects' : 'does not reflect');
</script></a> &lt;th charoff="7"&gt; attribute</pre>
</body>
</html>
