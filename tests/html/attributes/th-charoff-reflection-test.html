<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[th charoff] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<th id="test" charoff="42"></th>
<script type="text/javascript">
function testReflection() {
  assertEquals("[ThCharoffAttribute] th.charoff reflects <th charoff>",
    document.getElementById('test').charoff,
    42);
}
</script>
<pre>th.charoff property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').charoff == 42) ? 'reflects' : 'does not reflect');
</script></a> &lt;th charoff&gt; attribute</pre>
</body>
</html>
