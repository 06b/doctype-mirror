<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[colgroup charoff] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<colgroup id="test" charoff="42"></colgroup>
<script type="text/javascript">
function testReflection() {
  assertEquals("[ColgroupCharoffAttribute] colgroup.charoff reflects <colgroup charoff>",
    document.getElementById('test').charoff,
    42);
}
</script>
<pre>colgroup.charoff property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').charoff == 42) ? 'reflects' : 'does not reflect');
</script></a> &lt;colgroup charoff&gt; attribute</pre>
</body>
</html>
