<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[object data] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<object id="test" data="foo"></object>
<script type="text/javascript">
function testDisplay() {
  assertEquals("[ObjectDataAttribute] object.data reflects <object data>",
    document.getElementById('test').data,
    "foo");
}
</script>
<pre>object.data property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').data == "foo") ? 'reflects' : 'does not reflect');
</script></a> &lt;object data&gt; attribute</pre>
</body>
</html>
