<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[area shape] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<area id="test" shape="rect"></area>
<script type="text/javascript">
function testDisplay() {
  assertEquals("[AreaShapeAttribute] area.shape reflects <area shape>",
    document.getElementById('test').shape,
    "RECT");
}
</script>
<pre>area.shape property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').shape == "RECT") ? 'reflects' : 'does not reflect');
</script></a> &lt;area shape&gt; attribute</pre>
</body>
</html>
