<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[td align="right"] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<table><td id="test" align="right"></td></table>
<script type="text/javascript">
function testReflection() {
  assertEquals('[TdAlignAttribute] td.align reflects <td align="right">',
    "right",
    document.getElementById('test').align);
}
</script>
<pre>td.align property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').align == "right") ? 'reflects' : 'does not reflect');
</script></a> &lt;td align="right"&gt; attribute</pre>
</body>
</html>
