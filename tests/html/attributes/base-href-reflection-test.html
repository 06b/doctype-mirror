<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[base href] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<base id="test" href="http://www.example.com/"></base>
<script type="text/javascript">
function testDisplay() {
  assertEquals("[BaseHrefAttribute] base.href reflects <base href>",
    document.getElementById('test').href,
    "http://www.example.com/");
}
</script>
<pre>base.href property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').href == "http://www.example.com/") ? 'reflects' : 'does not reflect');
</script></a> &lt;base href&gt; attribute</pre>
</body>
</html>
