<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[layer pagex] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<layer id="test" pagex="foo"></layer>
<script type="text/javascript">
function testDisplay() {
  assertEquals("[LayerPagexAttribute] layer.pagex reflects <layer pagex>",
    document.getElementById('test').pagex,
    "foo");
}
</script>
<pre>layer.pagex property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').pagex == "foo") ? 'reflects' : 'does not reflect');
</script></a> &lt;layer pagex&gt; attribute</pre>
</body>
</html>
