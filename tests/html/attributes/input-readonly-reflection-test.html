<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[input readonly] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<input id="test" readonly></input>
<script type="text/javascript">
function testReflection() {
  assertEquals('[InputReadonlyAttribute] input.readOnly reflects <input readonly>',
    true,
    document.getElementById('test').readOnly);
}
</script>
<pre>input.readOnly property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').readOnly == true) ? 'reflects' : 'does not reflect');
</script></a> &lt;input readonly&gt; attribute</pre>
</body>
</html>
