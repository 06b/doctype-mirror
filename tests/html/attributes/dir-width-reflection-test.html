<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[dir width] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<dir id="test" width="42"></dir>
<script type="text/javascript">
function testDisplay() {
  assertEquals("[DirWidthAttribute] dir.width reflects <dir width>",
    document.getElementById('test').width,
    42);
}
</script>
<pre>dir.width property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').width == 42) ? 'reflects' : 'does not reflect');
</script></a> &lt;dir width&gt; attribute</pre>
</body>
</html>
