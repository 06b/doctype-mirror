<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[body link] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<body id="test" link="foo"></body>
<script type="text/javascript">
function testDisplay() {
  assertEquals("[BodyLinkAttribute] body.link reflects <body link>",
    document.getElementById('test').link,
    "foo");
}
</script>
<pre>body.link property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').link == "foo") ? 'reflects' : 'does not reflect');
</script></a> &lt;body link&gt; attribute</pre>
</body>
</html>
