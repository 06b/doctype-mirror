<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[frameset bordercolor] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<frameset id="test" bordercolor="#ffffff"></frameset>
<script type="text/javascript">
function testReflection() {
  assertEquals("[FramesetBordercolorAttribute] frameset.borderColor reflects <frameset bordercolor>",
    document.getElementById('test').borderColor,
    "#ffffff");
}
</script>
<pre>frameset.borderColor property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').borderColor == "#ffffff") ? 'reflects' : 'does not reflect');
</script></a> &lt;frameset bordercolor&gt; attribute</pre>
</body>
</html>
