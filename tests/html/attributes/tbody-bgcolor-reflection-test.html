<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[tbody bgcolor] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<tbody id="test" bgcolor="#ffffff"></tbody>
<script type="text/javascript">
function testReflection() {
  assertEquals("[TbodyBgcolorAttribute] tbody.bgColor reflects <tbody bgcolor>",
    document.getElementById('test').bgColor,
    "#ffffff");
}
</script>
<pre>tbody.bgColor property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').bgColor == "#ffffff") ? 'reflects' : 'does not reflect');
</script></a> &lt;tbody bgcolor&gt; attribute</pre>
</body>
</html>
