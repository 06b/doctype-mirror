<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[dl compact] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<dl id="test" compact></dl>
<script type="text/javascript">
function testReflection() {
  assertEquals("[DlCompactAttribute] dl.compact reflects <dl compact>",
    document.getElementById('test').compact,
    true);
}
</script>
<pre>dl.compact property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').compact == true) ? 'reflects' : 'does not reflect');
</script></a> &lt;dl compact&gt; attribute</pre>
</body>
</html>
