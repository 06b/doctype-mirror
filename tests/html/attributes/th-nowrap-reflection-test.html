<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[th nowrap] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<th id="test" nowrap="true"></th>
<script type="text/javascript">
function testDisplay() {
  assertEquals("[ThNowrapAttribute] th.noWrap reflects <th nowrap>",
    document.getElementById('test').noWrap,
    true);
}
</script>
<pre>th.noWrap property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').noWrap == true) ? 'reflects' : 'does not reflect');
</script></a> &lt;th nowrap&gt; attribute</pre>
</body>
</html>
