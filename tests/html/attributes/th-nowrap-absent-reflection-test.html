<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[th] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<table><th id="test"></th></table>
<script type="text/javascript">
function testReflection() {
  assertEquals('[ThNowrapAttribute] th.noWrap reflects <th>',
    false,
    document.getElementById('test').noWrap);
}
</script>
<pre>th.noWrap property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').noWrap == false) ? 'reflects' : 'does not reflect');
</script></a> &lt;th&gt; attribute</pre>
</body>
</html>
