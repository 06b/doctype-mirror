<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[form width] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<form id="test" width="42"></form>
<script type="text/javascript">
function testReflection() {
  assertEquals("[FormWidthAttribute] form.width reflects <form width>",
    document.getElementById('test').width,
    42);
}
</script>
<pre>form.width property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').width == 42) ? 'reflects' : 'does not reflect');
</script></a> &lt;form width&gt; attribute</pre>
</body>
</html>
