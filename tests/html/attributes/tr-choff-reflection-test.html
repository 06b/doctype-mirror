<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[tr choff="7"] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<table><tr id="test" choff="7"></tr></table>
<script type="text/javascript">
function testReflection() {
  assertEquals('[TrChoffAttribute] tr.choff reflects <tr choff="7">',
    "7",
    document.getElementById('test').choff);
}
</script>
<pre>tr.choff property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').choff == "7") ? 'reflects' : 'does not reflect');
</script></a> &lt;tr choff="7"&gt; attribute</pre>
</body>
</html>
