<!DOCTYPE HTML>

<head>
<title>[a tabIndex] reflection test</title>
<script type="text/javascript" src="../../../goog/base.js"></script>
<script type="text/javascript" src="../../../goog/array.js"></script>
<script type="text/javascript" src="../../../goog/math.js"></script>
<script type="text/javascript" src="../../../goog/string.js"></script>

<body>
<a id="test" tabindex="17"></a>
<script type="text/javascript">
function testDisplay() {
  assertEquals("[TabIndexAttribute] a.tabIndex reflects <a tabindex>",
    document.getElementById('test').tabIndex,
    17);
}
</script>
<pre>a.tabIndex property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').tabIndex == 17) ? 'reflects' : 'does not reflect');
</script></a> &lt;a tabindex&gt; attribute</pre>
