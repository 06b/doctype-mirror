<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[q cite] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<q id="test" cite="foo"></q>
<script type="text/javascript">
function testDisplay() {
  assertEquals("[QCiteAttribute] q.cite reflects <q cite>",
    document.getElementById('test').cite,
    "foo");
}
</script>
<pre>q.cite property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').cite == "foo") ? 'reflects' : 'does not reflect');
</script></a> &lt;q cite&gt; attribute</pre>
</body>
</html>
