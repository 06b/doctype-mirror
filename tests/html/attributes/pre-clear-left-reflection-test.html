<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[pre clear="left"] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<pre id="test" clear="left"></pre>
<script type="text/javascript">
function testReflection() {
  assertEquals('[PreClearAttribute] pre.clear reflects <pre clear="left">',
    "left",
    document.getElementById('test').clear);
}
</script>
<pre>pre.clear property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').clear == "left") ? 'reflects' : 'does not reflect');
</script></a> &lt;pre clear="left"&gt; attribute</pre>
</body>
</html>
