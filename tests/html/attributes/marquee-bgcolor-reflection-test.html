<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[marquee bgcolor] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<marquee id="test" bgcolor="#ffffff"></marquee>
<script type="text/javascript">
function testDisplay() {
  assertEquals("[MarqueeBgcolorAttribute] marquee.bgColor reflects <marquee bgcolor>",
    document.getElementById('test').bgColor,
    "#ffffff");
}
</script>
<pre>marquee.bgColor property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').bgColor == "#ffffff") ? 'reflects' : 'does not reflect');
</script></a> &lt;marquee bgcolor&gt; attribute</pre>
</body>
</html>
