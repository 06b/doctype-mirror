<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[bgsound balance] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<bgsound id="test" balance="foo"></bgsound>
<script type="text/javascript">
function testDisplay() {
  assertEquals("[BgsoundBalanceAttribute] bgsound.balance reflects <bgsound balance>",
    document.getElementById('test').balance,
    "foo");
}
</script>
<pre>bgsound.balance property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').balance == "foo") ? 'reflects' : 'does not reflect');
</script></a> &lt;bgsound balance&gt; attribute</pre>
</body>
</html>
