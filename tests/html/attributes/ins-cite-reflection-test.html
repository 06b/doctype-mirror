<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[ins cite] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<ins id="test" cite="foo"></ins>
<script type="text/javascript">
function testDisplay() {
  assertEquals("[InsCiteAttribute] ins.cite reflects <ins cite>",
    document.getElementById('test').cite,
    "foo");
}
</script>
<pre>ins.cite property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').cite == "foo") ? 'reflects' : 'does not reflect');
</script></a> &lt;ins cite&gt; attribute</pre>
</body>
</html>
