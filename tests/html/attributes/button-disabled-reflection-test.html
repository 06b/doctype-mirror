<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[button disabled] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<button id="test" disabled></button>
<script type="text/javascript">
function testDisplay() {
  assertEquals("[ButtonDisabledAttribute] button.disabled reflects <button disabled>",
    document.getElementById('test').disabled,
    "true");
}
</script>
<pre>button.disabled property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').disabled == "true") ? 'reflects' : 'does not reflect');
</script></a> &lt;button disabled&gt; attribute</pre>
</body>
</html>
