<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[object hspace] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<object id="test" hspace="42"></object>
<script type="text/javascript">
function testReflection() {
  assertEquals("[ObjectHspaceAttribute] object.hspace reflects <object hspace>",
    document.getElementById('test').hspace,
    42);
}
</script>
<pre>object.hspace property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').hspace == 42) ? 'reflects' : 'does not reflect');
</script></a> &lt;object hspace&gt; attribute</pre>
</body>
</html>
