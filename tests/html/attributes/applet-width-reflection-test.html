<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[applet width] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<applet id="test" width="42"></applet>
<script type="text/javascript">
function testDisplay() {
  assertEquals("[AppletWidthAttribute] applet.width reflects <applet width>",
    document.getElementById('test').width,
    42);
}
</script>
<pre>applet.width property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').width == 42) ? 'reflects' : 'does not reflect');
</script></a> &lt;applet width&gt; attribute</pre>
</body>
</html>
