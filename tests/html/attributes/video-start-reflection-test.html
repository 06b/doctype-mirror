<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[video start] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<video id="test" start="foo"></video>
<script type="text/javascript">
function testDisplay() {
  assertEquals("[VideoStartAttribute] video.start reflects <video start>",
    document.getElementById('test').start,
    "foo");
}
</script>
<pre>video.start property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').start == "foo") ? 'reflects' : 'does not reflect');
</script></a> &lt;video start&gt; attribute</pre>
</body>
</html>
