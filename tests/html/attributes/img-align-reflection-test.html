<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[img align] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<img id="test" align="left"></img>
<script type="text/javascript">
function testDisplay() {
  assertEquals("[ImgAlignAttribute] img.align reflects <img align>",
    document.getElementById('test').align,
    "left");
}
</script>
<pre>img.align property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').align == "left") ? 'reflects' : 'does not reflect');
</script></a> &lt;img align&gt; attribute</pre>
</body>
</html>
