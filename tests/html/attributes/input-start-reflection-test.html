<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[input start] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<input id="test" start="foo"></input>
<script type="text/javascript">
function testDisplay() {
  assertEquals("[InputStartAttribute] input.start reflects <input start>",
    document.getElementById('test').start,
    "foo");
}
</script>
<pre>input.start property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').start == "foo") ? 'reflects' : 'does not reflect');
</script></a> &lt;input start&gt; attribute</pre>
</body>
</html>
