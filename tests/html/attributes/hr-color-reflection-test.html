<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[hr color] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<hr id="test" color="#ffffff"></hr>
<script type="text/javascript">
function testDisplay() {
  assertEquals("[HrColorAttribute] hr.color reflects <hr color>",
    document.getElementById('test').color,
    "#ffffff");
}
</script>
<pre>hr.color property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').color == "#ffffff") ? 'reflects' : 'does not reflect');
</script></a> &lt;hr color&gt; attribute</pre>
</body>
</html>
