<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[hr color="#ffffff"] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<hr id="test" color="#ffffff"></hr>
<script type="text/javascript">
function testReflection() {
  assertEquals('[HrColorAttribute] hr.color reflects <hr color="#ffffff">',
    "#ffffff",
    document.getElementById('test').color);
}
</script>
<pre>hr.color property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').color == "#ffffff") ? 'reflects' : 'does not reflect');
</script></a> &lt;hr color="#ffffff"&gt; attribute</pre>
</body>
</html>
