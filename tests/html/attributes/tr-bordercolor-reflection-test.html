<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[tr bordercolor] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<tr id="test" bordercolor="#ffffff"></tr>
<script type="text/javascript">
function testReflection() {
  assertEquals("[TrBordercolorAttribute] tr.borderColor reflects <tr bordercolor>",
    document.getElementById('test').borderColor,
    "#ffffff");
}
</script>
<pre>tr.borderColor property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').borderColor == "#ffffff") ? 'reflects' : 'does not reflect');
</script></a> &lt;tr bordercolor&gt; attribute</pre>
</body>
</html>
