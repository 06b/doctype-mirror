<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[applet object="foo"] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<applet id="test" object="foo"></applet>
<script type="text/javascript">
function testReflection() {
  assertEquals('[AppletObjectAttribute] applet.object reflects <applet object="foo">',
    "foo",
    document.getElementById('test').object);
}
</script>
<pre>applet.object property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').object == "foo") ? 'reflects' : 'does not reflect');
</script></a> &lt;applet object="foo"&gt; attribute</pre>
</body>
</html>
