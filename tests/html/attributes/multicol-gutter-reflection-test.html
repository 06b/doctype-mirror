<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[multicol gutter] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<multicol id="test" gutter="42"></multicol>
<script type="text/javascript">
function testReflection() {
  assertEquals("[MulticolGutterAttribute] multicol.gutter reflects <multicol gutter>",
    document.getElementById('test').gutter,
    42);
}
</script>
<pre>multicol.gutter property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').gutter == 42) ? 'reflects' : 'does not reflect');
</script></a> &lt;multicol gutter&gt; attribute</pre>
</body>
</html>
