<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[object code="http://www.example.com/"] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<object id="test" code="http://www.example.com/"></object>
<script type="text/javascript">
function testReflection() {
  assertEquals('[ObjectCodeAttribute] object.code reflects <object code="http://www.example.com/">',
    "http://www.example.com/",
    document.getElementById('test').code);
}
</script>
<pre>object.code property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').code == "http://www.example.com/") ? 'reflects' : 'does not reflect');
</script></a> &lt;object code="http://www.example.com/"&gt; attribute</pre>
</body>
</html>
