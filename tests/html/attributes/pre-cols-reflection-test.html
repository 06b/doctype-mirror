<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[pre cols="foo"] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<pre id="test" cols="foo"></pre>
<script type="text/javascript">
function testReflection() {
  assertEquals('[PreColsAttribute] pre.cols reflects <pre cols="foo">',
    "foo",
    document.getElementById('test').cols);
}
</script>
<pre>pre.cols property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').cols == "foo") ? 'reflects' : 'does not reflect');
</script></a> &lt;pre cols="foo"&gt; attribute</pre>
</body>
</html>
