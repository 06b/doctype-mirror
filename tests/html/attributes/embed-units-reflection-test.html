<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[embed units] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<embed id="test" units="px"></embed>
<script type="text/javascript">
function testDisplay() {
  assertEquals("[EmbedUnitsAttribute] embed.units reflects <embed units>",
    document.getElementById('test').units,
    "px");
}
</script>
<pre>embed.units property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').units == "px") ? 'reflects' : 'does not reflect');
</script></a> &lt;embed units&gt; attribute</pre>
</body>
</html>
