<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[command label="foo"] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<command id="test" label="foo"></command>
<script type="text/javascript">
function testReflection() {
  assertEquals('[CommandLabelAttribute] command.label reflects <command label="foo">',
    "foo",
    document.getElementById('test').label);
}
</script>
<pre>command.label property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').label == "foo") ? 'reflects' : 'does not reflect');
</script></a> &lt;command label="foo"&gt; attribute</pre>
</body>
</html>
