<!DOCTYPE HTML>

<head>
<title>[div style] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>

</head>
<body>
<div id="test" style="foo"></a>
<script type="text/javascript">
function testDisplay() {
  assertEquals("[StyleAttribute] div.style reflects <div style>",
    document.getElementById('test').style,
    "foo");
}
</script>
<pre>div.style property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').style == "foo") ? 'reflects' : 'does not reflect');
</script></a> &lt;div style&gt; attribute</pre>
