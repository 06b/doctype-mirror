<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[body marginwidth] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>

<body id="test" marginwidth="42">
<script type="text/javascript">
function testReflection() {
  assertEquals("[BodyMarginwidthAttribute] body.marginWidth reflects <body marginwidth>",
    document.body.marginWidth,
    42);
}
</script>
<pre>body.marginWidth property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.body.marginWidth == 42) ? 'reflects' : 'does not reflect');
</script></a> &lt;body marginwidth&gt; attribute</pre>

</html>
