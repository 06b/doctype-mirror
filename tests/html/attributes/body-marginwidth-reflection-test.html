<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[body marginwidth="7"] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>

<body id="test" marginwidth="7">
<script type="text/javascript">
function testReflection() {
  assertEquals('[BodyMarginwidthAttribute] body.marginWidth reflects <body marginwidth="7">',
    "7",
    document.body.marginWidth);
}
</script>
<pre>body.marginWidth property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.body.marginWidth == "7") ? 'reflects' : 'does not reflect');
</script></a> &lt;body marginwidth="7"&gt; attribute</pre>

</html>
