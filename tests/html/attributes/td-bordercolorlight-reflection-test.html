<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[td bordercolorlight] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<td id="test" bordercolorlight="#ffffff"></td>
<script type="text/javascript">
function testDisplay() {
  assertEquals("[TdBordercolorlightAttribute] td.borderColorLight reflects <td bordercolorlight>",
    document.getElementById('test').borderColorLight,
    "#ffffff");
}
</script>
<pre>td.borderColorLight property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').borderColorLight == "#ffffff") ? 'reflects' : 'does not reflect');
</script></a> &lt;td bordercolorlight&gt; attribute</pre>
</body>
</html>
