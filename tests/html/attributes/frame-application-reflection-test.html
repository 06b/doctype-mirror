<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[frame application] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<frame id="test" application="foo"></frame>
<script type="text/javascript">
function testReflection() {
  assertEquals("[FrameApplicationAttribute] frame.application reflects <frame application>",
    document.getElementById('test').application,
    "foo");
}
</script>
<pre>frame.application property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').application == "foo") ? 'reflects' : 'does not reflect');
</script></a> &lt;frame application&gt; attribute</pre>
</body>
</html>
