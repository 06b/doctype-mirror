<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[isindex target] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<isindex id="test" target="foo"></isindex>
<script type="text/javascript">
function testDisplay() {
  assertEquals("[IsindexTargetAttribute] isindex.target reflects <isindex target>",
    document.getElementById('test').target,
    "foo");
}
</script>
<pre>isindex.target property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').target == "foo") ? 'reflects' : 'does not reflect');
</script></a> &lt;isindex target&gt; attribute</pre>
</body>
</html>
