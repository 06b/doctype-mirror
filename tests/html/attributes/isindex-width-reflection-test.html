<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[isindex width] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<isindex id="test" width="42"></isindex>
<script type="text/javascript">
function testReflection() {
  assertEquals("[IsindexWidthAttribute] isindex.width reflects <isindex width>",
    document.getElementById('test').width,
    42);
}
</script>
<pre>isindex.width property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').width == 42) ? 'reflects' : 'does not reflect');
</script></a> &lt;isindex width&gt; attribute</pre>
</body>
</html>
