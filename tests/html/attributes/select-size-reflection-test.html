<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[select size="42"] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<select id="test" size="42"></select>
<script type="text/javascript">
function testReflection() {
  assertEquals('[SelectSizeAttribute] select.size reflects <select size="42">',
    42,
    document.getElementById('test').size);
}
</script>
<pre>select.size property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').size == 42) ? 'reflects' : 'does not reflect');
</script></a> &lt;select size="42"&gt; attribute</pre>
</body>
</html>
