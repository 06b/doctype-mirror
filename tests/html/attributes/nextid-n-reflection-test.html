<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[nextid n="foo"] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<nextid id="test" n="foo"></nextid>
<script type="text/javascript">
function testReflection() {
  assertEquals('[NextidNAttribute] nextid.n reflects <nextid n="foo">',
    "foo",
    document.getElementById('test').n);
}
</script>
<pre>nextid.n property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').n == "foo") ? 'reflects' : 'does not reflect');
</script></a> &lt;nextid n="foo"&gt; attribute</pre>
</body>
</html>
