<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[body topmargin] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<body id="test" topmargin="foo"></body>
<script type="text/javascript">
function testDisplay() {
  assertEquals("[BodyTopmarginAttribute] body.topmargin reflects <body topmargin>",
    document.getElementById('test').topmargin,
    "foo");
}
</script>
<pre>body.topmargin property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').topmargin == "foo") ? 'reflects' : 'does not reflect');
</script></a> &lt;body topmargin&gt; attribute</pre>
</body>
</html>
