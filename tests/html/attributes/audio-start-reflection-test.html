<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[audio start="00:00:00.00"] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<audio id="test" start="00:00:00.00"></audio>
<script type="text/javascript">
function testReflection() {
  assertEquals('[AudioStartAttribute] audio.start reflects <audio start="00:00:00.00">',
    "00:00:00.00",
    document.getElementById('test').start);
}
</script>
<pre>audio.start property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').start == "00:00:00.00") ? 'reflects' : 'does not reflect');
</script></a> &lt;audio start="00:00:00.00"&gt; attribute</pre>
</body>
</html>
