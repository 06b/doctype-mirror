<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[audio start] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<audio id="test" start="foo"></audio>
<script type="text/javascript">
function testDisplay() {
  assertEquals("[AudioStartAttribute] audio.start reflects <audio start>",
    document.getElementById('test').start,
    "foo");
}
</script>
<pre>audio.start property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').start == "foo") ? 'reflects' : 'does not reflect');
</script></a> &lt;audio start&gt; attribute</pre>
</body>
</html>
