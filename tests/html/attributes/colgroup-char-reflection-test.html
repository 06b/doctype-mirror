<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[colgroup char] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<colgroup id="test" char="C"></colgroup>
<script type="text/javascript">
function testDisplay() {
  assertEquals("[ColgroupCharAttribute] colgroup.char reflects <colgroup char>",
    document.getElementById('test').char,
    "C");
}
</script>
<pre>colgroup.char property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').char == "C") ? 'reflects' : 'does not reflect');
</script></a> &lt;colgroup char&gt; attribute</pre>
</body>
</html>
