<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[colgroup char="C"] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<colgroup id="test" char="C"></colgroup>
<script type="text/javascript">
function testReflection() {
  assertEquals('[ColgroupCharAttribute] colgroup.char reflects <colgroup char="C">',
    "C",
    document.getElementById('test').char);
}
</script>
<pre>colgroup.char property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').char == "C") ? 'reflects' : 'does not reflect');
</script></a> &lt;colgroup char="C"&gt; attribute</pre>
</body>
</html>
