<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[marquee vspace] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<marquee id="test" vspace="foo"></marquee>
<script type="text/javascript">
function testDisplay() {
  assertEquals("[MarqueeVspaceAttribute] marquee.vspace reflects <marquee vspace>",
    document.getElementById('test').vspace,
    "foo");
}
</script>
<pre>marquee.vspace property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').vspace == "foo") ? 'reflects' : 'does not reflect');
</script></a> &lt;marquee vspace&gt; attribute</pre>
</body>
</html>
