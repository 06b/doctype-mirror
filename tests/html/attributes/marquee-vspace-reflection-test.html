<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[marquee vspace="42"] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<marquee id="test" vspace="42"></marquee>
<script type="text/javascript">
function testReflection() {
  assertEquals('[MarqueeVspaceAttribute] marquee.vspace reflects <marquee vspace="42">',
    42,
    document.getElementById('test').vspace);
}
</script>
<pre>marquee.vspace property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').vspace == 42) ? 'reflects' : 'does not reflect');
</script></a> &lt;marquee vspace="42"&gt; attribute</pre>
</body>
</html>
