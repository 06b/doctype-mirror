<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[iframe hspace] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<iframe id="test" hspace="foo"></iframe>
<script type="text/javascript">
function testDisplay() {
  assertEquals("[IframeHspaceAttribute] iframe.hspace reflects <iframe hspace>",
    document.getElementById('test').hspace,
    "foo");
}
</script>
<pre>iframe.hspace property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').hspace == "foo") ? 'reflects' : 'does not reflect');
</script></a> &lt;iframe hspace&gt; attribute</pre>
</body>
</html>
