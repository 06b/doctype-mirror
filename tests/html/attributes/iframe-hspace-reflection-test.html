<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[iframe hspace="42"] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<iframe id="test" src="blank.html" hspace="42"></iframe>
<script type="text/javascript">
function testReflection() {
  assertEquals('[IframeHspaceAttribute] iframe.hspace reflects <iframe hspace="42">',
    42,
    document.getElementById('test').hspace);
}
</script>
<pre>iframe.hspace property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').hspace == 42) ? 'reflects' : 'does not reflect');
</script></a> &lt;iframe hspace="42"&gt; attribute</pre>
</body>
</html>
