<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[table align] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<table id="test" align="left"></table>
<script type="text/javascript">
function testDisplay() {
  assertEquals("[TableAlignAttribute] table.align reflects <table align>",
    document.getElementById('test').align,
    "left");
}
</script>
<pre>table.align property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').align == "left") ? 'reflects' : 'does not reflect');
</script></a> &lt;table align&gt; attribute</pre>
</body>
</html>
