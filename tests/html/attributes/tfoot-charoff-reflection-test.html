<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[tfoot charoff] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<tfoot id="test" charoff="42"></tfoot>
<script type="text/javascript">
function testDisplay() {
  assertEquals("[TfootCharoffAttribute] tfoot.charoff reflects <tfoot charoff>",
    document.getElementById('test').charoff,
    42);
}
</script>
<pre>tfoot.charoff property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').charoff == 42) ? 'reflects' : 'does not reflect');
</script></a> &lt;tfoot charoff&gt; attribute</pre>
</body>
</html>
