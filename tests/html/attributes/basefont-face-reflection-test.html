<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[basefont face] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<basefont id="test" face="foo"></basefont>
<script type="text/javascript">
function testDisplay() {
  assertEquals("[BasefontFaceAttribute] basefont.face reflects <basefont face>",
    document.getElementById('test').face,
    "foo");
}
</script>
<pre>basefont.face property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').face == "foo") ? 'reflects' : 'does not reflect');
</script></a> &lt;basefont face&gt; attribute</pre>
</body>
</html>
