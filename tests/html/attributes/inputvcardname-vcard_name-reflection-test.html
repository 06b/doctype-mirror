<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[inputvcardname vcard_name] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<inputvcardname id="test" vcard_name="foo"></inputvcardname>
<script type="text/javascript">
function testDisplay() {
  assertEquals("[InputVcardNameAttribute] inputvcardname.vcard_name reflects <inputvcardname vcard_name>",
    document.getElementById('test').vcard_name,
    "foo");
}
</script>
<pre>inputvcardname.vcard_name property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').vcard_name == "foo") ? 'reflects' : 'does not reflect');
</script></a> &lt;inputvcardname vcard_name&gt; attribute</pre>
</body>
</html>
