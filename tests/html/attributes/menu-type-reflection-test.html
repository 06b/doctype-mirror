<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[menu type] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<menu id="test" type="foo"></menu>
<script type="text/javascript">
function testReflection() {
  assertEquals("[MenuTypeAttribute] menu.type reflects <menu type>",
    document.getElementById('test').type,
    "foo");
}
</script>
<pre>menu.type property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').type == "foo") ? 'reflects' : 'does not reflect');
</script></a> &lt;menu type&gt; attribute</pre>
</body>
</html>
