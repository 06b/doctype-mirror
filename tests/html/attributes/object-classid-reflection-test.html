<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[object classid] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<object id="test" classid="foo"></object>
<script type="text/javascript">
function testReflection() {
  assertEquals("[ObjectClassidAttribute] object.classid reflects <object classid>",
    document.getElementById('test').classid,
    "foo");
}
</script>
<pre>object.classid property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').classid == "foo") ? 'reflects' : 'does not reflect');
</script></a> &lt;object classid&gt; attribute</pre>
</body>
</html>
