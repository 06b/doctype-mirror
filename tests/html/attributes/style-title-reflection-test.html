<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[style title] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<style id="test" title="foo"></style>
<script type="text/javascript">
function testReflection() {
  assertEquals("[StyleTitleAttribute] style.title reflects <style title>",
    document.getElementById('test').title,
    "foo");
}
</script>
<pre>style.title property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').title == "foo") ? 'reflects' : 'does not reflect');
</script></a> &lt;style title&gt; attribute</pre>
</body>
</html>
