<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[center height] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<center id="test" height="42"></center>
<script type="text/javascript">
function testReflection() {
  assertEquals("[CenterHeightAttribute] center.height reflects <center height>",
    document.getElementById('test').height,
    42);
}
</script>
<pre>center.height property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').height == 42) ? 'reflects' : 'does not reflect');
</script></a> &lt;center height&gt; attribute</pre>
</body>
</html>
