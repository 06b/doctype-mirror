<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[input ismap] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<input id="test" ismap="foo"></input>
<script type="text/javascript">
function testDisplay() {
  assertEquals("[InputIsmapAttribute] input.ismap reflects <input ismap>",
    document.getElementById('test').ismap,
    "foo");
}
</script>
<pre>input.ismap property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').ismap == "foo") ? 'reflects' : 'does not reflect');
</script></a> &lt;input ismap&gt; attribute</pre>
</body>
</html>
