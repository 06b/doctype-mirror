<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[dir type] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<dir id="test" type="foo"></dir>
<script type="text/javascript">
function testReflection() {
  assertEquals("[DirTypeAttribute] dir.type reflects <dir type>",
    document.getElementById('test').type,
    "foo");
}
</script>
<pre>dir.type property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').type == "foo") ? 'reflects' : 'does not reflect');
</script></a> &lt;dir type&gt; attribute</pre>
</body>
</html>
