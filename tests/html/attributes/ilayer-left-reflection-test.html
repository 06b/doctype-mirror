<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[ilayer left] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<ilayer id="test" left="42"></ilayer>
<script type="text/javascript">
function testReflection() {
  assertEquals("[IlayerLeftAttribute] ilayer.left reflects <ilayer left>",
    document.getElementById('test').left,
    42);
}
</script>
<pre>ilayer.left property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').left == 42) ? 'reflects' : 'does not reflect');
</script></a> &lt;ilayer left&gt; attribute</pre>
</body>
</html>
