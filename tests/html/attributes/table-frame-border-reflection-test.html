<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[table frame="border"] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<table id="test" frame="border"></table>
<script type="text/javascript">
function testReflection() {
  assertEquals('[TableFrameAttribute] table.frame reflects <table frame="border">',
    "border",
    document.getElementById('test').frame);
}
</script>
<pre>table.frame property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').frame == "border") ? 'reflects' : 'does not reflect');
</script></a> &lt;table frame="border"&gt; attribute</pre>
</body>
</html>
