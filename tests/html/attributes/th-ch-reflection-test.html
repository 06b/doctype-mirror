<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[th ch="C"] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<table><th id="test" ch="C"></th></table>
<script type="text/javascript">
function testReflection() {
  assertEquals('[ThChAttribute] th.ch reflects <th ch="C">',
    "C",
    document.getElementById('test').ch);
}
</script>
<pre>th.ch property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').ch == "C") ? 'reflects' : 'does not reflect');
</script></a> &lt;th ch="C"&gt; attribute</pre>
</body>
</html>
