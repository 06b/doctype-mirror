<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[th ch] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<th id="test" ch="foo"></th>
<script type="text/javascript">
function testDisplay() {
  assertEquals("[ThChAttribute] th.ch reflects <th ch>",
    document.getElementById('test').ch,
    "foo");
}
</script>
<pre>th.ch property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').ch == "foo") ? 'reflects' : 'does not reflect');
</script></a> &lt;th ch&gt; attribute</pre>
</body>
</html>
