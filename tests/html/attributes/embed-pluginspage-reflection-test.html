<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[embed pluginspage] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<embed id="test" pluginspage="http://www.example.com/"></embed>
<script type="text/javascript">
function testDisplay() {
  assertEquals("[EmbedPluginspageAttribute] embed.pluginspage reflects <embed pluginspage>",
    document.getElementById('test').pluginspage,
    "http://www.example.com/");
}
</script>
<pre>embed.pluginspage property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').pluginspage == "http://www.example.com/") ? 'reflects' : 'does not reflect');
</script></a> &lt;embed pluginspage&gt; attribute</pre>
</body>
</html>
