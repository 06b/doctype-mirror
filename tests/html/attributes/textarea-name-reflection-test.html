<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[textarea name="foo"] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<textarea id="test" name="foo"></textarea>
<script type="text/javascript">
function testReflection() {
  assertEquals('[TextareaNameAttribute] textarea.name reflects <textarea name="foo">',
    "foo",
    document.getElementById('test').name);
}
</script>
<pre>textarea.name property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').name == "foo") ? 'reflects' : 'does not reflect');
</script></a> &lt;textarea name="foo"&gt; attribute</pre>
</body>
</html>
