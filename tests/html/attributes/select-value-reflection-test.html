<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[select value] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<select id="test" value="foo"></select>
<script type="text/javascript">
function testReflection() {
  assertEquals("[SelectValueAttribute] select.value reflects <select value>",
    document.getElementById('test').value,
    "foo");
}
</script>
<pre>select.value property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').value == "foo") ? 'reflects' : 'does not reflect');
</script></a> &lt;select value&gt; attribute</pre>
</body>
</html>
