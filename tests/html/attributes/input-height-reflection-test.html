<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[input height] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<input id="test" height="42"></input>
<script type="text/javascript">
function testReflection() {
  assertEquals("[InputHeightAttribute] input.height reflects <input height>",
    document.getElementById('test').height,
    42);
}
</script>
<pre>input.height property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').height == 42) ? 'reflects' : 'does not reflect');
</script></a> &lt;input height&gt; attribute</pre>
</body>
</html>
