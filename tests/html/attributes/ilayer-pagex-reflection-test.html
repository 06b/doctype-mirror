<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[ilayer pagex] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<ilayer id="test" pagex="foo"></ilayer>
<script type="text/javascript">
function testDisplay() {
  assertEquals("[IlayerPagexAttribute] ilayer.pagex reflects <ilayer pagex>",
    document.getElementById('test').pagex,
    "foo");
}
</script>
<pre>ilayer.pagex property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').pagex == "foo") ? 'reflects' : 'does not reflect');
</script></a> &lt;ilayer pagex&gt; attribute</pre>
</body>
</html>
