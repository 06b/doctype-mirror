<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[dir align="justify"] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<dir id="test" align="justify"></dir>
<script type="text/javascript">
function testReflection() {
  assertEquals('[DirAlignAttribute] dir.align reflects <dir align="justify">',
    "justify",
    document.getElementById('test').align);
}
</script>
<pre>dir.align property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').align == "justify") ? 'reflects' : 'does not reflect');
</script></a> &lt;dir align="justify"&gt; attribute</pre>
</body>
</html>
