<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[layer above="foo"] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<layer id="test" above="foo"></layer>
<script type="text/javascript">
function testReflection() {
  assertEquals('[LayerAboveAttribute] layer.above reflects <layer above="foo">',
    "foo",
    document.getElementById('test').above);
}
</script>
<pre>layer.above property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').above == "foo") ? 'reflects' : 'does not reflect');
</script></a> &lt;layer above="foo"&gt; attribute</pre>
</body>
</html>
