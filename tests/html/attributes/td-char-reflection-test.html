<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[td char] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<td id="test" char="C"></td>
<script type="text/javascript">
function testDisplay() {
  assertEquals("[TdCharAttribute] td.char reflects <td char>",
    document.getElementById('test').char,
    "C");
}
</script>
<pre>td.char property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').char == "C") ? 'reflects' : 'does not reflect');
</script></a> &lt;td char&gt; attribute</pre>
</body>
</html>
