<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[td char="C"] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<table><td id="test" char="C"></td></table>
<script type="text/javascript">
function testReflection() {
  assertEquals('[TdCharAttribute] td.char reflects <td char="C">',
    "C",
    document.getElementById('test').char);
}
</script>
<pre>td.char property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').char == "C") ? 'reflects' : 'does not reflect');
</script></a> &lt;td char="C"&gt; attribute</pre>
</body>
</html>
