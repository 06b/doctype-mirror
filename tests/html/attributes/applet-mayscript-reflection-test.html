<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[applet mayscript] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<applet id="test" mayscript="foo"></applet>
<script type="text/javascript">
function testReflection() {
  assertEquals("[AppletMayscriptAttribute] applet.mayscript reflects <applet mayscript>",
    document.getElementById('test').mayscript,
    "foo");
}
</script>
<pre>applet.mayscript property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').mayscript == "foo") ? 'reflects' : 'does not reflect');
</script></a> &lt;applet mayscript&gt; attribute</pre>
</body>
</html>
