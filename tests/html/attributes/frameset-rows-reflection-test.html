<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[frameset rows] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<frameset id="test" rows="42"></frameset>
<script type="text/javascript">
function testReflection() {
  assertEquals("[FramesetRowsAttribute] frameset.rows reflects <frameset rows>",
    document.getElementById('test').rows,
    42);
}
</script>
<pre>frameset.rows property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').rows == 42) ? 'reflects' : 'does not reflect');
</script></a> &lt;frameset rows&gt; attribute</pre>
</body>
</html>
