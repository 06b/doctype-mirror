<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[body background] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>

<body id="test" background="http://www.example.com/">
<script type="text/javascript">
function testReflection() {
  assertEquals("[BodyBackgroundAttribute] body.background reflects <body background>",
    document.body.background,
    "http://www.example.com/");
}
</script>
<pre>body.background property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.body.background == "http://www.example.com/") ? 'reflects' : 'does not reflect');
</script></a> &lt;body background&gt; attribute</pre>

</html>
