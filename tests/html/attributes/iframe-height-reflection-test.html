<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[iframe height] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<iframe id="test" height="42"></iframe>
<script type="text/javascript">
function testReflection() {
  assertEquals("[IframeHeightAttribute] iframe.height reflects <iframe height>",
    document.getElementById('test').height,
    42);
}
</script>
<pre>iframe.height property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').height == 42) ? 'reflects' : 'does not reflect');
</script></a> &lt;iframe height&gt; attribute</pre>
</body>
</html>
