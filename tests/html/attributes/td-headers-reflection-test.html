<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[td headers] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<td id="test" headers="foo"></td>
<script type="text/javascript">
function testDisplay() {
  assertEquals("[TdHeadersAttribute] td.headers reflects <td headers>",
    document.getElementById('test').headers,
    "foo");
}
</script>
<pre>td.headers property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').headers == "foo") ? 'reflects' : 'does not reflect');
</script></a> &lt;td headers&gt; attribute</pre>
</body>
</html>
