<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[ul align] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<ul id="test" align="left"></ul>
<script type="text/javascript">
function testDisplay() {
  assertEquals("[UlAlignAttribute] ul.align reflects <ul align>",
    document.getElementById('test').align,
    "left");
}
</script>
<pre>ul.align property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').align == "left") ? 'reflects' : 'does not reflect');
</script></a> &lt;ul align&gt; attribute</pre>
</body>
</html>
