<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[table clear="none"] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<table id="test" clear="none"></table>
<script type="text/javascript">
function testReflection() {
  assertEquals('[TableClearAttribute] table.clear reflects <table clear="none">',
    "none",
    document.getElementById('test').clear);
}
</script>
<pre>table.clear property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').clear == "none") ? 'reflects' : 'does not reflect');
</script></a> &lt;table clear="none"&gt; attribute</pre>
</body>
</html>
