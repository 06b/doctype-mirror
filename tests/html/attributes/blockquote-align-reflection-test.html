<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[blockquote align] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<blockquote id="test" align="left"></blockquote>
<script type="text/javascript">
function testDisplay() {
  assertEquals("[BlockquoteAlignAttribute] blockquote.align reflects <blockquote align>",
    document.getElementById('test').align,
    "left");
}
</script>
<pre>blockquote.align property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').align == "left") ? 'reflects' : 'does not reflect');
</script></a> &lt;blockquote align&gt; attribute</pre>
</body>
</html>
