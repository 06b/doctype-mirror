<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[meta name] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<meta id="test" name="foo"></meta>
<script type="text/javascript">
function testReflection() {
  assertEquals("[MetaNameAttribute] meta.name reflects <meta name>",
    document.getElementById('test').name,
    "foo");
}
</script>
<pre>meta.name property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').name == "foo") ? 'reflects' : 'does not reflect');
</script></a> &lt;meta name&gt; attribute</pre>
</body>
</html>
