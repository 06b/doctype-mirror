<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[audio loopstart] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<audio id="test" loopstart="foo"></audio>
<script type="text/javascript">
function testDisplay() {
  assertEquals("[AudioLoopstartAttribute] audio.loopstart reflects <audio loopstart>",
    document.getElementById('test').loopstart,
    "foo");
}
</script>
<pre>audio.loopstart property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').loopstart == "foo") ? 'reflects' : 'does not reflect');
</script></a> &lt;audio loopstart&gt; attribute</pre>
</body>
</html>
