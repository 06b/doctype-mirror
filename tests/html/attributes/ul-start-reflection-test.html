<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[ul start] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<ul id="test" start="foo"></ul>
<script type="text/javascript">
function testDisplay() {
  assertEquals("[UlStartAttribute] ul.start reflects <ul start>",
    document.getElementById('test').start,
    "foo");
}
</script>
<pre>ul.start property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').start == "foo") ? 'reflects' : 'does not reflect');
</script></a> &lt;ul start&gt; attribute</pre>
</body>
</html>
