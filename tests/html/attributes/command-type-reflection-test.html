<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[command type] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<command id="test" type="foo"></command>
<script type="text/javascript">
function testDisplay() {
  assertEquals("[CommandTypeAttribute] command.type reflects <command type>",
    document.getElementById('test').type,
    "foo");
}
</script>
<pre>command.type property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').type == "foo") ? 'reflects' : 'does not reflect');
</script></a> &lt;command type&gt; attribute</pre>
</body>
</html>
