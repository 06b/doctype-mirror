<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[tr nowrap] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<tr id="test" nowrap="true"></tr>
<script type="text/javascript">
function testReflection() {
  assertEquals("[TrNowrapAttribute] tr.noWrap reflects <tr nowrap>",
    document.getElementById('test').noWrap,
    true);
}
</script>
<pre>tr.noWrap property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').noWrap == true) ? 'reflects' : 'does not reflect');
</script></a> &lt;tr nowrap&gt; attribute</pre>
</body>
</html>
