<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[pre clear] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<pre id="test" clear="both"></pre>
<script type="text/javascript">
function testDisplay() {
  assertEquals("[PreClearAttribute] pre.clear reflects <pre clear>",
    document.getElementById('test').clear,
    "both");
}
</script>
<pre>pre.clear property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').clear == "both") ? 'reflects' : 'does not reflect');
</script></a> &lt;pre clear&gt; attribute</pre>
</body>
</html>
