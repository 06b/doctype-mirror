<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[tfoot choff] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<tfoot id="test" choff="42"></tfoot>
<script type="text/javascript">
function testDisplay() {
  assertEquals("[TfootChoffAttribute] tfoot.choff reflects <tfoot choff>",
    document.getElementById('test').choff,
    42);
}
</script>
<pre>tfoot.choff property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').choff == 42) ? 'reflects' : 'does not reflect');
</script></a> &lt;tfoot choff&gt; attribute</pre>
</body>
</html>
