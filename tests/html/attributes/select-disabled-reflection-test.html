<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[select disabled] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<select id="test" disabled></select>
<script type="text/javascript">
function testDisplay() {
  assertEquals("[SelectDisabledAttribute] select.disabled reflects <select disabled>",
    document.getElementById('test').disabled,
    true);
}
</script>
<pre>select.disabled property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').disabled == true) ? 'reflects' : 'does not reflect');
</script></a> &lt;select disabled&gt; attribute</pre>
</body>
</html>
