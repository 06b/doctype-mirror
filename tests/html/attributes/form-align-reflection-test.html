<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[form align] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<form id="test" align="left"></form>
<script type="text/javascript">
function testReflection() {
  assertEquals("[FormAlignAttribute] form.align reflects <form align>",
    document.getElementById('test').align,
    "left");
}
</script>
<pre>form.align property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').align == "left") ? 'reflects' : 'does not reflect');
</script></a> &lt;form align&gt; attribute</pre>
</body>
</html>
