<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[hr noshade] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<hr id="test" noshade="foo"></hr>
<script type="text/javascript">
function testDisplay() {
  assertEquals("[HrNoshadeAttribute] hr.noshade reflects <hr noshade>",
    document.getElementById('test').noshade,
    "foo");
}
</script>
<pre>hr.noshade property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').noshade == "foo") ? 'reflects' : 'does not reflect');
</script></a> &lt;hr noshade&gt; attribute</pre>
</body>
</html>
