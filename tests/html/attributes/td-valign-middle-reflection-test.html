<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[td valign="middle"] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<table><td id="test" valign="middle"></td></table>
<script type="text/javascript">
function testReflection() {
  assertEquals('[TdValignAttribute] td.vAlign reflects <td valign="middle">',
    "middle",
    document.getElementById('test').vAlign);
}
</script>
<pre>td.vAlign property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').vAlign == "middle") ? 'reflects' : 'does not reflect');
</script></a> &lt;td valign="middle"&gt; attribute</pre>
</body>
</html>
