<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[ilayer below] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<ilayer id="test" below="foo"></ilayer>
<script type="text/javascript">
function testReflection() {
  assertEquals("[IlayerBelowAttribute] ilayer.below reflects <ilayer below>",
    document.getElementById('test').below,
    "foo");
}
</script>
<pre>ilayer.below property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').below == "foo") ? 'reflects' : 'does not reflect');
</script></a> &lt;ilayer below&gt; attribute</pre>
</body>
</html>
