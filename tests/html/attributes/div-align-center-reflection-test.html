<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[div align="center"] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<div id="test" align="center"></div>
<script type="text/javascript">
function testReflection() {
  assertEquals('[DivAlignAttribute] div.align reflects <div align="center">',
    "center",
    document.getElementById('test').align);
}
</script>
<pre>div.align property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').align == "center") ? 'reflects' : 'does not reflect');
</script></a> &lt;div align="center"&gt; attribute</pre>
</body>
</html>
