<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[input maxlength="foo"] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<input id="test" maxlength="foo"></input>
<script type="text/javascript">
function testReflection() {
  assertEquals('[InputMaxlengthAttribute] input.maxLength reflects <input maxlength="foo">',
    "foo",
    document.getElementById('test').maxLength);
}
</script>
<pre>input.maxLength property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').maxLength == "foo") ? 'reflects' : 'does not reflect');
</script></a> &lt;input maxlength="foo"&gt; attribute</pre>
</body>
</html>
