<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[optgroup] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<select><optgroup id="test"></optgroup></select>
<script type="text/javascript">
function testReflection() {
  assertEquals('[OptgroupDisabledAttribute] optgroup.disabled reflects <select><optgroup>',
    false,
    document.getElementById('test').disabled);
}
</script>
<pre>optgroup.disabled property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').disabled == false) ? 'reflects' : 'does not reflect');
</script></a> &lt;optgroup&gt; attribute</pre>
</body>
</html>
