<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[audio loopcount] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<audio id="test" loopcount="42"></audio>
<script type="text/javascript">
function testDisplay() {
  assertEquals("[AudioLoopcountAttribute] audio.loopCount reflects <audio loopcount>",
    document.getElementById('test').loopCount,
    42);
}
</script>
<pre>audio.loopCount property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').loopCount == 42) ? 'reflects' : 'does not reflect');
</script></a> &lt;audio loopcount&gt; attribute</pre>
</body>
</html>
