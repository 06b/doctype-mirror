<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[tfoot align] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<tfoot id="test" align="left"></tfoot>
<script type="text/javascript">
function testDisplay() {
  assertEquals("[TfootAlignAttribute] tfoot.align reflects <tfoot align>",
    document.getElementById('test').align,
    "left");
}
</script>
<pre>tfoot.align property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').align == "left") ? 'reflects' : 'does not reflect');
</script></a> &lt;tfoot align&gt; attribute</pre>
</body>
</html>
