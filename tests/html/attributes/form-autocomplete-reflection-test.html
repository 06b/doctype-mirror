<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[form autocomplete] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<form id="test" autocomplete="on"></form>
<script type="text/javascript">
function testDisplay() {
  assertEquals("[FormAutocompleteAttribute] form.autocomplete reflects <form autocomplete>",
    document.getElementById('test').autocomplete,
    "on");
}
</script>
<pre>form.autocomplete property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').autocomplete == "on") ? 'reflects' : 'does not reflect');
</script></a> &lt;form autocomplete&gt; attribute</pre>
</body>
</html>
