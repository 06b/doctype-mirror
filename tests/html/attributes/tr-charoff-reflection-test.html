<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[tr charoff] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<tr id="test" charoff="42"></tr>
<script type="text/javascript">
function testReflection() {
  assertEquals("[TrCharoffAttribute] tr.charoff reflects <tr charoff>",
    document.getElementById('test').charoff,
    42);
}
</script>
<pre>tr.charoff property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').charoff == 42) ? 'reflects' : 'does not reflect');
</script></a> &lt;tr charoff&gt; attribute</pre>
</body>
</html>
