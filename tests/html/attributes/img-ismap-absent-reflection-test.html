<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[img] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<img id="test"></img>
<script type="text/javascript">
function testReflection() {
  assertEquals('[ImgIsmapAttribute] img.isMap reflects <img>',
    false,
    document.getElementById('test').isMap);
}
</script>
<pre>img.isMap property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').isMap == false) ? 'reflects' : 'does not reflect');
</script></a> &lt;img&gt; attribute</pre>
</body>
</html>
