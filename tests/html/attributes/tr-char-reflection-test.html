<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[tr char] reflection test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<tr id="test" char="C"></tr>
<script type="text/javascript">
function testReflection() {
  assertEquals("[TrCharAttribute] tr.char reflects <tr char>",
    document.getElementById('test').char,
    "C");
}
</script>
<pre>tr.char property <a href="http://www.whatwg.org/specs/web-apps/current-work/#reflecting"><script type="text/javascript">
document.write((document.getElementById('test').char == "C") ? 'reflects' : 'does not reflect');
</script></a> &lt;tr char&gt; attribute</pre>
</body>
</html>
