<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[pre] element appears in DOM test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<pre id="test"></pre>
<script type="text/javascript">
function testDOM() {
  assertNotEquals("[PreElement] [pre] element appears in DOM",
    document.getElementById('test'),
    null);
}
</script>
<pre>&lt;pre&gt; element <script type="text/javascript">
document.write((document.getElementById('test') != null) ? 'appears' : 'does not appear');
</script> in DOM</pre>
</body>
</html>
