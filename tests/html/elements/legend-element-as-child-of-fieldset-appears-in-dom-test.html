<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[legend] element as child of [fieldset] appears in DOM test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<fieldset>
<legend id="test"></legend>
</fieldset>
<script type="text/javascript">
function testDOM() {
  assertNotEquals("[LegendElement] [legend] element as child of [fieldset] appears in DOM",
    document.getElementById('test'),
    null);
}
</script>
<pre>&lt;legend&gt; element as child of &lt;fieldset&gt; <script type="text/javascript">
document.write((document.getElementById('test') != null) ? 'appears' : 'does not appear');
</script> in DOM</pre>
</body>
</html>
