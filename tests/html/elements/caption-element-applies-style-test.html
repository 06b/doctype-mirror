<style type="text/css">

caption#test { color: #abcdef }
</style>

<body>
<div id="control"></div>
<table>
<caption id="test"></caption>
</table>
<script type="text/javascript">
function testDisplay() {
  assertEquals("[CaptionElement] [caption] element applies style",
    encyclopedia.getComputedStyleById('control', 'color'),
    encyclopedia.getComputedStyleById('test', 'color'));
}
</script>
