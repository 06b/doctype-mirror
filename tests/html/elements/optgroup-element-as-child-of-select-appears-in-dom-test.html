<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[optgroup] element as child of [select] appears in DOM test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<select>
<optgroup id="test"></optgroup>
</select>
<script type="text/javascript">
function testDOM() {
  assertNotEquals("[OptgroupElement] [optgroup] element as child of [select] appears in DOM",
    document.getElementById('test'),
    null);
}
</script>
<pre>&lt;optgroup&gt; element as child of &lt;select&gt; <script type="text/javascript">
document.write((document.getElementById('test') != null) ? 'appears' : 'does not appear');
</script> in DOM</pre>
</body>
</html>
