<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[comment] element appears in DOM test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<comment id="test"></comment>
<script type="text/javascript">
function testDOM() {
  assertNotEquals("[CommentElement] [comment] element appears in DOM",
    document.getElementById('test'),
    null);
}
</script>
<pre>&lt;comment&gt; element <script type="text/javascript">
document.write((document.getElementById('test') != null) ? 'appears' : 'does not appear');
</script> in DOM</pre>
</body>
</html>
