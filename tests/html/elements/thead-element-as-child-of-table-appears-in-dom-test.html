<!DOCTYPE HTML>
<html lang="en">
<head>
<title>[thead] element as child of [table] appears in DOM test</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
<table>
<thead id="test"></thead>
</table>
<script type="text/javascript">
function testDOM() {
  assertNotEquals("[TheadElement] [thead] element as child of [table] appears in DOM",
    document.getElementById('test'),
    null);
}
</script>
<pre>&lt;thead&gt; element as child of [table] <script type="text/javascript">
document.write((document.getElementById('test') != null) ? 'appears' : 'does not appear');
</script> in DOM</pre>
</body>
</html>
