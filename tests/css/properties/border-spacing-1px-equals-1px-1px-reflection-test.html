<!DOCTYPE HTML>
<html lang='en'>
<head>
<title>border-spacing CSS reflection test</title>
<script type='text/javascript' src='../../../goog/base.js'></script>
<script type='text/javascript' src='../../../goog/array.js'></script>
<script type='text/javascript' src='../../../goog/math.js'></script>
<script type='text/javascript' src='../../../goog/string.js'></script>
<script type='text/javascript' src='../../../goog/useragent.js'></script>
<script type='text/javascript' src='../../../goog/dom.js'></script>
<script type='text/javascript' src='../../../goog/style.js'></script>
<script type='text/javascript' src='../../lib/test-common.js'></script>
<script type='text/javascript' src='../../../jsunit/app/jsUnitCore.js'></script>
<style type='text/css'>
p.pass { background: transparent; color: green }
p.fail { background: transparent; color: red }
</style>
</head>
<body>
<table id='test' style='border-spacing: 1px'></table>
<script type='text/javascript'>
function testReflection() {
  assertEquals('[BorderSpacingCSSProperty] style.borderSpacing reflects <div style='border-spacing: 1px'>',
    '1px 1px',
    encyclopedia.getComputedStyleById('test', 'borderSpacing'));
}
</script>
<pre>
tested.....&lt;table style='border-spacing: 1px'&gt;
expected...style.borderSpacing = '1px 1px'
found......style.borderSpacing = '<script type='text/javascript'>
var actualValue = encyclopedia.getComputedStyleById('test', 'borderSpacing');
document.write(actualValue + '\'<' + '/pre><p class=');
document.write((actualValue == '1px 1px') ? 'pass>PASS' : 'fail>FAIL');
</script></p>
</body>
</html>
