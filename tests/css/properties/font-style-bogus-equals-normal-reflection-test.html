<html lang='en'>
<head>
<title>font-style CSS reflection test</title>
<script type='text/javascript' src='../../../goog/base.js'></script>
<script type='text/javascript' src='../../../goog/array.js'></script>
<script type='text/javascript' src='../../../goog/math.js'></script>
<script type='text/javascript' src='../../../goog/string.js'></script>

<script type='text/javascript' src='../../../jsunit/app/jsUnitCore.js'></script>
<style type='text/css'>
p.pass { background: transparent; color: green }
p.fail { background: transparent; color: red }
</style>
</head>
<body>
<div id='test' style='font-style: bogus'></div>
<script type='text/javascript'>
function testReflection() {
  assertEquals('[FontStyleCSSProperty] style.fontStyle reflects <div style='font-style: bogus'>',
    'normal',
    encyclopedia.getComputedStyleById('test', 'fontStyle'));
}
</script>
<pre>
tested.....&lt;div style='font-style: bogus'&gt;
expected...style.fontStyle = 'normal'
found......style.fontStyle = '<script type='text/javascript'>
var actualValue = encyclopedia.getComputedStyleById('test', 'fontStyle');
document.write(actualValue + '\'<' + '/pre><p class=');
document.write((actualValue == 'normal') ? 'pass>PASS' : 'fail>FAIL');
</script></p>
</body>
</html>
