<!DOCTYPE HTML>
<html lang='en'>
<head>
<title>background-attachment CSS reflection test</title>
<script type='text/javascript' src='../../../goog/base.js'></script>
<script type='text/javascript' src='../../../goog/array.js'></script>
<script type='text/javascript' src='../../../goog/math.js'></script>
<script type='text/javascript' src='../../../goog/string.js'></script>

<script type='text/javascript' src='../../lib/test-common.js'></script>
<script type='text/javascript' src='../../../jsunit/app/jsUnitCore.js'></script>
<style type='text/css'>
p.pass { background: transparent; color: green }
p.fail { background: transparent; color: red }
</style>
</head>
<body>
<div id='test' style='background-attachment: bogus'></div>
<script type='text/javascript'>
function testReflection() {
  assertEquals('[BackgroundAttachmentCSSProperty] style.backgroundAttachment reflects <div style='background-attachment: bogus'>',
    'scroll',
    encyclopedia.getComputedStyleById('test', 'backgroundAttachment'));
}
</script>
<pre>
tested.....&lt;div style='background-attachment: bogus'&gt;
expected...style.backgroundAttachment = 'scroll'
found......style.backgroundAttachment = '<script type='text/javascript'>
var actualValue = encyclopedia.getComputedStyleById('test', 'backgroundAttachment');
document.write(actualValue + '\'<' + '/pre><p class=');
document.write((actualValue == 'scroll') ? 'pass>PASS' : 'fail>FAIL');
</script></p>
</body>
</html>
