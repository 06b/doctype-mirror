<!DOCTYPE HTML>
<html lang='en'>
<head>
<title>clear CSS reflection test</title>
<script type='text/javascript' src='../../../goog/base.js'></script>
<script type='text/javascript' src='../../../goog/array.js'></script>
<script type='text/javascript' src='../../../goog/math.js'></script>
<script type='text/javascript' src='../../../goog/string.js'></script>
<script type='text/javascript' src='../../../goog/useragent.js'></script>
<script type='text/javascript' src='../../../goog/dom.js'></script>
<script type='text/javascript' src='../../../goog/style.js'></script>
<script type='text/javascript' src='../../lib/test-common.js'></script>
<script type='text/javascript' src='../../../jsunit/app/jsUnitCore.js'></script>
</head>
<body>
<div id='test' style='clear: right'></div>
<script type='text/javascript'>
function testReflection() {
  assertEquals('[ClearCSSProperty] style.clear reflects <div style='clear: right'>',
    'right',
    encyclopedia.getComputedStyleById('test', 'clear'));
}
</script>
<pre>style.clear property <a href='http://www.whatwg.org/specs/web-apps/current-work/#reflecting'><script type='text/javascript'>
document.write((encyclopedia.getComputedStyleById('test', 'clear') == 'right') ? 'reflects' : 'does not reflect');
</script></a> &lt;div style='clear: right'&gt; CSS declaration</pre>
</body>
</html>
