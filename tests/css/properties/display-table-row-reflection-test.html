<title>display CSS reflection test</title>
<script type='text/javascript' src='../../../goog/base.js'></script>
<script type='text/javascript' src='../../../goog/array.js'></script>
<script type='text/javascript' src='../../../goog/math.js'></script>

<body>
<div id='test' style='display: table-row'></div>
<script type='text/javascript'>
function testReflection() {
  assertEquals('[DisplayCSSProperty] style.display reflects <div style='display: table-row'>',
    'table-row',
    encyclopedia.getComputedStyleById('test', 'display'));
}
</script>
<pre>style.display property <a href='http://www.whatwg.org/specs/web-apps/current-work/#reflecting'><script type='text/javascript'>
document.write((encyclopedia.getComputedStyleById('test', 'display') == 'table-row') ? 'reflects' : 'does not reflect');
</script></a> &lt;div style='display: table-row'&gt; CSS declaration</pre>
</body>
</html>
