<style type='text/css'>
p.pass { background: transparent; color: green }
p.fail { background: transparent; color: red }
</style>

<body>
<div id='test' style='border-top: 0'></div>
<script type='text/javascript'>
function testReflection() {
  assertEquals('[BorderTopCSSProperty] style.borderTopWidth reflects <div style='border-top: 0'>',
    '0px',
    encyclopedia.getComputedStyleById('test', 'borderTopWidth'));
}
</script>
<pre>
tested.....&lt;div style='border-top: 0'&gt;
expected...style.borderTopWidth = '0px'
found......style.borderTopWidth = '<script type='text/javascript'>
var actualValue = encyclopedia.getComputedStyleById('test', 'borderTopWidth');
document.write(actualValue + '\'<' + '/pre><p class=');
document.write((actualValue == '0px') ? 'pass>PASS' : 'fail>FAIL');
</script></p>
</body>
