<!DOCTYPE HTML>
<html lang='en'>
<head>
<title>border-right CSS reflection test</title>
<script type='text/javascript' src='../../../goog/base.js'></script>
<script type='text/javascript' src='../../../goog/array.js'></script>
<script type='text/javascript' src='../../../goog/math.js'></script>
<script type='text/javascript' src='../../../goog/string.js'></script>

<style type='text/css'>
p.pass { background: transparent; color: green }
p.fail { background: transparent; color: red }
</style>
</head>
<body>
<div id='test' style='border-right: none'></div>
<script type='text/javascript'>
function testReflection() {
  assertEquals('[BorderRightCSSProperty] style.borderRightStyle reflects <div style='border-right: none'>',
    'none',
    encyclopedia.getComputedStyleById('test', 'borderRightStyle'));
}
</script>
<pre>
tested.....&lt;div style='border-right: none'&gt;
expected...style.borderRightStyle = 'none'
found......style.borderRightStyle = '<script type='text/javascript'>
var actualValue = encyclopedia.getComputedStyleById('test', 'borderRightStyle');
document.write(actualValue + '\'<' + '/pre><p class=');
document.write((actualValue == 'none') ? 'pass>PASS' : 'fail>FAIL');
</script></p>
</body>
</html>
