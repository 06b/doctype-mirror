<!DOCTYPE HTML>
<html lang='en'>
<head>
<title>caption-side CSS reflection test</title>
<script type='text/javascript' src='../../../goog/base.js'></script>
<script type='text/javascript' src='../../../goog/array.js'></script>
<script type='text/javascript' src='../../../goog/math.js'></script>
<script type='text/javascript' src='../../../goog/string.js'></script>
<script type='text/javascript' src='../../../goog/useragent.js'></script>
<script type='text/javascript' src='../../../goog/dom.js'></script>
<script type='text/javascript' src='../../../goog/style.js'></script>
<script type='text/javascript' src='../../lib/test-common.js'></script>
<script type='text/javascript' src='../../../jsunit/app/jsUnitCore.js'></script>
</head>
<body>
<div id='test' style='caption-side: bottom'></div>
<script type='text/javascript'>
function testReflection() {
  assertEquals('[CaptionSideCSSProperty] style.captionSide reflects <div style='caption-side: bottom'>',
    'bottom',
    encyclopedia.getComputedStyleById('test', 'captionSide'));
}
</script>
<pre>style.captionSide property <a href='http://www.whatwg.org/specs/web-apps/current-work/#reflecting'><script type='text/javascript'>
document.write((encyclopedia.getComputedStyleById('test', 'captionSide') == 'bottom') ? 'reflects' : 'does not reflect');
</script></a> &lt;div style='caption-side: bottom'&gt; CSS declaration</pre>
</body>
</html>
