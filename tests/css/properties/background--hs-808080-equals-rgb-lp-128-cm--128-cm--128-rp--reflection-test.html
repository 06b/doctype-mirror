<script type='text/javascript' src='../../../goog/base.js'></script>

<script type='text/javascript' src='../../../goog/math.js'></script>

<body>
<div id='test' style='background: #808080'></div>
<script type='text/javascript'>
function testReflection() {
  assertEquals('[BackgroundCSSProperty] style.backgroundColor reflects <div style='background: #808080'>',
    'rgb(128, 128, 128)',
    encyclopedia.getComputedStyleById('test', 'backgroundColor'));
}
</script>
<pre>style.backgroundColor property <a href='http://www.whatwg.org/specs/web-apps/current-work/#reflecting'><script type='text/javascript'>
document.write((encyclopedia.getComputedStyleById('test', 'backgroundColor') == 'rgb(128, 128, 128)') ? 'reflects' : 'does not reflect');
</script></a> &lt;div style='background: #808080'&gt; CSS declaration</pre>
</body>
</html>
