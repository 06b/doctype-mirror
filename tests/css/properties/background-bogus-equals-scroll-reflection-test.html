<body>
<div id='test' style='background: bogus'></div>
<script type='text/javascript'>
function testReflection() {
  assertEquals('[BackgroundCSSProperty] style.backgroundAttachment reflects <div style='background: bogus'>',
    'scroll',
    encyclopedia.getComputedStyleById('test', 'backgroundAttachment'));
}
</script>
<pre>style.backgroundAttachment property <a href='http://www.whatwg.org/specs/web-apps/current-work/#reflecting'><script type='text/javascript'>
document.write((encyclopedia.getComputedStyleById('test', 'backgroundAttachment') == 'scroll') ? 'reflects' : 'does not reflect');
</script></a> &lt;div style='background: bogus'&gt; CSS declaration</pre>
