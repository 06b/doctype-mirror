<!DOCTYPE HTML>
<html lang='en'>
<head>
<title>background-image CSS reflection test</title>
<script type='text/javascript' src='../../../goog/base.js'></script>
<script type='text/javascript' src='../../../goog/array.js'></script>
<script type='text/javascript' src='../../../goog/math.js'></script>
<script type='text/javascript' src='../../../goog/string.js'></script>
<script type='text/javascript' src='../../../goog/useragent.js'></script>
<script type='text/javascript' src='../../../goog/dom.js'></script>
<script type='text/javascript' src='../../../goog/style.js'></script>
<script type='text/javascript' src='../../lib/test-common.js'></script>
<script type='text/javascript' src='../../../jsunit/app/jsUnitCore.js'></script>
</head>
<body>
<div id='test' style='background-image: url("http://www.example.com/")'></div>
<script type='text/javascript'>
function testReflection() {
  assertEquals('[BackgroundImageCSSProperty] style.backgroundImage reflects <div style='background-image: url("http://www.example.com/")'>',
    'url(http://www.example.com/)',
    encyclopedia.getComputedStyleById('test', 'backgroundImage'));
}
</script>
<pre>style.backgroundImage property <a href='http://www.whatwg.org/specs/web-apps/current-work/#reflecting'><script type='text/javascript'>
document.write((encyclopedia.getComputedStyleById('test', 'backgroundImage') == 'url(http://www.example.com/)') ? 'reflects' : 'does not reflect');
</script></a> &lt;div style='background-image: url("http://www.example.com/")'&gt; CSS declaration</pre>
</body>
</html>
