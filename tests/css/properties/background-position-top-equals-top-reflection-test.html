<body>
<div id='test' style='background-position: top'></div>
<script type='text/javascript'>
function testReflection() {
  assertEquals('[BackgroundPositionCSSProperty] style.backgroundPosition reflects <div style='background-position: top'>',
    'top',
    encyclopedia.getComputedStyleById('test', 'backgroundPosition'));
}
</script>
<pre>style.backgroundPosition property <a href='http://www.whatwg.org/specs/web-apps/current-work/#reflecting'><script type='text/javascript'>
document.write((encyclopedia.getComputedStyleById('test', 'backgroundPosition') == 'top') ? 'reflects' : 'does not reflect');
</script></a> &lt;div style='background-position: top'&gt; CSS declaration</pre>
