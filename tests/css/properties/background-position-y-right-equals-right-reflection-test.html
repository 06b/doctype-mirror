<!DOCTYPE HTML>
<html lang='en'>
<head>
<title>background-position-y CSS reflection test</title>
<script type='text/javascript' src='../../../goog/base.js'></script>
<script type='text/javascript' src='../../../goog/array.js'></script>
<script type='text/javascript' src='../../../goog/math.js'></script>
<script type='text/javascript' src='../../../goog/string.js'></script>
<script type='text/javascript' src='../../../goog/useragent.js'></script>
<script type='text/javascript' src='../../../goog/dom.js'></script>
<script type='text/javascript' src='../../../goog/style.js'></script>
<script type='text/javascript' src='../../lib/test-common.js'></script>
<script type='text/javascript' src='../../../jsunit/app/jsUnitCore.js'></script>
</head>
<body>
<div id='test' style='background-position-y: right'></div>
<script type='text/javascript'>
function testReflection() {
  assertEquals('[BackgroundPositionYCSSProperty] style.backgroundPositionY reflects <div style='background-position-y: right'>',
    'right',
    encyclopedia.getComputedStyleById('test', 'backgroundPositionY'));
}
</script>
<pre>style.backgroundPositionY property <a href='http://www.whatwg.org/specs/web-apps/current-work/#reflecting'><script type='text/javascript'>
document.write((encyclopedia.getComputedStyleById('test', 'backgroundPositionY') == 'right') ? 'reflects' : 'does not reflect');
</script></a> &lt;div style='background-position-y: right'&gt; CSS declaration</pre>
</body>
</html>
