<!DOCTYPE HTML>
<html lang='en'>
<head>
<title>background-repeat CSS reflection test</title>
<script type='text/javascript' src='../../../goog/base.js'></script>
<script type='text/javascript' src='../../../goog/array.js'></script>
<script type='text/javascript' src='../../../goog/math.js'></script>
<script type='text/javascript' src='../../../goog/string.js'></script>
<script type='text/javascript' src='../../../goog/useragent.js'></script>
<script type='text/javascript' src='../../../goog/dom.js'></script>
<script type='text/javascript' src='../../../goog/style.js'></script>
<script type='text/javascript' src='../../lib/test-common.js'></script>
<script type='text/javascript' src='../../../jsunit/app/jsUnitCore.js'></script>
</head>
<body>
<div id='test' style='background-repeat: repeat-y'></div>
<script type='text/javascript'>
function testReflection() {
  assertEquals('[BackgroundRepeatCSSProperty] style.backgroundRepeat reflects <div style='background-repeat: repeat-y'>',
    'repeat-y',
    encyclopedia.getComputedStyleById('test', 'backgroundRepeat'));
}
</script>
<pre>style.backgroundRepeat property <a href='http://www.whatwg.org/specs/web-apps/current-work/#reflecting'><script type='text/javascript'>
document.write((encyclopedia.getComputedStyleById('test', 'backgroundRepeat') == 'repeat-y') ? 'reflects' : 'does not reflect');
</script></a> &lt;div style='background-repeat: repeat-y'&gt; CSS declaration</pre>
</body>
</html>
