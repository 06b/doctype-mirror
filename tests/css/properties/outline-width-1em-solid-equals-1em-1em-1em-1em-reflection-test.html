<!DOCTYPE HTML>
<html lang='en'>
<head>
<title>outline-width CSS reflection test</title>
<script type='text/javascript' src='../../../goog/base.js'></script>
<script type='text/javascript' src='../../../goog/array.js'></script>
<script type='text/javascript' src='../../../goog/math.js'></script>
<script type='text/javascript' src='../../../goog/string.js'></script>
<script type='text/javascript' src='../../../goog/useragent.js'></script>
<script type='text/javascript' src='../../../goog/dom.js'></script>
<script type='text/javascript' src='../../../goog/style.js'></script>
<script type='text/javascript' src='../../lib/test-common.js'></script>
<script type='text/javascript' src='../../../jsunit/app/jsUnitCore.js'></script>
<style type='text/css'>
p.pass { background: transparent; color: green }
p.fail { background: transparent; color: red }
</style>
</head>
<body>
<div id='test' style='outline-width: 1em solid'></div>
<script type='text/javascript'>
function testReflection() {
  assertEquals('[OutlineWidthCSSProperty] style.outlineWidth reflects <div style='outline-width: 1em solid'>',
    '1em 1em 1em 1em',
    encyclopedia.getComputedStyleById('test', 'outlineWidth'));
}
</script>
<pre>
tested.....&lt;div style='outline-width: 1em solid'&gt;
expected...style.outlineWidth = '1em 1em 1em 1em'
found......style.outlineWidth = '<script type='text/javascript'>
var actualValue = encyclopedia.getComputedStyleById('test', 'outlineWidth');
document.write(actualValue + '\'<' + '/pre><p class=');
document.write((actualValue == '1em 1em 1em 1em') ? 'pass>PASS' : 'fail>FAIL');
</script></p>
</body>
</html>
