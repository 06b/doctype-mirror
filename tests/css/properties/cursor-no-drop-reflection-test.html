<!DOCTYPE HTML>
<html lang='en'>
<head>
<title>cursor CSS reflection test</title>
<script type='text/javascript' src='../../../goog/base.js'></script>
<script type='text/javascript' src='../../../goog/array.js'></script>
<script type='text/javascript' src='../../../goog/math.js'></script>
<script type='text/javascript' src='../../../goog/string.js'></script>
<script type='text/javascript' src='../../../goog/useragent.js'></script>
<script type='text/javascript' src='../../../goog/dom.js'></script>
<script type='text/javascript' src='../../../goog/style.js'></script>
<script type='text/javascript' src='../../lib/test-common.js'></script>
<script type='text/javascript' src='../../../jsunit/app/jsUnitCore.js'></script>
</head>
<body>
<div id='test' style='cursor: no-drop'></div>
<script type='text/javascript'>
function testReflection() {
  assertEquals('[CursorCSSProperty] style.cursor reflects <div style='cursor: no-drop'>',
    'no-drop',
    encyclopedia.getComputedStyleById('test', 'cursor'));
}
</script>
<pre>style.cursor property <a href='http://www.whatwg.org/specs/web-apps/current-work/#reflecting'><script type='text/javascript'>
document.write((encyclopedia.getComputedStyleById('test', 'cursor') == 'no-drop') ? 'reflects' : 'does not reflect');
</script></a> &lt;div style='cursor: no-drop'&gt; CSS declaration</pre>
</body>
</html>
