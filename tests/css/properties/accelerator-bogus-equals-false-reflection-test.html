<!DOCTYPE HTML>
<html lang='en'>
<head>
<title>accelerator CSS reflection test</title>
<script type='text/javascript' src='../../../goog/base.js'></script>
<script type='text/javascript' src='../../../goog/array.js'></script>
<script type='text/javascript' src='../../../goog/math.js'></script>
<script type='text/javascript' src='../../../goog/string.js'></script>
<script type='text/javascript' src='../../../goog/useragent.js'></script>

<script type='text/javascript' src='../../../goog/style.js'></script>
<script type='text/javascript' src='../../lib/test-common.js'></script>
<script type='text/javascript' src='../../../jsunit/app/jsUnitCore.js'></script>
<style type='text/css'>
p.pass { background: transparent; color: green }
p.fail { background: transparent; color: red }
</style>
</head>
<body>
<div id='test' style='accelerator: bogus'></div>
<script type='text/javascript'>
function testReflection() {
  assertEquals('[AcceleratorCSSProperty] style.accelerator reflects <div style='accelerator: bogus'>',
    'false',
    encyclopedia.getComputedStyleById('test', 'accelerator'));
}
</script>
<pre>
tested.....&lt;div style='accelerator: bogus'&gt;
expected...style.accelerator = 'false'
found......style.accelerator = '<script type='text/javascript'>
var actualValue = encyclopedia.getComputedStyleById('test', 'accelerator');
document.write(actualValue + '\'<' + '/pre><p class=');
document.write((actualValue == 'false') ? 'pass>PASS' : 'fail>FAIL');
</script></p>
</body>
</html>
