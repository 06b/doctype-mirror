<!DOCTYPE HTML>
<html lang="en">
<head>
<meta charset="utf-8">
<title>CSS Test: crimson == #dc143c</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
<style type="text/css">
div { width: 100px; height: 100px; border: 1px solid black }
div#control { background-color: #dc143c }
div#test { background-color: crimson }
</style>
<body>
<p>The following two squares should be the same color:</p>
<div id="control"></div>
<br>
<div id="test"></div>
<script type="text/javascript">
function testNamedColorCrimsondc143c() {
  assertEquals("crimson == #dc143c",
    encyclopedia.getComputedStyleById('control').getPropertyValue('background-color'),
    encyclopedia.getComputedStyleById('test')   .getPropertyValue('background-color'));
}
</script>
</body>
</head>
</html>
