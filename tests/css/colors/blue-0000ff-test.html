<!DOCTYPE HTML>
<html lang="en">
<head>
<meta charset="utf-8">
<title>CSS Test: blue == #0000ff</title>
<script type="text/javascript" src="../../../goog/base.js"></script>
<script type="text/javascript" src="../../../goog/array.js"></script>
<script type="text/javascript" src="../../../goog/math.js"></script>
<script type="text/javascript" src="../../../goog/string.js"></script>
<script type="text/javascript" src="../../../goog/useragent.js"></script>
<script type="text/javascript" src="../../../goog/dom.js"></script>
<script type="text/javascript" src="../../../goog/style.js"></script>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
<style type="text/css">
div { width: 100px; height: 100px; border: 1px solid black }
div#control { background-color: #0000ff }
div#test { background-color: blue }
</style>
<body>
<p>The following two squares should be the same color:</p>
<div id="control"></div>
<br>
<div id="test"></div>
<script type="text/javascript">
function testNamedColorBlue0000ff() {
  assertEquals("blue == #0000ff",
    encyclopedia.getComputedStyleById('control', 'background-color'),
    encyclopedia.getComputedStyleById('test', 'background-color'));
}
</script>
</body>
</head>
</html>
