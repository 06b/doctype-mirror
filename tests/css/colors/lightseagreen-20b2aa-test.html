<!DOCTYPE HTML>
<html lang="en">
<head>
<meta charset="utf-8">
<title>CSS Test: lightseagreen == #20b2aa</title>
<script type="text/javascript" src="../../../goog/base.js"></script>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
<style type="text/css">
div { width: 100px; height: 100px; border: 1px solid black }
div#control { background-color: #20b2aa }
div#test { background-color: lightseagreen }
</style>
<body>
<p>The following two squares should be the same color:</p>
<div id="control"></div>
<br>
<div id="test"></div>
<script type="text/javascript">
function testNamedColorLightseagreen20b2aa() {
  assertEquals("[LightseagreenCSSColor] lightseagreen == #20b2aa",
    encyclopedia.getComputedStyleById('control', 'background-color'),
    encyclopedia.getComputedStyleById('test', 'background-color'));
}
</script>
</body>
</head>
</html>
