<!DOCTYPE HTML>
<html lang="en">
<head>
<meta charset="utf-8">
<title>CSS Test: magenta == #ff00ff</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
<style type="text/css">
div { width: 100px; height: 100px; border: 1px solid black }
div#control { background-color: #ff00ff }
div#test { background-color: magenta }
</style>
<body>
<p>The following two squares should be the same color:</p>
<div id="control"></div>
<br>
<div id="test"></div>
<script type="text/javascript">
function testNamedColorMagentaff00ff() {
  assertEquals("magenta == #ff00ff",
    encyclopedia.getComputedStyleById('control').getPropertyValue('background-color'),
    encyclopedia.getComputedStyleById('test')   .getPropertyValue('background-color'));
}
</script>
</body>
</head>
</html>
