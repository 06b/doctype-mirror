<!DOCTYPE HTML>
<html lang="en">
<head>
<meta charset="utf-8">
<title>CSS Test: orchid == #da70d6</title>
<script type="text/javascript" src="../../lib/test-common.js"></script>
<script type="text/javascript" src="../../../jsunit/app/jsUnitCore.js"></script>
<style type="text/css">
div { width: 100px; height: 100px; border: 1px solid black }
div#control { background-color: #da70d6 }
div#test { background-color: orchid }
</style>
<body>
<p>The following two squares should be the same color:</p>
<div id="control"></div>
<br>
<div id="test"></div>
<script type="text/javascript">
function testNamedColorOrchidda70d6() {
  assertEquals("orchid == #da70d6",
    encyclopedia.getComputedStyleById('control').getPropertyValue('background-color'),
    encyclopedia.getComputedStyleById('test')   .getPropertyValue('background-color'));
}
</script>
</body>
</head>
</html>
